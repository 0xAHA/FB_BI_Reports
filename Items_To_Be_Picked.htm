<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items To Be Picked</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .pick-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .pick-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Items To Be Picked</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable('statusid')">Finish <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('priorityname')">Priority <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('datescheduled')">Scheduled Date <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('ordernum')">Order Number <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('orderinfo')">Order Info <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row">
                    <td><input type="text" id="filter_statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_statusname2" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_priorityname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_datescheduled" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_ordernum" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_orderinfo" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading picks...</p>
        </div>
    </div>

    <script>
        // Configuration
        const DEBUG_MODE = true;

        // Get date format from Fishbowl settings
        const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');

        let allData = [];
        let filteredData = [];
        let sortColumn = 'datescheduled';
        let sortDirection = 'asc';

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            var parts = dateStr.split(' ')[0].split('-');
            var year = parts[0];
            var month = parts[1];
            var day = parts[2];
            return day + '/' + month + '/' + year;
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Complex query to get pick data with order information
                var query =
                    "SELECT " +
                    "    Pick.Id AS id, " +
                    "    Pick.Num AS num, " +
                    "    Pick.DateScheduled AS dateScheduled, " +
                    "    Pick.StatusId AS statusId, " +
                    "    PickStatus.Name AS statusName, " +
                    "    Priority.Name AS priorityName, " +
                    "    COALESCE( " +
                    "        (SELECT So.Num FROM PickItem " +
                    "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                    "         JOIN So ON SoItem.SoId = So.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                    "        (SELECT Po.Num FROM PickItem " +
                    "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                    "         JOIN Po ON PoItem.PoId = Po.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                    "        (SELECT Wo.Num FROM PickItem " +
                    "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                    "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                    "        (SELECT Xo.Num FROM PickItem " +
                    "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                    "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                    "        'N/A' " +
                    "    ) AS orderNum, " +
                    "    COALESCE( " +
                    "        (SELECT Customer.Name FROM PickItem " +
                    "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                    "         JOIN So ON SoItem.SoId = So.Id " +
                    "         JOIN Customer ON So.CustomerId = Customer.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                    "        (SELECT Vendor.Name FROM PickItem " +
                    "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                    "         JOIN Po ON PoItem.PoId = Po.Id " +
                    "         JOIN Vendor ON Po.VendorId = Vendor.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                    "        (SELECT LocationGroup.Name FROM PickItem " +
                    "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                    "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                    "         JOIN LocationGroup ON Wo.LocationGroupId = LocationGroup.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                    "        (SELECT LocationGroup.Name FROM PickItem " +
                    "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                    "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                    "         JOIN LocationGroup ON Xo.ShipToLgId = LocationGroup.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                    "        'N/A' " +
                    "    ) AS orderInfo " +
                    "FROM Pick " +
                    "LEFT JOIN PickStatus ON Pick.StatusId = PickStatus.Id " +
                    "LEFT JOIN Priority ON Pick.Priority = Priority.Id " +
                    "WHERE Pick.StatusId < 40 " +
                    "ORDER BY Pick.DateScheduled ASC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' picks displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading picks: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            filteredData = allData.filter(function(row) {
                // Column filters
                var filters = ['statusname', 'num', 'priorityname', 'datescheduled', 'ordernum', 'orderinfo'];
                for (var i = 0; i < filters.length; i++) {
                    var filterInput = document.getElementById('filter_' + filters[i]);
                    if (!filterInput) continue;

                    if (filterInput.value) {
                        var cellValue = (row[filters[i]] || '').toString().toLowerCase();
                        var filterValue = filterInput.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                // Also check second status filter
                var statusFilter2 = document.getElementById('filter_statusname2');
                if (statusFilter2 && statusFilter2.value) {
                    var cellValue = (row['statusname'] || '').toString().toLowerCase();
                    var filterValue = statusFilter2.value.toLowerCase();
                    if (cellValue.indexOf(filterValue) === -1) {
                        return false;
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' picks';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">No picks found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var td4 = document.createElement('td');
                var td5 = document.createElement('td');
                var td6 = document.createElement('td');
                var td7 = document.createElement('td');

                // Get status icon and insert as HTML
                var iconHtml = getIcon('pick', row.statusid);
                td1.innerHTML = iconHtml;

                // Status name
                td2.textContent = row.statusname || '';

                // Pick number (clickable link)
                var pickLink = document.createElement('a');
                pickLink.href = '#';
                pickLink.className = 'pick-link';
                pickLink.textContent = row.num;
                pickLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openPick(num);
                        return false;
                    };
                }(row.num);
                td3.appendChild(pickLink);

                // Priority
                td4.textContent = row.priorityname || '';

                // Scheduled date
                td5.textContent = formatDate(row.datescheduled);

                // Order number
                td6.textContent = row.ordernum || '';

                // Order info
                td7.textContent = row.orderinfo || '';

                // Append all cells to row
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                tr.appendChild(td6);
                tr.appendChild(td7);

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open pick
        function openPick(pickNum) {
            openModule("Picking", pickNum);
        }

        // Initialize
        window.onload = function() {
            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
            }

            loadData();
        };
    </script>
</body>
</html>
