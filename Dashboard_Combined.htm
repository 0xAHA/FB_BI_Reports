        filteredData = allData.filter(function(row) {
            const container = document.getElementById(containerId);
            const filterInputs = container.querySelectorAll('.filter-row input[data-filter]');
            for (let i = 0; i < filterInputs.length; i++) {
                const input = filterInputs[i];
                if (input.value) {
                    const filterKey = input.getAttribute('data-filter');
                    const cellValue = (row[filterKey] || '').toString().toLowerCase();
                    const filterValue = input.value.toLowerCase();
                    if (cellValue.indexOf(filterValue) === -1) {
                        return false;
                    }
                }
            }
            return true;
        });

        updateFilterInfo();
        sortAndRender();
    }

    /**
     * Update filter info display
     */
    function updateFilterInfo() {
        const filterInfo = document.getElementById(containerId + '-filterInfo');
        if (!filterInfo) return;

        if (allData.length !== filteredData.length) {
            filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' shipments';
            filterInfo.style.display = 'inline-block';
        } else {
            filterInfo.style.display = 'none';
        }
    }

    /**
     * Clear all filters
     */
    function clearFilters() {
        const container = document.getElementById(containerId);
        const inputs = container.querySelectorAll('.filter-row input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = '';
        }
        applyFilters();
    }

    /**
     * Sort table by column
     * @param {string} column - Column name to sort by
     */
    function sortTable(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }
        sortAndRender();
    }

    /**
     * Sort data and render table
     */
    function sortAndRender() {
        filteredData.sort(function(a, b) {
            const aVal = a[sortColumn] || '';
            const bVal = b[sortColumn] || '';

            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });

        renderTable();
    }

    /**
     * Create cell content for a column
     * @param {object} row - Data row
     * @param {string} column - Column name
     * @returns {HTMLElement} TD element
     */
    function createCellContent(row, column) {
        const td = document.createElement('td');

        if (column === 'scheduleindicator') {
            const scheduleStatus = DashboardCommon.getScheduleStatus(row.datescheduled);
            return DashboardCommon.createScheduleIndicator(scheduleStatus, row.datescheduled);
        } else if (column === 'type') {
            td.textContent = row.type || '';
            td.title = row.type || '';
        } else if (column === 'statusname') {
            let statusClass = 'status-badge';
            if (row.statusname === 'Entered') statusClass += ' status-estimate';
            else if (row.statusname === 'Packed') statusClass += ' status-inprogress';
            else if (row.statusname === 'Shipped') statusClass += ' status-issued';
            const badge = document.createElement('span');
            badge.className = statusClass;
            badge.textContent = row.statusname || '';
            td.appendChild(badge);
            td.title = row.statusname || '';
        } else if (column === 'num') {
            const shipLink = document.createElement('a');
            shipLink.href = '#';
            shipLink.className = 'order-link';
            shipLink.textContent = row.num;
            shipLink.onclick = function(e) {
                e.preventDefault();
                openShip(row.num);
                return false;
            };
            td.appendChild(shipLink);
            td.title = row.num;
        } else if (column === 'ordernum') {
            if (row.ordernum) {
                const orderLink = document.createElement('a');
                orderLink.href = '#';
                orderLink.className = 'order-link';
                orderLink.textContent = row.ordernum;
                orderLink.onclick = function(e) {
                    e.preventDefault();
                    openOrder(row.ordernum, row.ordertypeid);
                    return false;
                };
                td.appendChild(orderLink);
                td.title = row.ordernum;
            } else {
                td.textContent = '';
            }
        } else if (column === 'datescheduled') {
            td.textContent = DashboardCommon.formatDate(row.datescheduled);
            td.title = DashboardCommon.formatDate(row.datescheduled);
        } else if (column === 'shipto' || column === 'carrier' || column === 'service') {
            td.textContent = row[column] || '';
            td.title = row[column] || '';
        }

        return td;
    }

    /**
     * Render table with current data
     */
    function renderTable() {
        const tbody = document.getElementById(containerId + '-tableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px; color: #94a3b8;">No shipments found</td></tr>';
            return;
        }

        const columnOrder = ['scheduleindicator', 'statusname', 'type', 'num', 'ordernum', 'datescheduled', 'shipto', 'carrier', 'service'];

        for (let i = 0; i < filteredData.length; i++) {
            const row = filteredData[i];
            const tr = document.createElement('tr');

            for (let j = 0; j < columnOrder.length; j++) {
                const cell = createCellContent(row, columnOrder[j]);
                tr.appendChild(cell);
            }

            tbody.appendChild(tr);
        }

        DashboardCommon.debugLog('Rendered ' + filteredData.length + ' rows', 'success', 'SHIP');
    }

    /**
     * Open shipment in Fishbowl
     * @param {string} shipNum - Ship number
     */
    function openShip(shipNum) {
        openModule("Shipping", shipNum);
    }

    /**
     * Open order in Fishbowl
     * @param {string} orderNum - Order number
     * @param {number} orderTypeId - Order type ID
     */
    function openOrder(orderNum, orderTypeId) {
        if (orderTypeId === 10) {
            openModule("Purchase Order", orderNum);
        } else if (orderTypeId === 20) {
            openModule("Sales Order", orderNum);
        } else if (orderTypeId === 30) {
            openModule("Work Order", orderNum);
        } else if (orderTypeId === 40) {
            openModule("Transfer Order", orderNum);
        }
    }

    /**
     * Refresh data
     */
    function refresh() {
        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();
    </script>
    <script>
        /**
         * Main Dashboard Controller
         */
        window.Dashboard = (function() {
            'use strict';

            // Configuration
            const TILE_MAP = {
                'SO': { module: 'ReportSO', name: 'Sales Orders' },
                'PO': { module: 'ReportPO', name: 'Purchase Orders' },
                'WO': { module: 'ReportWO', name: 'Work Orders' },
                'RMA': { module: 'ReportRMA', name: 'RMA Orders' },
                'TO': { module: 'ReportTO', name: 'Transfer Orders' },
                'PICK': { module: 'ReportPICK', name: 'Items To Be Picked' },
                'RCV': { module: 'ReportRCV', name: 'Items To Be Received' },
                'SHIP': { module: 'ReportSHIP', name: 'Items To Be Shipped' }
            };

            const DEFAULT_LAYOUT = '2-SO-PO-WO-RMA-TO-PICK-RCV-SHIP'; // Default: 2 columns with all available tiles
            const DEFAULT_ROWS = 5;
            const DEFAULT_COLUMNS = 2;

            let activeTiles = [];
            let refreshInterval = null;

            /**
             * Initialize the dashboard
             */
            function init() {
                DashboardCommon.debugLog('Initializing dashboard...', 'info', 'DASH');

                // Show debug console if enabled
                if (DashboardCommon.DEBUG_MODE) {
                    document.getElementById('debugConsole').style.display = 'block';
                    DashboardCommon.debugLog('Debug mode enabled', 'info', 'DASH');
                }

                // Parse configuration
                const config = parseConfiguration();
                DashboardCommon.debugLog('Configuration: ' + JSON.stringify(config), 'info', 'DASH');

                // Setup grid layout
                setupGrid(config);

                // Create tiles
                createTiles(config.tiles);

                // Setup auto-refresh if configured
                if (config.refreshSeconds > 0) {
                    setupAutoRefresh(config.refreshSeconds);
                }

                DashboardCommon.debugLog('Dashboard initialization complete', 'success', 'DASH');
            }

            /**
             * Parse configuration from properties
             * @returns {object} Configuration object
             */
            function parseConfiguration() {
                // Get layout property (format: "{cols}-{tile1}-{tile2}-...")
                const layoutProp = getProperty('BI_DASHBOARD_LAYOUT', DEFAULT_LAYOUT);
                const parts = layoutProp.split('-');

                const columns = parseInt(parts[0]) || DEFAULT_COLUMNS;
                const tiles = parts.slice(1); // Remaining parts are tile codes

                // Validate columns (1-4)
                const validColumns = Math.max(1, Math.min(4, columns));

                // Get rows property
                const rowsProp = getProperty('BI_DASHBOARD_ROWS', DEFAULT_ROWS.toString());
                const rows = parseInt(rowsProp) || DEFAULT_ROWS;

                // Get refresh property (in seconds, 0 = disabled)
                const refreshProp = getProperty('BI_DASHBOARD_REFRESH', '0');
                const refreshSeconds = parseInt(refreshProp) || 0;

                return {
                    columns: validColumns,
                    rows: rows,
                    tiles: tiles,
                    refreshSeconds: refreshSeconds
                };
            }

            /**
             * Setup grid layout
             * @param {object} config - Configuration object
             */
            function setupGrid(config) {
                const grid = document.getElementById('dashboardGrid');
                grid.className = 'cols-' + config.columns;

                // Calculate tile height based on number of rows
                // Measured heights: TH=41px (12+15+12+2), Filter=37px (8+21+8), Data row=36px (8+15+8+1+margins)
                const columnHeaderHeight = 41;
                const filterRowHeight = 37;
                const rowHeight = 36;
                const tableContentHeight = columnHeaderHeight + filterRowHeight + (config.rows * rowHeight);

                // Set max-height for tile-table-container (excludes tile-header)
                const style = document.createElement('style');
                style.textContent = `.tile-table-container { max-height: ${tableContentHeight}px; }`;
                document.head.appendChild(style);

                DashboardCommon.debugLog('Grid setup: ' + config.columns + ' columns, ' + config.rows + ' rows per tile', 'info', 'DASH');
            }

            /**
             * Create tiles based on configuration
             * @param {array} tileCodes - Array of tile codes
             */
            function createTiles(tileCodes) {
                const grid = document.getElementById('dashboardGrid');

                if (tileCodes.length === 0) {
                    // No tiles specified, show all available
                    tileCodes = Object.keys(TILE_MAP);
                    DashboardCommon.debugLog('No tiles specified, showing all available tiles', 'info', 'DASH');
                }

                for (let i = 0; i < tileCodes.length; i++) {
                    const tileCode = tileCodes[i].toUpperCase();

                    if (!TILE_MAP[tileCode]) {
                        DashboardCommon.debugLog('Invalid tile code: ' + tileCode + ' (skipping)', 'warning', 'DASH');

                        // Create error tile
                        const errorTile = document.createElement('div');
                        errorTile.className = 'dashboard-tile';
                        errorTile.innerHTML = '<div class="error-tile">Invalid tile code: ' + tileCode + '</div>';
                        grid.appendChild(errorTile);
                        continue;
                    }

                    const tileConfig = TILE_MAP[tileCode];
                    const containerId = 'tile-' + tileCode.toLowerCase();

                    // Create tile container
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'dashboard-tile';
                    tileDiv.id = containerId;
                    grid.appendChild(tileDiv);

                    // Initialize the module
                    try {
                        const module = window[tileConfig.module];
                        if (module && typeof module.init === 'function') {
                            module.init(containerId);
                            activeTiles.push({ code: tileCode, module: module });
                            DashboardCommon.debugLog('Initialized tile: ' + tileCode, 'success', 'DASH');
                        } else {
                            throw new Error('Module not found or missing init function: ' + tileConfig.module);
                        }
                    } catch (error) {
                        DashboardCommon.debugLog('Error initializing tile ' + tileCode + ': ' + error.message, 'error', 'DASH');
                        tileDiv.innerHTML = '<div class="error-tile">Error loading ' + tileConfig.name + ': ' + error.message + '</div>';
                    }
                }
            }

            /**
             * Setup auto-refresh
             * @param {number} seconds - Refresh interval in seconds
             */
            function setupAutoRefresh(seconds) {
                DashboardCommon.debugLog('Setting up auto-refresh: every ' + seconds + ' seconds', 'info', 'DASH');

                refreshInterval = setInterval(function() {
                    DashboardCommon.debugLog('Auto-refresh triggered', 'info', 'DASH');
                    refreshAll();
                }, seconds * 1000);
            }

            /**
             * Refresh all active tiles
             */
            function refreshAll() {
                for (let i = 0; i < activeTiles.length; i++) {
                    const tile = activeTiles[i];
                    if (tile.module && typeof tile.module.refresh === 'function') {
                        tile.module.refresh();
                    }
                }
            }

            // Public API
            return {
                init: init,
                refreshAll: refreshAll
            };
        })();

        // Initialize dashboard on page load
        window.onload = function() {
            Dashboard.init();
        };
    </script>
</body>
