<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Combined View</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        /* Dashboard Grid Layout */
        #dashboardGrid {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        #dashboardGrid.cols-1 { grid-template-columns: 1fr; }
        #dashboardGrid.cols-2 { grid-template-columns: repeat(2, 1fr); }
        #dashboardGrid.cols-3 { grid-template-columns: repeat(3, 1fr); }
        #dashboardGrid.cols-4 { grid-template-columns: repeat(4, 1fr); }

        /* Tile Container */
        .dashboard-tile {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Tile Header */
        .tile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #e2e8f0;
        }

        .tile-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .tile-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 4px 10px;
            font-size: 11px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        /* Hide Estimates Checkbox */
        .hide-estimates-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .hide-estimates-label input[type="checkbox"] {
            cursor: pointer;
        }

        /* Filter Info */
        .filter-info {
            font-size: 11px;
            color: #666;
            padding: 3px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Tile Table Container */
        .tile-table-container {
            flex: 1;
            overflow: auto;
            /* Height will be set dynamically based on BI_DASHBOARD_ROWS */
        }

        /* Table Styling */
        .tile-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"],
        th[data-column="availabilitystatus"] {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"],
        th[data-column="type"],
        th[data-column="priorityname"],
        th[data-column="issue"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"],
        th[data-column="ordernum"],
        th[data-column="monum"],
        th[data-column="bomnum"],
        th[data-column="qty"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="dateissued"],
        th[data-column="datescheduled"],
        th[data-column="datefirstship"],
        th[data-column="datescheduledtostart"] {
            width: 110px;
            min-width: 100px;
        }

        th[data-column="customername"],
        th[data-column="vendorname"],
        th[data-column="orderinfo"] {
            min-width: 120px;
            max-width: 200px;
        }

        th[data-column="customerpo"],
        th[data-column="customerso"] {
            min-width: 100px;
            max-width: 150px;
        }

        .tile-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tile-table th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        .tile-table th:hover {
            background: #e9ecef;
        }

        .tile-table th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        .tile-table th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .tile-table td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
        }

        .tile-table tr:hover {
            background-color: #f8fafc;
        }

        .tile-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .tile-table tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        /* Filter Row */
        .filter-row td {
            padding: 4px 6px;
        }

        .filter-row input {
            width: 100%;
            padding: 3px 4px;
            font-size: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-started {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        .status-entered {
            background: #fff3cd;
            color: #856404;
        }

        .status-committed {
            background: #cce5ff;
            color: #004085;
        }

        .status-picked {
            background: #d4edda;
            color: #155724;
        }

        .status-packed {
            background: #c3e6cb;
            color: #0f5132;
        }

        .status-shipped {
            background: #e2e8f0;
            color: #475569;
        }

        /* Order Links */
        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        /* Schedule Indicator */
        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Status Circle */
        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid transparent;
        }

        .status-circle.green {
            background-color: #10b981;
            border-color: #059669;
        }

        .status-circle.orange {
            background-color: #fff3cd;
            border-color: #b8860b;
        }

        .status-circle.red {
            background-color: #ef4444;
            border-color: #dc2626;
        }

        .status-circle.gray {
            background-color: #9ca3af;
            border-color: #6b7280;
        }

        .status-icon-padlock {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* RMA Status Badges */
        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-fulfilled {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #e2e8f0;
            color: #475569;
        }

        /* Availability Icon */
        .availability-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .narrow-col {
            width: 50px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }

        /* Error Message */
        .error-tile {
            padding: 20px;
            text-align: center;
            color: #dc2626;
            background: #fee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Dashboard Grid -->
    <div id="dashboardGrid"></div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="DashboardCommon.clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <script>
        // ============================================================================
        // EMBEDDED SCRIPTS - Dashboard Common Utilities  
        // ============================================================================
/**
 * Dashboard Common Utilities
 * Shared functions used across all dashboard tiles
 */

window.DashboardCommon = (function() {
    'use strict';

    // Get Fishbowl properties
    const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');
    const BI_SHOW_DEBUG_PROP = getProperty('BI_SHOW_DEBUG', 'false');
    const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

    /**
     * Format date from SQL format to display format
     * @param {string} dateStr - Date string in YYYY-MM-DD HH:mm:ss format
     * @returns {string} Formatted date string
     */
    function formatDate(dateStr) {
        if (!dateStr) return '';
        var parts = dateStr.split(' ')[0].split('-');
        var year = parts[0];
        var month = parts[1];
        var day = parts[2];
        return day + '/' + month + '/' + year;
    }

    /**
     * Get schedule status color for indicator
     * @param {string} dateStr - Date string in SQL format
     * @returns {string} Color code: 'red', 'orange', 'blue', or ''
     */
    function getScheduleStatus(dateStr) {
        if (!dateStr) return '';

        // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
        var dateParts = dateStr.split(' ')[0].split('-');
        var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
        schedDate.setHours(0, 0, 0, 0);

        var today = new Date();
        today.setHours(0, 0, 0, 0);

        // Check if today
        if (schedDate.getTime() === today.getTime()) {
            return 'orange';
        }

        // Check if past
        if (schedDate < today) {
            return 'red';
        }

        // Check if within this calendar week (Sunday to Saturday)
        var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
        var weekStart = new Date(today);
        weekStart.setDate(today.getDate() - todayDay);
        var weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 6);

        if (schedDate >= weekStart && schedDate <= weekEnd) {
            return 'blue';
        }

        return '';
    }

    /**
     * Get status title for availability tooltip (for Picks, RMAs)
     * @param {string} status - Status code
     * @param {number} fullItems - Count of fully available items
     * @param {number} partialItems - Count of partially available items
     * @param {number} noneItems - Count of unavailable items
     * @param {number} pendingItems - Count of pending items
     * @returns {string} Tooltip text
     */
    function getStatusTitle(status, fullItems, partialItems, noneItems, pendingItems) {
        if (status === 'committed') {
            return 'All items committed (' + pendingItems + ' items)';
        } else if (status === 'green') {
            return 'All pending items available (' + fullItems + '/' + pendingItems + ')';
        } else if (status === 'red') {
            return 'No pending items available (0/' + pendingItems + ')';
        } else if (status === 'orange') {
            return 'Partially available (' + fullItems + ' full, ' + partialItems + ' partial, ' + noneItems + ' none of ' + pendingItems + ' pending)';
        } else {
            return 'No pending items (all finished)';
        }
    }

    /**
     * Create schedule indicator SVG icon
     * @param {string} scheduleStatus - Color status: 'red', 'orange', 'blue'
     * @param {string} dateStr - Original date string for title
     * @returns {HTMLElement} SVG element or empty span
     */
    function createScheduleIndicator(scheduleStatus, dateStr) {
        var td = document.createElement('td');
        td.style.textAlign = 'center';

        if (scheduleStatus) {
            var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'clock-icon');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'currentColor');
            svg.style.width = '20px';
            svg.style.height = '20px';
            if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
            else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
            else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
            path.setAttribute('fill', 'none');
            path.setAttribute('stroke', 'currentColor');
            path.setAttribute('stroke-width', '1.8');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            svg.appendChild(path);
            td.appendChild(svg);

            if (scheduleStatus === 'orange') td.title = 'Scheduled for today';
            else if (scheduleStatus === 'red') td.title = 'Past due';
            else if (scheduleStatus === 'blue') td.title = 'Scheduled this week';
        }

        return td;
    }

    /**
     * Create availability status indicator (for Picks, RMAs)
     * @param {object} row - Data row containing availability status
     * @returns {HTMLElement} TD element with status indicator
     */
    function createAvailabilityIndicator(row) {
        var td = document.createElement('td');

        if (row.availabilitystatus === 'committed') {
            var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'status-icon-padlock');
            svg.setAttribute('viewBox', '0 0 16 16');
            svg.setAttribute('fill', 'currentColor');
            svg.style.color = '#f59e0b';
            svg.setAttribute('title', getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems));
            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('fill-rule', 'evenodd');
            path.setAttribute('d', 'M5 6.5V4.5a3 3 0 1 1 6 0V6.5h1.5V4.5a4.5 4.5 0 0 0-9 0V6.5H5zM2.5 8A1.5 1.5 0 0 1 4 6.5h8A1.5 1.5 0 0 1 13.5 8v5.5a1.5 1.5 0 0 1-1.5 1.5H4a1.5 1.5 0 0 1-1.5-1.5V8zm10 0a.5.5 0 0 0-.5-.5H4a.5.5 0 0 0-.5.5v5.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V8z');
            svg.appendChild(path);
            td.appendChild(svg);
        } else {
            var circle = document.createElement('div');
            circle.className = 'status-circle ' + (row.availabilitystatus || 'gray');
            circle.title = getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems);
            td.appendChild(circle);
        }

        return td;
    }

    /**
     * Debug logging utility
     * @param {string} message - Log message
     * @param {string} type - Message type: 'info', 'success', 'warning', 'error', 'query'
     * @param {string} tileId - ID of the tile logging the message
     */
    function debugLog(message, type, tileId) {
        if (!DEBUG_MODE) return;

        var logDiv = document.getElementById('debugLog');
        if (!logDiv) return;

        var timestamp = new Date().toLocaleTimeString();

        var placeholder = logDiv.querySelector('[style*="italic"]');
        if (placeholder) {
            logDiv.innerHTML = '';
        }

        var colors = {
            'info': '#60a5fa',
            'success': '#34d399',
            'warning': '#fbbf24',
            'error': '#f87171',
            'query': '#a78bfa'
        };

        var entry = document.createElement('div');
        entry.style.marginBottom = '4px';
        var tilePrefix = tileId ? '[' + tileId + '] ' : '';
        entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> ' +
                         '<span style="color: #94a3b8;">' + tilePrefix + '</span>' +
                         '<span style="color: ' + colors[type] + ';">' + message + '</span>';

        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    /**
     * Clear debug log
     */
    function clearDebugLog() {
        var logDiv = document.getElementById('debugLog');
        if (logDiv) {
            logDiv.innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }
    }

    // Public API
    return {
        DEBUG_MODE: DEBUG_MODE,
        FB_DATE_FORMAT: FB_DATE_FORMAT,
        formatDate: formatDate,
        getScheduleStatus: getScheduleStatus,
        getStatusTitle: getStatusTitle,
        createScheduleIndicator: createScheduleIndicator,
        createAvailabilityIndicator: createAvailabilityIndicator,
        debugLog: debugLog,
        clearDebugLog: clearDebugLog
    };
})();
    </script>

    <script>
        // ============================================================================
        // EMBEDDED SCRIPTS - Report Modules
        // ============================================================================
/**
 * Sales Orders Dashboard Module
 * Displays open sales orders with filtering, sorting, and click-through
 */

window.ReportSO = (function() {
    'use strict';

    // Private variables
    let containerId = '';
    let allData = [];
    let filteredData = [];
    let sortColumn = 'dateissued';
    let sortDirection = 'desc';

    // Get properties
    const HIDE_ESTIMATES_DEFAULT = false;
    const BI_SO_SHOW_ESTIMATE_PROP = getProperty('BI_SO_SHOW_ESTIMATE', HIDE_ESTIMATES_DEFAULT ? 'false' : 'true');
    const HIDE_ESTIMATES = BI_SO_SHOW_ESTIMATE_PROP === 'false' || BI_SO_SHOW_ESTIMATE_PROP === false;

    /**
     * Initialize the Sales Orders tile
     * @param {string} container - ID of the container element
     */
    function init(container) {
        containerId = container;
        DashboardCommon.debugLog('Initializing Sales Orders module', 'info', 'SO');
        setupUI();
        loadData();
    }

    /**
     * Setup the UI structure
     */
    function setupUI() {
        const container = document.getElementById(containerId);
        if (!container) {
            DashboardCommon.debugLog('Container not found: ' + containerId, 'error', 'SO');
            return;
        }

        container.innerHTML = `
            <div class="tile-header">
                <div>
                    <h2 class="tile-title">Open Sales Orders</h2>
                </div>
                <div class="tile-controls">
                    <label class="hide-estimates-label">
                        <input type="checkbox" id="${containerId}-hideEstimates" ${HIDE_ESTIMATES ? 'checked' : ''}>
                        Hide Estimates
                    </label>
                    <span id="${containerId}-filterInfo" class="filter-info" style="display: none;"></span>
                    <button class="btn" onclick="ReportSO.clearFilters()">Clear Filters</button>
                    <button class="btn btn-primary" onclick="ReportSO.refresh()">Refresh</button>
                </div>
            </div>
            <div class="tile-table-container">
                <table class="tile-table">
                    <thead>
                        <tr>
                            <th data-column="scheduleindicator" class="schedule-col" onclick="ReportSO.sortTable('datefirstship')" title="Schedule Status">
                                <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                                </svg>
                            </th>
                            <th data-column="statusname" onclick="ReportSO.sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                            <th data-column="num" onclick="ReportSO.sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                            <th data-column="datefirstship" onclick="ReportSO.sortTable('datefirstship')">Date Scheduled <span class="sort-icon">⇅</span></th>
                            <th data-column="dateissued" onclick="ReportSO.sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                            <th data-column="customername" onclick="ReportSO.sortTable('customername')">Customer <span class="sort-icon">⇅</span></th>
                            <th data-column="customerpo" onclick="ReportSO.sortTable('customerpo')">Customer PO <span class="sort-icon">⇅</span></th>
                        </tr>
                        <tr class="filter-row">
                            <td data-filter="scheduleindicator"></td>
                            <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="datefirstship" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="customername" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="customerpo" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                        </tr>
                    </thead>
                    <tbody id="${containerId}-tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;

        // Add event listener for hide estimates checkbox
        const checkbox = document.getElementById(containerId + '-hideEstimates');
        if (checkbox) {
            checkbox.addEventListener('change', applyFilters);
        }
    }

    /**
     * Load sales orders data
     */
    function loadData() {
        DashboardCommon.debugLog('Starting data load...', 'info', 'SO');

        try {
            // Get current user
            const currentUser = JSON.parse(getUser());
            const userId = currentUser.id;
            DashboardCommon.debugLog('Current user ID: ' + userId, 'info', 'SO');

            const query =
                "SELECT " +
                "    So.Id AS id, " +
                "    MAX(So.Num) AS num, " +
                "    MAX(So.CustomerPO) AS customerPO, " +
                "    MAX(So.DateIssued) AS dateIssued, " +
                "    MAX(So.DateFirstShip) AS dateFirstShip, " +
                "    MAX(Customer.Name) AS customerName, " +
                "    MAX(SoStatus.Name) AS statusName, " +
                "    GROUP_CONCAT(DISTINCT CASE WHEN Pick.Num IS NOT NULL THEN CONCAT(Pick.Num, ':', COALESCE(PickStatus.Id, 0), ':', COALESCE(PickStatus.Name, 'None')) END ORDER BY Pick.Num SEPARATOR '|') AS pickInfo, " +
                "    GROUP_CONCAT(DISTINCT CASE WHEN Ship.Num IS NOT NULL THEN CONCAT(Ship.Num, ':', COALESCE(ShipStatus.Id, 0), ':', COALESCE(ShipStatus.Name, 'None')) END ORDER BY Ship.Num SEPARATOR '|') AS shipInfo " +
                "FROM So " +
                "LEFT JOIN Customer ON So.CustomerId = Customer.Id " +
                "LEFT JOIN SoStatus ON So.StatusId = SoStatus.Id " +
                "LEFT JOIN SoItem ON SoItem.SoId = So.Id " +
                "LEFT JOIN PickItem ON PickItem.SoItemId = SoItem.Id " +
                "LEFT JOIN Pick ON Pick.Id = PickItem.PickId " +
                "LEFT JOIN PickStatus ON Pick.StatusId = PickStatus.Id " +
                "LEFT JOIN Ship ON Ship.SoId = So.Id " +
                "LEFT JOIN ShipStatus ON Ship.StatusId = ShipStatus.Id " +
                "INNER JOIN UserToLG ON So.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                "WHERE SoStatus.Name IN ('Estimate', 'In Progress', 'Issued') " +
                "GROUP BY So.Id " +
                "ORDER BY MAX(So.DateIssued) DESC";

            DashboardCommon.debugLog('Executing SQL query...', 'query', 'SO');

            const queryResult = runQuery(query);
            const result = JSON.parse(queryResult);

            DashboardCommon.debugLog('Parsed ' + result.length + ' records', 'success', 'SO');

            allData = result;
            applyFilters();

            DashboardCommon.debugLog('Load complete: ' + filteredData.length + ' orders displayed', 'success', 'SO');

        } catch (error) {
            DashboardCommon.debugLog('ERROR: ' + error.message, 'error', 'SO');
            console.error('Error loading sales orders:', error);
        }
    }

    /**
     * Apply filters to data
     */
    function applyFilters() {
        const hideEstimatesCheckbox = document.getElementById(containerId + '-hideEstimates');
        const hideEstimates = hideEstimatesCheckbox ? hideEstimatesCheckbox.checked : false;

        filteredData = allData.filter(function(row) {
            // Hide estimates filter
            if (hideEstimates && row.statusname === 'Estimate') {
                return false;
            }

            // Column filters
            const container = document.getElementById(containerId);
            const filterInputs = container.querySelectorAll('.filter-row input[data-filter]');
            for (let i = 0; i < filterInputs.length; i++) {
                const input = filterInputs[i];
                if (input.value) {
                    const filterKey = input.getAttribute('data-filter');
                    const cellValue = (row[filterKey] || '').toString().toLowerCase();
                    const filterValue = input.value.toLowerCase();
                    if (cellValue.indexOf(filterValue) === -1) {
                        return false;
                    }
                }
            }

            return true;
        });

        updateFilterInfo();
        sortAndRender();
    }

    /**
     * Update filter info display
     */
    function updateFilterInfo() {
        const filterInfo = document.getElementById(containerId + '-filterInfo');
        if (!filterInfo) return;

        if (allData.length !== filteredData.length) {
            filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' orders';
            filterInfo.style.display = 'inline-block';
        } else {
            filterInfo.style.display = 'none';
        }
    }

    /**
     * Clear all filters
     */
    function clearFilters() {
        const checkbox = document.getElementById(containerId + '-hideEstimates');
        if (checkbox) checkbox.checked = false;

        const container = document.getElementById(containerId);
        const inputs = container.querySelectorAll('.filter-row input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = '';
        }
        applyFilters();
    }

    /**
     * Sort table by column
     * @param {string} column - Column name to sort by
     */
    function sortTable(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }
        sortAndRender();
    }

    /**
     * Sort data and render table
     */
    function sortAndRender() {
        filteredData.sort(function(a, b) {
            const aVal = a[sortColumn] || '';
            const bVal = b[sortColumn] || '';

            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });

        renderTable();
    }

    /**
     * Map pick status names to user-friendly display names
     * @param {string} pickStatusName - Original pick status name
     * @returns {string} User-friendly status name
     */
    function mapPickStatusToDisplay(pickStatusName) {
        if (pickStatusName === 'Entered') return 'To Pick';
        if (pickStatusName === 'Started') return 'Picking';
        return pickStatusName;
    }

    /**
     * Calculate display status based on pick and ship progression
     * @param {object} row - Data row with pickInfo and shipInfo
     * @returns {object} {displayStatus, tooltip, isPartial}
     */
    function calculatePickShipStatus(row) {
        const pickInfo = row.pickinfo || '';
        const shipInfo = row.shipinfo || '';

        // If no pick info, return original SO status
        if (!pickInfo || pickInfo === 'null') {
            return {
                displayStatus: row.statusname,
                tooltip: row.statusname,
                isPartial: false
            };
        }

        // Parse pick information: "pickNum:statusId:statusName|pickNum2:statusId2:statusName2"
        const picks = pickInfo.split('|').map(function(p) {
            const parts = p.split(':');
            return {
                num: parts[0],
                statusId: parseInt(parts[1]),
                statusName: parts[2]
            };
        }).filter(function(p) {
            return p.num && p.statusId > 0; // Filter out null/empty picks
        });

        // Parse ship information
        const ships = shipInfo && shipInfo !== 'null' ? shipInfo.split('|').map(function(s) {
            const parts = s.split(':');
            return {
                num: parts[0],
                statusId: parseInt(parts[1]),
                statusName: parts[2]
            };
        }).filter(function(s) {
            return s.num && s.statusId > 0; // Filter out null/empty ships
        }) : [];

        // Build tooltip
        let tooltipParts = [];
        if (picks.length > 0) {
            tooltipParts.push('Picks:');
            picks.forEach(function(p) {
                tooltipParts.push('  Pick ' + p.num + ': ' + p.statusName);
            });
        }
        if (ships.length > 0) {
            tooltipParts.push('Shipments:');
            ships.forEach(function(s) {
                tooltipParts.push('  Ship ' + s.num + ': ' + s.statusName);
            });
        }
        const tooltip = tooltipParts.join('\n');

        // No picks found
        if (picks.length === 0) {
            return {
                displayStatus: row.statusname,
                tooltip: tooltip || row.statusname,
                isPartial: false
            };
        }

        // Check if all picks are Finished (statusId = 40)
        const allPicksFinished = picks.every(function(p) {
            return p.statusId === 40;
        });

        if (allPicksFinished) {
            // All picks finished, check ship status
            if (ships.length > 0) {
                // Find the most advanced ship status
                const maxShipStatus = Math.max.apply(Math, ships.map(function(s) { return s.statusId; }));

                if (maxShipStatus === 30) {
                    return { displayStatus: 'Shipped', tooltip: tooltip, isPartial: false };
                } else if (maxShipStatus === 20) {
                    return { displayStatus: 'Packed', tooltip: tooltip, isPartial: false };
                } else if (maxShipStatus === 10) {
                    return { displayStatus: 'Picked', tooltip: tooltip, isPartial: false };
                }
            } else {
                // Picks finished but no ship yet - show "Picked"
                return { displayStatus: 'Picked', tooltip: tooltip, isPartial: false };
            }
        }

        // Not all picks finished - find the incomplete pick with lowest status
        const incompletePicks = picks.filter(function(p) {
            return p.statusId < 40;
        });

        if (incompletePicks.length > 0) {
            // Find the pick with the lowest status (most behind)
            const minStatus = Math.min.apply(Math, incompletePicks.map(function(p) { return p.statusId; }));
            const incompletePickStatus = incompletePicks.find(function(p) {
                return p.statusId === minStatus;
            }).statusName;

            // Map to user-friendly display name
            const displayName = mapPickStatusToDisplay(incompletePickStatus);

            // Show with asterisk to indicate partial
            const isPartial = picks.length > 1;
            return {
                displayStatus: displayName + (isPartial ? ' *' : ''),
                tooltip: tooltip,
                isPartial: isPartial
            };
        }

        // Fallback to SO status
        return {
            displayStatus: row.statusname,
            tooltip: tooltip || row.statusname,
            isPartial: false
        };
    }

    /**
     * Create cell content for a column
     * @param {object} row - Data row
     * @param {string} column - Column name
     * @returns {HTMLElement} TD element
     */
    function createCellContent(row, column) {
        const td = document.createElement('td');

        if (column === 'statusname') {
            // Calculate pick/ship progression status
            const statusInfo = calculatePickShipStatus(row);
            const displayStatus = statusInfo.displayStatus;
            const tooltip = statusInfo.tooltip;

            let statusClass = 'status-badge';

            // Apply CSS classes based on display status
            const statusLower = displayStatus.toLowerCase().replace(' *', '');
            if (statusLower === 'estimate') statusClass += ' status-estimate';
            else if (statusLower === 'in progress') statusClass += ' status-inprogress';
            else if (statusLower === 'issued') statusClass += ' status-issued';
            else if (statusLower === 'entered' || statusLower === 'to pick') statusClass += ' status-entered';
            else if (statusLower === 'started' || statusLower === 'picking') statusClass += ' status-started';
            else if (statusLower === 'committed') statusClass += ' status-committed';
            else if (statusLower === 'finished' || statusLower === 'picked') statusClass += ' status-picked';
            else if (statusLower === 'packed') statusClass += ' status-packed';
            else if (statusLower === 'shipped') statusClass += ' status-shipped';

            const badge = document.createElement('span');
            badge.className = statusClass;
            badge.textContent = displayStatus || '';
            td.appendChild(badge);
            td.title = tooltip || displayStatus || '';
        } else if (column === 'scheduleindicator') {
            const scheduleStatus = DashboardCommon.getScheduleStatus(row.datefirstship);
            return DashboardCommon.createScheduleIndicator(scheduleStatus, row.datefirstship);
        } else if (column === 'num') {
            const orderLink = document.createElement('a');
            orderLink.href = '#';
            orderLink.className = 'order-link';
            orderLink.textContent = row.num;
            orderLink.onclick = function(e) {
                e.preventDefault();
                openSO(row.num);
                return false;
            };
            td.appendChild(orderLink);
            td.title = row.num;
        } else if (column === 'customername') {
            td.textContent = row.customername || '';
            td.title = row.customername || '';
        } else if (column === 'customerpo') {
            td.textContent = row.customerpo || '';
            td.title = row.customerpo || '';
        } else if (column === 'dateissued' || column === 'datefirstship') {
            td.textContent = DashboardCommon.formatDate(row[column]);
            td.title = DashboardCommon.formatDate(row[column]);
        }

        return td;
    }

    /**
     * Render table with current data
     */
    function renderTable() {
        const tbody = document.getElementById(containerId + '-tableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">No sales orders found</td></tr>';
            return;
        }

        const columnOrder = ['scheduleindicator', 'statusname', 'num', 'datefirstship', 'dateissued', 'customername', 'customerpo'];

        for (let i = 0; i < filteredData.length; i++) {
            const row = filteredData[i];
            const tr = document.createElement('tr');

            for (let j = 0; j < columnOrder.length; j++) {
                const cell = createCellContent(row, columnOrder[j]);
                tr.appendChild(cell);
            }

            tbody.appendChild(tr);
        }

        DashboardCommon.debugLog('Rendered ' + filteredData.length + ' rows', 'success', 'SO');
    }

    /**
     * Open sales order in Fishbowl
     * @param {string} orderNum - Order number
     */
    function openSO(orderNum) {
        openModule("Sales Order", orderNum);
    }

    /**
     * Refresh data
     */
    function refresh() {
        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();

/**
 * Work Orders Dashboard Module
 * Displays open work orders with filtering, sorting, and click-through
 */

window.ReportWO = (function() {
    'use strict';

    // Private variables
    let containerId = '';
    let allData = [];
    let filteredData = [];
    let sortColumn = 'datescheduled';

        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();
/**
 * Transfer Orders Dashboard Module
 * Displays open transfer orders with filtering, sorting, and click-through
 */

window.ReportTO = (function() {

    // Private variables
    let containerId = '';
    let allData = [];
    let filteredData = [];
    let sortColumn = 'datescheduled';
    let sortDirection = 'asc';

    /**
     * Initialize the Transfer Orders tile
     * @param {string} container - ID of the container element
     */
    function init(container) {

        loadData();
    }

    /**
     * Setup the UI structure
     */

                <div class="tile-controls">
                    <span id="${containerId}-filterInfo" class="filter-info" style="display: none;"></span>

            </div>
            <div class="tile-table-container">
                <table class="tile-table">
                    <thead>
                        <tr>
                            <th data-column="scheduleindicator" class="schedule-col" onclick="ReportTO.sortTable('datescheduled')" title="Schedule Status">
                                <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                                </svg>
                            </th>
                            <th data-column="statusname" onclick="ReportTO.sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                            <th data-column="type" onclick="ReportTO.sortTable('type')">Type <span class="sort-icon">⇅</span></th>
                            <th data-column="num" onclick="ReportTO.sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                            <th data-column="datescheduled" onclick="ReportTO.sortTable('datescheduled')">Date Scheduled <span class="sort-icon">⇅</span></th>
                            <th data-column="dateissued" onclick="ReportTO.sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                            <th data-column="fromname" onclick="ReportTO.sortTable('fromname')">From <span class="sort-icon">⇅</span></th>
                            <th data-column="toname" onclick="ReportTO.sortTable('toname')">To <span class="sort-icon">⇅</span></th>
                        </tr>
                        <tr class="filter-row">
                            <td data-filter="scheduleindicator"></td>
                            <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="type" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="datescheduled" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="fromname" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>
                            <td><input type="text" data-filter="toname" placeholder="Filter..." onkeyup="ReportTO.applyFilters()"></td>

                    </thead>
                    <tbody id="${containerId}-tableBody">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;
    }

    /**
     * Load transfer orders data
     */
    function loadData() {
        DashboardCommon.debugLog('Starting data load...', 'info', 'TO');

        try {
            const currentUser = JSON.parse(getUser());
            const userId = currentUser.id;
            DashboardCommon.debugLog('Current user ID: ' + userId, 'info', 'TO');

            const query =
                "SELECT " +
                "    Xo.id AS id, " +
                "    Xo.num AS num, " +
                "    Xo.dateIssued AS dateIssued, " +
                "    COALESCE(Xo.dateFirstShip, Xo.dateScheduled) AS dateScheduled, " +
                "    XoStatus.Name AS statusName, " +
                "    XoType.Name AS typeName, " +
                "    FromLG.Name AS fromName, " +
                "    ToLG.Name AS toName " +
                "FROM Xo " +
                "LEFT JOIN XoStatus ON Xo.statusId = XoStatus.Id " +
                "LEFT JOIN XoType ON Xo.typeId = XoType.Id " +
                "LEFT JOIN locationGroup AS FromLG ON Xo.fromLGId = FromLG.Id " +
                "LEFT JOIN locationGroup AS ToLG ON Xo.shipToLGId = ToLG.Id " +
                "INNER JOIN UserToLG ON Xo.fromLGId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                "WHERE Xo.statusId IN (10, 15, 20, 30, 40, 50, 60) " +
                "ORDER BY dateScheduled ASC";

            DashboardCommon.debugLog('Executing SQL query...', 'query', 'TO');

            const queryResult = runQuery(query);
            const result = JSON.parse(queryResult);

            DashboardCommon.debugLog('Parsed ' + result.length + ' records', 'success', 'TO');

            // Add type field for filtering
            for (let i = 0; i < result.length; i++) {
                result[i].type = result[i].typename || '';
            }

            allData = result;
            applyFilters();

            DashboardCommon.debugLog('Load complete: ' + filteredData.length + ' transfer orders displayed', 'success', 'TO');

        } catch (error) {
            DashboardCommon.debugLog('ERROR: ' + error.message, 'error', 'TO');
            console.error('Error loading transfer orders:', error);
        }
    }

    /**
     * Apply filters to data
     */
    function applyFilters() {
        filteredData = allData.filter(function(row) {
            const container = document.getElementById(containerId);
            const filterInputs = container.querySelectorAll('.filter-row input[data-filter]');
            for (let i = 0; i < filterInputs.length; i++) {
                const input = filterInputs[i];
                if (input.value) {
                    const filterKey = input.getAttribute('data-filter');
                    const cellValue = (row[filterKey] || '').toString().toLowerCase();
                    const filterValue = input.value.toLowerCase();
                    if (cellValue.indexOf(filterValue) === -1) {
                        return false;
                    }
                }
            }
            return true;
        });

        updateFilterInfo();
        sortAndRender();
    }

    /**
     * Update filter info display
     */
    function updateFilterInfo() {
        const filterInfo = document.getElementById(containerId + '-filterInfo');
        if (!filterInfo) return;

        if (allData.length !== filteredData.length) {
            filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' transfer orders';
            filterInfo.style.display = 'inline-block';
        } else {
            filterInfo.style.display = 'none';
        }
    }

    /**
     * Clear all filters
     */
    function clearFilters() {
        const container = document.getElementById(containerId);
        const inputs = container.querySelectorAll('.filter-row input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = '';
        }
        applyFilters();
    }

    /**
     * Sort table by column
     * @param {string} column - Column name to sort by
     */
    function sortTable(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }
        sortAndRender();
    }

    /**
     * Sort data and render table
     */
    function sortAndRender() {
        filteredData.sort(function(a, b) {
            const aVal = a[sortColumn] || '';
            const bVal = b[sortColumn] || '';

            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });

        renderTable();
    }

    /**
     * Create cell content for a column
     * @param {object} row - Data row
     * @param {string} column - Column name
     * @returns {HTMLElement} TD element
     */
    function createCellContent(row, column) {
        const td = document.createElement('td');

        if (column === 'scheduleindicator') {
            const scheduleStatus = DashboardCommon.getScheduleStatus(row.datescheduled);
            return DashboardCommon.createScheduleIndicator(scheduleStatus, row.datescheduled);
        } else if (column === 'type') {
            td.textContent = row.type || '';
            td.title = row.type || '';
        } else if (column === 'statusname') {
            let statusClass = 'status-badge';
            if (row.statusname === 'Entered') statusClass += ' status-estimate';
            else if (row.statusname === 'Request') statusClass += ' status-estimate';
            else if (row.statusname === 'Issued') statusClass += ' status-issued';
            else if (row.statusname === 'Picking') statusClass += ' status-inprogress';
            else if (row.statusname === 'Partial') statusClass += ' status-inprogress';
            else if (row.statusname === 'Picked') statusClass += ' status-issued';
            else if (row.statusname === 'Shipped') statusClass += ' status-issued';
            const badge = document.createElement('span');
            badge.className = statusClass;
            badge.textContent = row.statusname || '';
            td.appendChild(badge);
            td.title = row.statusname || '';
        } else if (column === 'num') {
            const toLink = document.createElement('a');
            toLink.href = '#';
            toLink.className = 'order-link';
            toLink.textContent = row.num;
            toLink.onclick = function(e) {
                e.preventDefault();
                openTO(row.num);
                return false;
            };
            td.appendChild(toLink);
            td.title = row.num;
        } else if (column === 'datescheduled' || column === 'dateissued') {
            td.textContent = DashboardCommon.formatDate(row[column]);
            td.title = DashboardCommon.formatDate(row[column]);
        } else if (column === 'fromname' || column === 'toname') {
            td.textContent = row[column] || '';
            td.title = row[column] || '';
        }

        return td;
    }

    /**
     * Render table with current data
     */
    function renderTable() {
        const tbody = document.getElementById(containerId + '-tableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">No transfer orders found</td></tr>';
            return;
        }

        const columnOrder = ['scheduleindicator', 'statusname', 'type', 'num', 'datescheduled', 'dateissued', 'fromname', 'toname'];

        for (let i = 0; i < filteredData.length; i++) {
            const row = filteredData[i];
            const tr = document.createElement('tr');

            for (let j = 0; j < columnOrder.length; j++) {
                const cell = createCellContent(row, columnOrder[j]);
                tr.appendChild(cell);
            }

            tbody.appendChild(tr);
        }

        DashboardCommon.debugLog('Rendered ' + filteredData.length + ' rows', 'success', 'TO');
    }

    /**
     * Open transfer order in Fishbowl
     * @param {string} orderNum - Order number
     */
    function openTO(orderNum) {
        openModule("Transfer Order", orderNum);
    }

    /**
     * Refresh data
     */
    function refresh() {
        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();

    /**
     * Load pick data
     */
    function loadData() {
        DashboardCommon.debugLog('Starting data load...', 'info', 'PICK');

        try {
            const currentUser = JSON.parse(getUser());
            const userId = currentUser.id;
            DashboardCommon.debugLog('Current user ID: ' + userId, 'info', 'PICK');

            // Complex query to get pick data with availability calculation
            const query =
                "SELECT " +
                "    Pick.Id AS id, " +
                "    Pick.Num AS num, " +
                "    Pick.DateScheduled AS dateScheduled, " +
                "    Pick.StatusId AS statusId, " +
                "    PickStatus.Name AS statusName, " +
                "    Priority.Name AS priorityName, " +
                "    COALESCE( " +
                "        (SELECT PickItem.OrderTypeId FROM PickItem " +
                "         WHERE PickItem.PickId = Pick.Id LIMIT 1), " +
                "        0 " +
                "    ) AS orderTypeId, " +
                "    COALESCE( " +
                "        (SELECT So.Num FROM PickItem " +
                "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                "         JOIN So ON SoItem.SoId = So.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                "        (SELECT Po.Num FROM PickItem " +
                "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                "         JOIN Po ON PoItem.PoId = Po.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                "        (SELECT Wo.Num FROM PickItem " +
                "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                "        (SELECT Xo.Num FROM PickItem " +
                "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                "        'N/A' " +
                "    ) AS orderNum, " +
                "    COALESCE( " +
                "        (SELECT Customer.Name FROM PickItem " +
                "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                "         JOIN So ON SoItem.SoId = So.Id " +
                "         JOIN Customer ON So.CustomerId = Customer.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                "        (SELECT Vendor.Name FROM PickItem " +
                "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                "         JOIN Po ON PoItem.PoId = Po.Id " +
                "         JOIN Vendor ON Po.VendorId = Vendor.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                "        (SELECT LocationGroup.Name FROM PickItem " +
                "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                "         JOIN LocationGroup ON Wo.LocationGroupId = LocationGroup.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                "        (SELECT LocationGroup.Name FROM PickItem " +
                "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                "         JOIN LocationGroup ON Xo.ShipToLgId = LocationGroup.Id " +
                "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                "        'N/A' " +
                "    ) AS orderInfo, " +
                "    ( " +
                "        SELECT COUNT(*) " +
                "        FROM PickItem " +
                "        WHERE PickItem.PickId = Pick.Id " +
                "        AND PickItem.StatusId < 40 " +
                "        AND (PickItem.StatusId = 30 " +
                "             OR (PickItem.StatusId IN (10, 11, 20) " +
                "                 AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "                      - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "                      - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) >= PickItem.Qty)) " +
                "    ) AS fullItems, " +
                "    ( " +
                "        SELECT COUNT(*) " +
                "        FROM PickItem " +
                "        WHERE PickItem.PickId = Pick.Id " +
                "        AND PickItem.StatusId IN (10, 11, 20) " +
                "        AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "             - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "             - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) > 0 " +
                "        AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "             - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "             - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) < PickItem.Qty " +
                "    ) AS partialItems, " +
                "    ( " +
                "        SELECT COUNT(*) " +
                "        FROM PickItem " +
                "        WHERE PickItem.PickId = Pick.Id " +
                "        AND PickItem.StatusId < 40 " +
                "        AND (PickItem.StatusId IN (5, 6) " +
                "             OR (PickItem.StatusId IN (10, 11, 20) " +
                "                 AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "                      - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                "                      - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) <= 0)) " +
                "    ) AS noneItems, " +
                "    ( " +
                "        SELECT COUNT(*) FROM PickItem WHERE PickItem.PickId = Pick.Id AND PickItem.StatusId < 40 " +
                "    ) AS pendingItems, " +
                "    ( " +
                "        SELECT COUNT(*) FROM PickItem WHERE PickItem.PickId = Pick.Id AND PickItem.StatusId = 30 " +
                "    ) AS committedItems " +
                "FROM Pick " +
                "LEFT JOIN PickStatus ON Pick.StatusId = PickStatus.Id " +
                "LEFT JOIN Priority ON Pick.Priority = Priority.Id " +
                "INNER JOIN UserToLG ON Pick.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                "WHERE Pick.StatusId < 40 " +
                "ORDER BY Pick.DateScheduled ASC";

            DashboardCommon.debugLog('Executing SQL query...', 'query', 'PICK');

            const queryResult = runQuery(query);
            const result = JSON.parse(queryResult);

            DashboardCommon.debugLog('Parsed ' + result.length + ' records', 'success', 'PICK');

            // Add formatted order number with prefix and calculate availability status
            for (let i = 0; i < result.length; i++) {
                let orderPrefix = '';
                if (result[i].ordertypeid === 10) orderPrefix = 'PO-';
                else if (result[i].ordertypeid === 20) orderPrefix = 'SO-';
                else if (result[i].ordertypeid === 30) orderPrefix = 'WO-';
                else if (result[i].ordertypeid === 40) orderPrefix = 'TO-';
                result[i].ordernumdisplay = orderPrefix + (result[i].ordernum || '');

                // Calculate availability status: green/orange/red/committed
                const fullItems = result[i].fullitems || 0;
                const partialItems = result[i].partialitems || 0;
                const noneItems = result[i].noneitems || 0;
                const pendingItems = result[i].pendingitems || 0;
                const committedItems = result[i].committeditems || 0;

                if (pendingItems === 0) {
                    result[i].availabilitystatus = 'gray';
                } else if (committedItems === pendingItems && pendingItems > 0) {
                    result[i].availabilitystatus = 'committed';
                } else if (fullItems === pendingItems) {
                    result[i].availabilitystatus = 'green';
                } else if (noneItems === pendingItems) {
                    result[i].availabilitystatus = 'red';
                } else {
                    result[i].availabilitystatus = 'orange';
                }
            }

            allData = result;
            applyFilters();

            DashboardCommon.debugLog('Load complete: ' + filteredData.length + ' picks displayed', 'success', 'PICK');

        } catch (error) {
            DashboardCommon.debugLog('ERROR: ' + error.message, 'error', 'PICK');
            console.error('Error loading picks:', error);
        }
    }

    /**
     * Apply filters to data
     */
    function applyFilters() {
        filteredData = allData.filter(function(row) {
            const container = document.getElementById(containerId);
            const filterInputs = container.querySelectorAll('.filter-row input[data-filter]');
            for (let i = 0; i < filterInputs.length; i++) {
                const input = filterInputs[i];
                if (input.value) {
                    const filterKey = input.getAttribute('data-filter');
                    const dataField = filterKey === 'ordernum' ? 'ordernumdisplay' : filterKey;
                    const cellValue = (row[dataField] || '').toString().toLowerCase();
                    const filterValue = input.value.toLowerCase();
                    if (cellValue.indexOf(filterValue) === -1) {
                        return false;
                    }
                }
            }
            return true;
        });

        updateFilterInfo();
        sortAndRender();
    }

    /**
     * Update filter info display
     */
    function updateFilterInfo() {
        const filterInfo = document.getElementById(containerId + '-filterInfo');
        if (!filterInfo) return;

        if (allData.length !== filteredData.length) {
            filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' picks';
            filterInfo.style.display = 'inline-block';
        } else {
            filterInfo.style.display = 'none';

    function clearFilters() {
        const container = document.getElementById(containerId);

    function sortTable(column) {

     */
    function sortAndRender() {
        filteredData.sort(function(a, b) {
            const sortField = sortColumn === 'ordernum' ? 'ordernumdisplay' : sortColumn;
            const aVal = a[sortField] || '';
            const bVal = b[sortField] || '';

            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;

        renderTable();
    }

     */
    function createCellContent(row, column) {
        const td = document.createElement('td');

        if (column === 'scheduleindicator') {
            const scheduleStatus = DashboardCommon.getScheduleStatus(row.datescheduled);
            return DashboardCommon.createScheduleIndicator(scheduleStatus, row.datescheduled);
        } else if (column === 'availabilitystatus') {
            return DashboardCommon.createAvailabilityIndicator(row);
        } else if (column === 'num') {
            const pickLink = document.createElement('a');
            pickLink.href = '#';
            pickLink.className = 'order-link';
            pickLink.textContent = row.num;
            pickLink.onclick = function(e) {
                e.preventDefault();
                openPick(row.num);
                return false;
            };
            td.appendChild(pickLink);
            td.title = row.num;
        } else if (column === 'statusname') {
            let statusClass = 'status-badge';
            if (row.statusname === 'Entered') statusClass += ' status-estimate';
            else if (row.statusname === 'Started') statusClass += ' status-inprogress';
            else if (row.statusname === 'Committed') statusClass += ' status-issued';
            else if (row.statusname === 'Finished') statusClass += ' status-issued';
            const badge = document.createElement('span');
            badge.className = statusClass;
            badge.textContent = row.statusname || '';
            td.appendChild(badge);
            td.title = row.statusname || '';
        } else if (column === 'priorityname') {
            td.textContent = row.priorityname || '';
            td.title = row.priorityname || '';
        } else if (column === 'datescheduled') {
            td.textContent = DashboardCommon.formatDate(row.datescheduled);
            td.title = DashboardCommon.formatDate(row.datescheduled);
        } else if (column === 'ordernum') {
            td.textContent = row.ordernumdisplay || '';
            td.title = row.ordernumdisplay || '';
        } else if (column === 'orderinfo') {
            td.textContent = row.orderinfo || '';
            td.title = row.orderinfo || '';
        }

        return td;
    }

    /**
     * Render table with current data
     */
    function renderTable() {
        const tbody = document.getElementById(containerId + '-tableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">No picks found</td></tr>';
            return;
        }

        const columnOrder = ['scheduleindicator', 'availabilitystatus', 'statusname', 'num', 'ordernum', 'datescheduled', 'priorityname', 'orderinfo'];

        for (let i = 0; i < filteredData.length; i++) {
            const row = filteredData[i];
            const tr = document.createElement('tr');

            for (let j = 0; j < columnOrder.length; j++) {
                const cell = createCellContent(row, columnOrder[j]);
                tr.appendChild(cell);
            }

            tbody.appendChild(tr);
        }

        DashboardCommon.debugLog('Rendered ' + filteredData.length + ' rows', 'success', 'PICK');
    }

    /**
     * Open pick in Fishbowl
     * @param {string} pickNum - Pick number
     */
    function openPick(pickNum) {
        openModule("Picking", pickNum);
    }

    /**
     * Refresh data
     */
    function refresh() {
        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();
