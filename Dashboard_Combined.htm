<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Combined View</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        /* Dashboard Grid Layout */
        #dashboardGrid {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        #dashboardGrid.cols-1 { grid-template-columns: 1fr; }
        #dashboardGrid.cols-2 { grid-template-columns: repeat(2, 1fr); }
        #dashboardGrid.cols-3 { grid-template-columns: repeat(3, 1fr); }
        #dashboardGrid.cols-4 { grid-template-columns: repeat(4, 1fr); }

        /* Tile Container */
        .dashboard-tile {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Tile Header */
        .tile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #e2e8f0;
        }

        .tile-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .tile-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 4px 10px;
            font-size: 11px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        /* Hide Estimates Checkbox */
        .hide-estimates-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .hide-estimates-label input[type="checkbox"] {
            cursor: pointer;
        }

        /* Filter Info */
        .filter-info {
            font-size: 11px;
            color: #666;
            padding: 3px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Tile Table Container */
        .tile-table-container {
            flex: 1;
            overflow: auto;
            /* Height will be set dynamically based on BI_DASHBOARD_ROWS */
        }

        /* Table Styling */
        .tile-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"],
        th[data-column="availabilitystatus"] {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"],
        th[data-column="type"],
        th[data-column="priorityname"],
        th[data-column="issue"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"],
        th[data-column="ordernum"],
        th[data-column="monum"],
        th[data-column="bomnum"],
        th[data-column="qty"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="dateissued"],
        th[data-column="datescheduled"],
        th[data-column="datefirstship"],
        th[data-column="datescheduledtostart"] {
            width: 110px;
            min-width: 100px;
        }

        th[data-column="customername"],
        th[data-column="vendorname"],
        th[data-column="orderinfo"] {
            min-width: 120px;
            max-width: 200px;
        }

        th[data-column="customerpo"],
        th[data-column="customerso"] {
            min-width: 100px;
            max-width: 150px;
        }

        .tile-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tile-table th {
            background: #f8f9fa;
            padding: 10px 6px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        .tile-table th:hover {
            background: #e9ecef;
        }

        .tile-table th .sort-icon {
            margin-left: 3px;
            font-size: 9px;
            color: #94a3b8;
        }

        .tile-table th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .tile-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 11px;
        }

        .tile-table tr:hover {
            background-color: #f8fafc;
        }

        .tile-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .tile-table tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        /* Filter Row */
        .filter-row td {
            padding: 4px 6px;
        }

        .filter-row input {
            width: 100%;
            padding: 3px 4px;
            font-size: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        /* Order Links */
        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        /* Schedule Indicator */
        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Status Circle */
        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid transparent;
        }

        .status-circle.green {
            background-color: #10b981;
            border-color: #059669;
        }

        .status-circle.orange {
            background-color: #fff3cd;
            border-color: #b8860b;
        }

        .status-circle.red {
            background-color: #ef4444;
            border-color: #dc2626;
        }

        .status-circle.gray {
            background-color: #9ca3af;
            border-color: #6b7280;
        }

        .status-icon-padlock {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }

        /* Error Message */
        .error-tile {
            padding: 20px;
            text-align: center;
            color: #dc2626;
            background: #fee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Dashboard Grid -->
    <div id="dashboardGrid"></div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="DashboardCommon.clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <script>
        // ============================================================================
        // EMBEDDED SCRIPTS - Dashboard Common Utilities  
        // ============================================================================
/**
 * Dashboard Common Utilities
 * Shared functions used across all dashboard tiles
 */

window.DashboardCommon = (function() {
    'use strict';

    // Get Fishbowl properties
    const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');
    const BI_SHOW_DEBUG_PROP = getProperty('BI_SHOW_DEBUG', 'false');
    const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

    /**
     * Format date from SQL format to display format
     * @param {string} dateStr - Date string in YYYY-MM-DD HH:mm:ss format
     * @returns {string} Formatted date string
     */
    function formatDate(dateStr) {
        if (!dateStr) return '';
        var parts = dateStr.split(' ')[0].split('-');
        var year = parts[0];
        var month = parts[1];
        var day = parts[2];
        return day + '/' + month + '/' + year;
    }

    /**
     * Get schedule status color for indicator
     * @param {string} dateStr - Date string in SQL format
     * @returns {string} Color code: 'red', 'orange', 'blue', or ''
     */
    function getScheduleStatus(dateStr) {
        if (!dateStr) return '';

        // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
        var dateParts = dateStr.split(' ')[0].split('-');
        var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
        schedDate.setHours(0, 0, 0, 0);

        var today = new Date();
        today.setHours(0, 0, 0, 0);

        // Check if today
        if (schedDate.getTime() === today.getTime()) {
            return 'orange';
        }

        // Check if past
        if (schedDate < today) {
            return 'red';
        }

        // Check if within this calendar week (Sunday to Saturday)
        var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
        var weekStart = new Date(today);
        weekStart.setDate(today.getDate() - todayDay);
        var weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 6);

        if (schedDate >= weekStart && schedDate <= weekEnd) {
            return 'blue';
        }

        return '';
    }

    /**
     * Get status title for availability tooltip (for Picks, RMAs)
     * @param {string} status - Status code
     * @param {number} fullItems - Count of fully available items
     * @param {number} partialItems - Count of partially available items
     * @param {number} noneItems - Count of unavailable items
     * @param {number} pendingItems - Count of pending items
     * @returns {string} Tooltip text
     */
    function getStatusTitle(status, fullItems, partialItems, noneItems, pendingItems) {
        if (status === 'committed') {
            return 'All items committed (' + pendingItems + ' items)';
        } else if (status === 'green') {
            return 'All pending items available (' + fullItems + '/' + pendingItems + ')';
        } else if (status === 'red') {
            return 'No pending items available (0/' + pendingItems + ')';
        } else if (status === 'orange') {
            return 'Partially available (' + fullItems + ' full, ' + partialItems + ' partial, ' + noneItems + ' none of ' + pendingItems + ' pending)';
        } else {
            return 'No pending items (all finished)';
        }
    }

    /**
     * Create schedule indicator SVG icon
     * @param {string} scheduleStatus - Color status: 'red', 'orange', 'blue'
     * @param {string} dateStr - Original date string for title
     * @returns {HTMLElement} SVG element or empty span
     */
    function createScheduleIndicator(scheduleStatus, dateStr) {
        var td = document.createElement('td');
        td.style.textAlign = 'center';

        if (scheduleStatus) {
            var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'clock-icon');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'currentColor');
            svg.style.width = '20px';
            svg.style.height = '20px';
            if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
            else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
            else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
            path.setAttribute('fill', 'none');
            path.setAttribute('stroke', 'currentColor');
            path.setAttribute('stroke-width', '1.8');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            svg.appendChild(path);
            td.appendChild(svg);

            if (scheduleStatus === 'orange') td.title = 'Scheduled for today';
            else if (scheduleStatus === 'red') td.title = 'Past due';
            else if (scheduleStatus === 'blue') td.title = 'Scheduled this week';
        }

        return td;
    }

    /**
     * Create availability status indicator (for Picks, RMAs)
     * @param {object} row - Data row containing availability status
     * @returns {HTMLElement} TD element with status indicator
     */
    function createAvailabilityIndicator(row) {
        var td = document.createElement('td');

        if (row.availabilitystatus === 'committed') {
            var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'status-icon-padlock');
            svg.setAttribute('viewBox', '0 0 16 16');
            svg.setAttribute('fill', 'currentColor');
            svg.style.color = '#f59e0b';
            svg.setAttribute('title', getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems));
            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('fill-rule', 'evenodd');
            path.setAttribute('d', 'M5 6.5V4.5a3 3 0 1 1 6 0V6.5h1.5V4.5a4.5 4.5 0 0 0-9 0V6.5H5zM2.5 8A1.5 1.5 0 0 1 4 6.5h8A1.5 1.5 0 0 1 13.5 8v5.5a1.5 1.5 0 0 1-1.5 1.5H4a1.5 1.5 0 0 1-1.5-1.5V8zm10 0a.5.5 0 0 0-.5-.5H4a.5.5 0 0 0-.5.5v5.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V8z');
            svg.appendChild(path);
            td.appendChild(svg);
        } else {
            var circle = document.createElement('div');
            circle.className = 'status-circle ' + (row.availabilitystatus || 'gray');
            circle.title = getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems);
            td.appendChild(circle);
        }

        return td;
    }

    /**
     * Debug logging utility
     * @param {string} message - Log message
     * @param {string} type - Message type: 'info', 'success', 'warning', 'error', 'query'
     * @param {string} tileId - ID of the tile logging the message
     */
    function debugLog(message, type, tileId) {
        if (!DEBUG_MODE) return;

        var logDiv = document.getElementById('debugLog');
        if (!logDiv) return;

        var timestamp = new Date().toLocaleTimeString();

        var placeholder = logDiv.querySelector('[style*="italic"]');
        if (placeholder) {
            logDiv.innerHTML = '';
        }

        var colors = {
            'info': '#60a5fa',
            'success': '#34d399',
            'warning': '#fbbf24',
            'error': '#f87171',
            'query': '#a78bfa'
        };

        var entry = document.createElement('div');
        entry.style.marginBottom = '4px';
        var tilePrefix = tileId ? '[' + tileId + '] ' : '';
        entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> ' +
                         '<span style="color: #94a3b8;">' + tilePrefix + '</span>' +
                         '<span style="color: ' + colors[type] + ';">' + message + '</span>';

        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    /**
     * Clear debug log
     */
    function clearDebugLog() {
        var logDiv = document.getElementById('debugLog');
        if (logDiv) {
            logDiv.innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }
    }

    // Public API
    return {
        DEBUG_MODE: DEBUG_MODE,
        FB_DATE_FORMAT: FB_DATE_FORMAT,
        formatDate: formatDate,
        getScheduleStatus: getScheduleStatus,
        getStatusTitle: getStatusTitle,
        createScheduleIndicator: createScheduleIndicator,
        createAvailabilityIndicator: createAvailabilityIndicator,
        debugLog: debugLog,
        clearDebugLog: clearDebugLog
    };
})();
    </script>

    <script>
        // ============================================================================
        // EMBEDDED SCRIPTS - Report Modules
        // ============================================================================
/**
 * Sales Orders Dashboard Module
 * Displays open sales orders with filtering, sorting, and click-through
 */

window.ReportSO = (function() {
    'use strict';

    // Private variables
    let containerId = '';
    let allData = [];
    let filteredData = [];
    let sortColumn = 'dateissued';
    let sortDirection = 'desc';

    // Get properties
    const HIDE_ESTIMATES_DEFAULT = false;
    const BI_SO_SHOW_ESTIMATE_PROP = getProperty('BI_SO_SHOW_ESTIMATE', HIDE_ESTIMATES_DEFAULT ? 'false' : 'true');
    const HIDE_ESTIMATES = BI_SO_SHOW_ESTIMATE_PROP === 'false' || BI_SO_SHOW_ESTIMATE_PROP === false;

    /**
     * Initialize the Sales Orders tile
     * @param {string} container - ID of the container element
     */
    function init(container) {
        containerId = container;
        DashboardCommon.debugLog('Initializing Sales Orders module', 'info', 'SO');
        setupUI();
        loadData();
    }

    /**
     * Setup the UI structure
     */
    function setupUI() {
        const container = document.getElementById(containerId);
        if (!container) {
            DashboardCommon.debugLog('Container not found: ' + containerId, 'error', 'SO');
            return;
        }

        container.innerHTML = `
            <div class="tile-header">
                <div>
                    <h2 class="tile-title">Open Sales Orders</h2>
                </div>
                <div class="tile-controls">
                    <label class="hide-estimates-label">
                        <input type="checkbox" id="${containerId}-hideEstimates" ${HIDE_ESTIMATES ? 'checked' : ''}>
                        Hide Estimates
                    </label>
                    <span id="${containerId}-filterInfo" class="filter-info" style="display: none;"></span>
                    <button class="btn" onclick="ReportSO.clearFilters()">Clear Filters</button>
                    <button class="btn btn-primary" onclick="ReportSO.refresh()">Refresh</button>
                </div>
            </div>
            <div class="tile-table-container">
                <table class="tile-table">
                    <thead>
                        <tr>
                            <th data-column="statusname" onclick="ReportSO.sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                            <th data-column="scheduleindicator" class="schedule-col" onclick="ReportSO.sortTable('datefirstship')" title="Schedule Status">
                                <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                                </svg>
                            </th>
                            <th data-column="num" onclick="ReportSO.sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                            <th data-column="customername" onclick="ReportSO.sortTable('customername')">Customer <span class="sort-icon">⇅</span></th>
                            <th data-column="customerpo" onclick="ReportSO.sortTable('customerpo')">Customer PO <span class="sort-icon">⇅</span></th>
                            <th data-column="dateissued" onclick="ReportSO.sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                            <th data-column="datefirstship" onclick="ReportSO.sortTable('datefirstship')">Date Scheduled <span class="sort-icon">⇅</span></th>
                        </tr>
                        <tr class="filter-row">
                            <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td data-filter="scheduleindicator"></td>
                            <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="customername" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="customerpo" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                            <td><input type="text" data-filter="datefirstship" placeholder="Filter..." onkeyup="ReportSO.applyFilters()"></td>
                        </tr>
                    </thead>
                    <tbody id="${containerId}-tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;

        // Add event listener for hide estimates checkbox
        const checkbox = document.getElementById(containerId + '-hideEstimates');
        if (checkbox) {
            checkbox.addEventListener('change', applyFilters);
        }
    }

    /**
     * Load sales orders data
     */
    function loadData() {
        DashboardCommon.debugLog('Starting data load...', 'info', 'SO');

        try {
            // Get current user
            const currentUser = JSON.parse(getUser());
            const userId = currentUser.id;
            DashboardCommon.debugLog('Current user ID: ' + userId, 'info', 'SO');

            const query =
                "SELECT " +
                "    So.Id AS id, " +
                "    So.Num AS num, " +
                "    So.CustomerPO AS customerPO, " +
                "    So.DateIssued AS dateIssued, " +
                "    So.DateFirstShip AS dateFirstShip, " +
                "    Customer.Name AS customerName, " +
                "    SoStatus.Name AS statusName " +
                "FROM So " +
                "LEFT JOIN Customer ON So.CustomerId = Customer.Id " +
                "LEFT JOIN SoStatus ON So.StatusId = SoStatus.Id " +
                "INNER JOIN UserToLG ON So.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                "WHERE SoStatus.Name IN ('Estimate', 'In Progress', 'Issued') " +
                "ORDER BY So.DateIssued DESC";

            DashboardCommon.debugLog('Executing SQL query...', 'query', 'SO');

            const queryResult = runQuery(query);
            const result = JSON.parse(queryResult);

            DashboardCommon.debugLog('Parsed ' + result.length + ' records', 'success', 'SO');

            allData = result;
            applyFilters();

            DashboardCommon.debugLog('Load complete: ' + filteredData.length + ' orders displayed', 'success', 'SO');

        } catch (error) {
            DashboardCommon.debugLog('ERROR: ' + error.message, 'error', 'SO');
            console.error('Error loading sales orders:', error);
        }
    }

    /**
     * Apply filters to data
     */
    function applyFilters() {
        const hideEstimatesCheckbox = document.getElementById(containerId + '-hideEstimates');
        const hideEstimates = hideEstimatesCheckbox ? hideEstimatesCheckbox.checked : false;

        filteredData = allData.filter(function(row) {
            // Hide estimates filter
            if (hideEstimates && row.statusname === 'Estimate') {
                return false;
            }

            // Column filters
            const container = document.getElementById(containerId);
            const filterInputs = container.querySelectorAll('.filter-row input[data-filter]');

            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }
        sortAndRender();
    }

    /**
     * Sort data and render table
     */
    function sortAndRender() {
        filteredData.sort(function(a, b) {
            const aVal = a[sortColumn] || '';
            const bVal = b[sortColumn] || '';

            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });

        renderTable();
    }

    /**
     * Create cell content for a column
     * @param {object} row - Data row
     * @param {string} column - Column name
     * @returns {HTMLElement} TD element
     */
    function createCellContent(row, column) {
        const td = document.createElement('td');

        if (column === 'scheduleindicator') {
            const scheduleStatus = DashboardCommon.getScheduleStatus(row.datescheduled);
            return DashboardCommon.createScheduleIndicator(scheduleStatus, row.datescheduled);
        } else if (column === 'statusname') {
            let statusClass = 'status-badge';
            if (row.statusname === 'Entered') statusClass += ' status-estimate';
            else if (row.statusname === 'In Progress') statusClass += ' status-inprogress';
            else if (row.statusname === 'Fulfilled') statusClass += ' status-issued';
            const badge = document.createElement('span');
            badge.className = statusClass;
            badge.textContent = row.statusname || '';
            td.appendChild(badge);
            td.title = row.statusname || '';
        } else if (column === 'num') {
            const orderLink = document.createElement('a');
            orderLink.href = '#';
            orderLink.className = 'order-link';
            orderLink.textContent = row.num;
            orderLink.onclick = function(e) {
                e.preventDefault();
                openWO(row.num);
                return false;
            };
            td.appendChild(orderLink);
            td.title = row.num;
        } else if (column === 'monum' || column === 'bomnum' || column === 'qty') {
            td.textContent = row[column] || '';
            td.title = row[column] || '';
        } else if (column === 'datescheduled' || column === 'datescheduledtostart') {
            td.textContent = DashboardCommon.formatDate(row[column]);
            td.title = DashboardCommon.formatDate(row[column]);
        }

        return td;
    }

    /**
     * Render table with current data
     */
    function renderTable() {
        const tbody = document.getElementById(containerId + '-tableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (filteredData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">No work orders found</td></tr>';
            return;
        }

        const columnOrder = ['scheduleindicator', 'statusname', 'monum', 'num', 'bomnum', 'qty', 'datescheduledtostart', 'datescheduled'];

        for (let i = 0; i < filteredData.length; i++) {
            const row = filteredData[i];
            const tr = document.createElement('tr');

            for (let j = 0; j < columnOrder.length; j++) {
                const cell = createCellContent(row, columnOrder[j]);
                tr.appendChild(cell);
            }

            tbody.appendChild(tr);
        }

        DashboardCommon.debugLog('Rendered ' + filteredData.length + ' rows', 'success', 'WO');
    }

    /**
     * Open work order in Fishbowl
     * @param {string} orderNum - Order number
     */
    function openWO(orderNum) {
        openModule("Work Order", orderNum);
    }

    /**
     * Refresh data
     */
    function refresh() {
        loadData();
    }

    // Public API
    return {
        init: init,
        refresh: refresh,
        applyFilters: applyFilters,
        clearFilters: clearFilters,
        sortTable: sortTable
    };
})();
    </script>
    <script>
        /**
         * Main Dashboard Controller
         */
        window.Dashboard = (function() {
            'use strict';

            // Configuration
            const TILE_MAP = {
                'SO': { module: 'ReportSO', name: 'Sales Orders' },
                'PO': { module: 'ReportPO', name: 'Purchase Orders' },
                'WO': { module: 'ReportWO', name: 'Work Orders' }
                // Additional tiles will be added as modules are created:
                // 'RMA': { module: 'ReportRMA', name: 'RMA Orders' },
                // 'TO': { module: 'ReportTO', name: 'Transfer Orders' },
                // 'PICK': { module: 'ReportPICK', name: 'Items To Be Picked' },
                // 'RCV': { module: 'ReportRCV', name: 'Items To Be Received' },
                // 'SHIP': { module: 'ReportSHIP', name: 'Items To Be Shipped' }
            };

            const DEFAULT_LAYOUT = '2-SO-PO-WO'; // Default: 2 columns with all available tiles
            const DEFAULT_ROWS = 5;
            const DEFAULT_COLUMNS = 2;

            let activeTiles = [];
            let refreshInterval = null;

            /**
             * Initialize the dashboard
             */
            function init() {
                DashboardCommon.debugLog('Initializing dashboard...', 'info', 'DASH');

                // Show debug console if enabled
                if (DashboardCommon.DEBUG_MODE) {
                    document.getElementById('debugConsole').style.display = 'block';
                    DashboardCommon.debugLog('Debug mode enabled', 'info', 'DASH');
                }

                // Parse configuration
                const config = parseConfiguration();
                DashboardCommon.debugLog('Configuration: ' + JSON.stringify(config), 'info', 'DASH');

                // Setup grid layout
                setupGrid(config);

                // Create tiles
                createTiles(config.tiles);

                // Setup auto-refresh if configured
                if (config.refreshSeconds > 0) {
                    setupAutoRefresh(config.refreshSeconds);
                }

                DashboardCommon.debugLog('Dashboard initialization complete', 'success', 'DASH');
            }

            /**
             * Parse configuration from properties
             * @returns {object} Configuration object
             */
            function parseConfiguration() {
                // Get layout property (format: "{cols}-{tile1}-{tile2}-...")
                const layoutProp = getProperty('BI_DASHBOARD_LAYOUT', DEFAULT_LAYOUT);
                const parts = layoutProp.split('-');

                const columns = parseInt(parts[0]) || DEFAULT_COLUMNS;
                const tiles = parts.slice(1); // Remaining parts are tile codes

                // Validate columns (1-4)
                const validColumns = Math.max(1, Math.min(4, columns));

                // Get rows property
                const rowsProp = getProperty('BI_DASHBOARD_ROWS', DEFAULT_ROWS.toString());
                const rows = parseInt(rowsProp) || DEFAULT_ROWS;

                // Get refresh property (in seconds, 0 = disabled)
                const refreshProp = getProperty('BI_DASHBOARD_REFRESH', '0');
                const refreshSeconds = parseInt(refreshProp) || 0;

                return {
                    columns: validColumns,
                    rows: rows,
                    tiles: tiles,
                    refreshSeconds: refreshSeconds
                };
            }

            /**
             * Setup grid layout
             * @param {object} config - Configuration object
             */
            function setupGrid(config) {
                const grid = document.getElementById('dashboardGrid');
                grid.className = 'cols-' + config.columns;

                // Calculate tile height based on number of rows
                // Header: ~45px, Column headers: ~38px, Filter row: ~32px, Data rows: config.rows * 42px
                const headerHeight = 45;
                const columnHeaderHeight = 38;
                const filterRowHeight = 32;
                const rowHeight = 42;
                const tileHeight = headerHeight + columnHeaderHeight + filterRowHeight + (config.rows * rowHeight);

                // Set CSS variable for tile height
                const style = document.createElement('style');
                style.textContent = `.tile-table-container { max-height: ${tileHeight - headerHeight}px; }`;
                document.head.appendChild(style);

                DashboardCommon.debugLog('Grid setup: ' + config.columns + ' columns, ' + config.rows + ' rows per tile', 'info', 'DASH');
            }

            /**
             * Create tiles based on configuration
             * @param {array} tileCodes - Array of tile codes
             */
            function createTiles(tileCodes) {
                const grid = document.getElementById('dashboardGrid');

                if (tileCodes.length === 0) {
                    // No tiles specified, show all available
                    tileCodes = Object.keys(TILE_MAP);
                    DashboardCommon.debugLog('No tiles specified, showing all available tiles', 'info', 'DASH');
                }

                for (let i = 0; i < tileCodes.length; i++) {
                    const tileCode = tileCodes[i].toUpperCase();

                    if (!TILE_MAP[tileCode]) {
                        DashboardCommon.debugLog('Invalid tile code: ' + tileCode + ' (skipping)', 'warning', 'DASH');

                        // Create error tile
                        const errorTile = document.createElement('div');
                        errorTile.className = 'dashboard-tile';
                        errorTile.innerHTML = '<div class="error-tile">Invalid tile code: ' + tileCode + '</div>';
                        grid.appendChild(errorTile);
                        continue;
                    }

                    const tileConfig = TILE_MAP[tileCode];
                    const containerId = 'tile-' + tileCode.toLowerCase();

                    // Create tile container
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'dashboard-tile';
                    tileDiv.id = containerId;
                    grid.appendChild(tileDiv);

                    // Initialize the module
                    try {
                        const module = window[tileConfig.module];
                        if (module && typeof module.init === 'function') {
                            module.init(containerId);
                            activeTiles.push({ code: tileCode, module: module });
                            DashboardCommon.debugLog('Initialized tile: ' + tileCode, 'success', 'DASH');
                        } else {
                            throw new Error('Module not found or missing init function: ' + tileConfig.module);
                        }
                    } catch (error) {
                        DashboardCommon.debugLog('Error initializing tile ' + tileCode + ': ' + error.message, 'error', 'DASH');
                        tileDiv.innerHTML = '<div class="error-tile">Error loading ' + tileConfig.name + ': ' + error.message + '</div>';
                    }
                }
            }

            /**
             * Setup auto-refresh
             * @param {number} seconds - Refresh interval in seconds
             */
            function setupAutoRefresh(seconds) {
                DashboardCommon.debugLog('Setting up auto-refresh: every ' + seconds + ' seconds', 'info', 'DASH');

                refreshInterval = setInterval(function() {
                    DashboardCommon.debugLog('Auto-refresh triggered', 'info', 'DASH');
                    refreshAll();
                }, seconds * 1000);
            }

            /**
             * Refresh all active tiles
             */
            function refreshAll() {
                for (let i = 0; i < activeTiles.length; i++) {
                    const tile = activeTiles[i];
                    if (tile.module && typeof tile.module.refresh === 'function') {
                        tile.module.refresh();
                    }
                }
            }

            // Public API
            return {
                init: init,
                refreshAll: refreshAll
            };
        })();

        // Initialize dashboard on page load
        window.onload = function() {
            Dashboard.init();
        };
    </script>
