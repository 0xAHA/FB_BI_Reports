<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Combined View</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        /* Dashboard Grid Layout */
        #dashboardGrid {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        #dashboardGrid.cols-1 { grid-template-columns: 1fr; }
        #dashboardGrid.cols-2 { grid-template-columns: repeat(2, 1fr); }
        #dashboardGrid.cols-3 { grid-template-columns: repeat(3, 1fr); }
        #dashboardGrid.cols-4 { grid-template-columns: repeat(4, 1fr); }

        /* Tile Container */
        .dashboard-tile {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Tile Header */
        .tile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #e2e8f0;
        }

        .tile-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .tile-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 4px 10px;
            font-size: 11px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        /* Hide Estimates Checkbox */
        .hide-estimates-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .hide-estimates-label input[type="checkbox"] {
            cursor: pointer;
        }

        /* Filter Info */
        .filter-info {
            font-size: 11px;
            color: #666;
            padding: 3px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Tile Table Container */
        .tile-table-container {
            flex: 1;
            overflow: auto;
            /* Height will be set dynamically based on BI_DASHBOARD_ROWS */
        }

        /* Table Styling */
        .tile-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"],
        th[data-column="availabilitystatus"] {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"],
        th[data-column="type"],
        th[data-column="priorityname"],
        th[data-column="issue"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"],
        th[data-column="ordernum"],
        th[data-column="monum"],
        th[data-column="bomnum"],
        th[data-column="qty"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="dateissued"],
        th[data-column="datescheduled"],
        th[data-column="datefirstship"],
        th[data-column="datescheduledtostart"] {
            width: 110px;
            min-width: 100px;
        }

        th[data-column="customername"],
        th[data-column="vendorname"],
        th[data-column="orderinfo"] {
            min-width: 120px;
            max-width: 200px;
        }

        th[data-column="customerpo"],
        th[data-column="customerso"] {
            min-width: 100px;
            max-width: 150px;
        }

        .tile-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tile-table th {
            background: #f8f9fa;
            padding: 10px 6px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        .tile-table th:hover {
            background: #e9ecef;
        }

        .tile-table th .sort-icon {
            margin-left: 3px;
            font-size: 9px;
            color: #94a3b8;
        }

        .tile-table th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .tile-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 11px;
        }

        .tile-table tr:hover {
            background-color: #f8fafc;
        }

        .tile-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .tile-table tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        /* Filter Row */
        .filter-row td {
            padding: 4px 6px;
        }

        .filter-row input {
            width: 100%;
            padding: 3px 4px;
            font-size: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        /* Order Links */
        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        /* Schedule Indicator */
        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Status Circle */
        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid transparent;
        }

        .status-circle.green {
            background-color: #10b981;
            border-color: #059669;
        }

        .status-circle.orange {
            background-color: #fff3cd;
            border-color: #b8860b;
        }

        .status-circle.red {
            background-color: #ef4444;
            border-color: #dc2626;
        }

        .status-circle.gray {
            background-color: #9ca3af;
            border-color: #6b7280;
        }

        .status-icon-padlock {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }

        /* Error Message */
        .error-tile {
            padding: 20px;
            text-align: center;
            color: #dc2626;
            background: #fee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Dashboard Grid -->
    <div id="dashboardGrid"></div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="DashboardCommon.clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <!-- Import Scripts -->
    <script>{% Script dashboard-common %}</script>
    <script>{% Script dashboard-so %}</script>
    <script>{% Script dashboard-po %}</script>
    <script>{% Script dashboard-wo %}</script>

    <script>
        /**
         * Main Dashboard Controller
         */
        const Dashboard = (function() {
            'use strict';

            // Configuration
            const TILE_MAP = {
                'SO': { module: 'ReportSO', name: 'Sales Orders' },
                'PO': { module: 'ReportPO', name: 'Purchase Orders' },
                'WO': { module: 'ReportWO', name: 'Work Orders' }
                // Additional tiles will be added as modules are created:
                // 'RMA': { module: 'ReportRMA', name: 'RMA Orders' },
                // 'TO': { module: 'ReportTO', name: 'Transfer Orders' },
                // 'PICK': { module: 'ReportPICK', name: 'Items To Be Picked' },
                // 'RCV': { module: 'ReportRCV', name: 'Items To Be Received' },
                // 'SHIP': { module: 'ReportSHIP', name: 'Items To Be Shipped' }
            };

            const DEFAULT_LAYOUT = '2-SO-PO-WO'; // Default: 2 columns with all available tiles
            const DEFAULT_ROWS = 5;
            const DEFAULT_COLUMNS = 2;

            let activeTiles = [];
            let refreshInterval = null;

            /**
             * Initialize the dashboard
             */
            function init() {
                DashboardCommon.debugLog('Initializing dashboard...', 'info', 'DASH');

                // Show debug console if enabled
                if (DashboardCommon.DEBUG_MODE) {
                    document.getElementById('debugConsole').style.display = 'block';
                    DashboardCommon.debugLog('Debug mode enabled', 'info', 'DASH');
                }

                // Parse configuration
                const config = parseConfiguration();
                DashboardCommon.debugLog('Configuration: ' + JSON.stringify(config), 'info', 'DASH');

                // Setup grid layout
                setupGrid(config);

                // Create tiles
                createTiles(config.tiles);

                // Setup auto-refresh if configured
                if (config.refreshSeconds > 0) {
                    setupAutoRefresh(config.refreshSeconds);
                }

                DashboardCommon.debugLog('Dashboard initialization complete', 'success', 'DASH');
            }

            /**
             * Parse configuration from properties
             * @returns {object} Configuration object
             */
            function parseConfiguration() {
                // Get layout property (format: "{cols}-{tile1}-{tile2}-...")
                const layoutProp = getProperty('BI_DASHBOARD_LAYOUT', DEFAULT_LAYOUT);
                const parts = layoutProp.split('-');

                const columns = parseInt(parts[0]) || DEFAULT_COLUMNS;
                const tiles = parts.slice(1); // Remaining parts are tile codes

                // Validate columns (1-4)
                const validColumns = Math.max(1, Math.min(4, columns));

                // Get rows property
                const rowsProp = getProperty('BI_DASHBOARD_ROWS', DEFAULT_ROWS.toString());
                const rows = parseInt(rowsProp) || DEFAULT_ROWS;

                // Get refresh property (in seconds, 0 = disabled)
                const refreshProp = getProperty('BI_DASHBOARD_REFRESH', '0');
                const refreshSeconds = parseInt(refreshProp) || 0;

                return {
                    columns: validColumns,
                    rows: rows,
                    tiles: tiles,
                    refreshSeconds: refreshSeconds
                };
            }

            /**
             * Setup grid layout
             * @param {object} config - Configuration object
             */
            function setupGrid(config) {
                const grid = document.getElementById('dashboardGrid');
                grid.className = 'cols-' + config.columns;

                // Calculate tile height based on number of rows
                // Header: ~45px, Column headers: ~35px, Filter row: ~30px, Data rows: config.rows * 35px
                const headerHeight = 45;
                const columnHeaderHeight = 35;
                const filterRowHeight = 30;
                const rowHeight = 35;
                const tileHeight = headerHeight + columnHeaderHeight + filterRowHeight + (config.rows * rowHeight);

                // Set CSS variable for tile height
                const style = document.createElement('style');
                style.textContent = `.tile-table-container { max-height: ${tileHeight - headerHeight}px; }`;
                document.head.appendChild(style);

                DashboardCommon.debugLog('Grid setup: ' + config.columns + ' columns, ' + config.rows + ' rows per tile', 'info', 'DASH');
            }

            /**
             * Create tiles based on configuration
             * @param {array} tileCodes - Array of tile codes
             */
            function createTiles(tileCodes) {
                const grid = document.getElementById('dashboardGrid');

                if (tileCodes.length === 0) {
                    // No tiles specified, show all available
                    tileCodes = Object.keys(TILE_MAP);
                    DashboardCommon.debugLog('No tiles specified, showing all available tiles', 'info', 'DASH');
                }

                for (let i = 0; i < tileCodes.length; i++) {
                    const tileCode = tileCodes[i].toUpperCase();

                    if (!TILE_MAP[tileCode]) {
                        DashboardCommon.debugLog('Invalid tile code: ' + tileCode + ' (skipping)', 'warning', 'DASH');

                        // Create error tile
                        const errorTile = document.createElement('div');
                        errorTile.className = 'dashboard-tile';
                        errorTile.innerHTML = '<div class="error-tile">Invalid tile code: ' + tileCode + '</div>';
                        grid.appendChild(errorTile);
                        continue;
                    }

                    const tileConfig = TILE_MAP[tileCode];
                    const containerId = 'tile-' + tileCode.toLowerCase();

                    // Create tile container
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'dashboard-tile';
                    tileDiv.id = containerId;
                    grid.appendChild(tileDiv);

                    // Initialize the module
                    try {
                        const module = window[tileConfig.module];
                        if (module && typeof module.init === 'function') {
                            module.init(containerId);
                            activeTiles.push({ code: tileCode, module: module });
                            DashboardCommon.debugLog('Initialized tile: ' + tileCode, 'success', 'DASH');
                        } else {
                            throw new Error('Module not found or missing init function: ' + tileConfig.module);
                        }
                    } catch (error) {
                        DashboardCommon.debugLog('Error initializing tile ' + tileCode + ': ' + error.message, 'error', 'DASH');
                        tileDiv.innerHTML = '<div class="error-tile">Error loading ' + tileConfig.name + ': ' + error.message + '</div>';
                    }
                }
            }

            /**
             * Setup auto-refresh
             * @param {number} seconds - Refresh interval in seconds
             */
            function setupAutoRefresh(seconds) {
                DashboardCommon.debugLog('Setting up auto-refresh: every ' + seconds + ' seconds', 'info', 'DASH');

                refreshInterval = setInterval(function() {
                    DashboardCommon.debugLog('Auto-refresh triggered', 'info', 'DASH');
                    refreshAll();
                }, seconds * 1000);
            }

            /**
             * Refresh all active tiles
             */
            function refreshAll() {
                for (let i = 0; i < activeTiles.length; i++) {
                    const tile = activeTiles[i];
                    if (tile.module && typeof tile.module.refresh === 'function') {
                        tile.module.refresh();
                    }
                }
            }

            // Public API
            return {
                init: init,
                refreshAll: refreshAll
            };
        })();

        // Initialize dashboard on page load
        window.onload = function() {
            Dashboard.init();
        };
    </script>
</body>
</html>
