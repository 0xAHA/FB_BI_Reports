<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard - Fishbowl Advanced</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- D3.js v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Custom Brand Colors (matching Gantt v3) */
        :root {
            --color-primary: #2d9cdb;
            --color-primary-dark: #1e7bb4;
            --color-sidebar: #06162d;
            --color-sidebar-hover: #0a1f3d;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Override Tailwind indigo with custom blue */
        .bg-indigo-600 { background-color: var(--color-primary) !important; }
        .bg-indigo-50 { background-color: rgba(45, 156, 219, 0.1) !important; }
        .text-indigo-600 { color: var(--color-primary) !important; }
        .text-indigo-700 { color: var(--color-primary-dark) !important; }
        .border-indigo-200 { border-color: rgba(45, 156, 219, 0.3) !important; }
        .border-indigo-300 { border-color: rgba(45, 156, 219, 0.4) !important; }
        .hover\:text-indigo-600:hover { color: var(--color-primary) !important; }
        .hover\:bg-indigo-50:hover { background-color: rgba(45, 156, 219, 0.1) !important; }
        .hover\:bg-indigo-100:hover { background-color: rgba(45, 156, 219, 0.15) !important; }
        .focus\:ring-indigo-100:focus { --tw-ring-color: rgba(45, 156, 219, 0.2) !important; }
        .focus\:ring-indigo-500:focus { --tw-ring-color: var(--color-primary) !important; }
        .focus\:border-indigo-300:focus { border-color: rgba(45, 156, 219, 0.4) !important; }

        /* D3 Chart Styles */
        .axis line, .axis path {
            stroke: #cbd5e1;
            shape-rendering: crispEdges;
        }

        .axis text {
            fill: #64748b;
            font-size: 11px;
            font-weight: 500;
        }

        .grid line {
            stroke: #e2e8f0;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke-width: 2.5px;
        }

        .area {
            opacity: 0.3;
        }

        .tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            max-width: 280px;
        }

        .tooltip-label {
            color: #94a3b8;
            display: inline-block;
            min-width: 90px;
            font-weight: 500;
        }

        .tooltip-value {
            color: #ffffff;
            font-weight: 600;
            margin-left: 8px;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            margin-right: 14px;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .legend-item:hover {
            background-color: #f1f5f9;
        }

        .legend-color {
            width: 18px;
            height: 3px;
            border-radius: 2px;
            margin-right: 6px;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f1f5f9;
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex flex-col h-screen">
        <!-- Header (matching Gantt v3) -->
        <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between flex-shrink-0 z-20 shadow-sm">
            <div class="flex items-center gap-6">
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Inventory Dashboard</h1>
                    <p class="text-xs text-slate-500 mt-0.5">Real-time inventory analytics</p>
                </div>

                <!-- KPI Summary in Header -->
                <div id="kpiCards" class="hidden lg:flex items-center gap-3">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <div class="flex items-center gap-3">
                <!-- Export Button -->
                <button onclick="exportToCSV()" class="px-3 py-2 bg-slate-100 hover:bg-slate-200 border border-slate-300 rounded-lg text-sm font-medium transition-colors" title="Export CSV">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Export
                </button>

                <!-- Refresh Button -->
                <button onclick="loadDashboard()" class="p-2.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="Refresh Data">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4 lg:p-8">
            <!-- Filters Section -->
            <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        <span>Filters</span>
                    </h3>

                    <div class="flex items-center gap-2">
                        <!-- Date Range Buttons -->
                        <div class="flex items-center gap-1 bg-slate-50 px-2 py-1.5 rounded-lg border border-slate-200">
                            <button onclick="setDateRange(30)" class="px-2 py-1 text-xs font-semibold hover:bg-white rounded transition-colors text-slate-600" title="Last 30 Days">30D</button>
                            <button onclick="setDateRange(60)" class="px-2 py-1 text-xs font-semibold hover:bg-white rounded transition-colors text-slate-600" title="Last 60 Days">60D</button>
                            <button onclick="setDateRange(90)" class="px-2 py-1 text-xs font-semibold bg-white rounded text-slate-800" title="Last 90 Days">90D</button>
                            <button onclick="setDateRange(180)" class="px-2 py-1 text-xs font-semibold hover:bg-white rounded transition-colors text-slate-600" title="Last 6 Months">6M</button>
                            <button onclick="setDateRange(365)" class="px-2 py-1 text-xs font-semibold hover:bg-white rounded transition-colors text-slate-600" title="Last Year">1Y</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Location Group -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-2">Location Group</label>
                        <select id="locationGroupFilter" onchange="loadDashboard()" class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-sm font-medium focus:bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 transition-all outline-none text-slate-600">
                            <option value="%">All Locations</option>
                        </select>
                    </div>

                    <!-- Part Type -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-2">Part Type</label>
                        <select id="partTypeFilter" onchange="loadDashboard()" class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-sm font-medium focus:bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 transition-all outline-none text-slate-600">
                            <option value="%">All Types</option>
                            <option value="10">Inventory</option>
                            <option value="12">Non-Inventory</option>
                            <option value="21">Serialized</option>
                        </select>
                    </div>

                    <!-- Tracking Type -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-2">Tracking Method</label>
                        <select id="trackingFilter" onchange="loadDashboard()" class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-sm font-medium focus:bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-300 transition-all outline-none text-slate-600">
                            <option value="%">All</option>
                            <option value="10">Quantity</option>
                            <option value="20">Serial Number</option>
                            <option value="30">Lot Number</option>
                            <option value="40">Revision/Serial</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Stock Value Over Time -->
                <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                        </svg>
                        Stock Value Over Time
                    </h3>
                    <div id="valueChart" style="height: 300px;"></div>
                </div>

                <!-- Stock Levels by Location -->
                <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Stock Levels by Location
                    </h3>
                    <div id="locationChart" style="height: 300px;"></div>
                </div>
            </div>

            <!-- Bottom Row Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Top Parts by Value -->
                <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Top Parts by Value
                    </h3>
                    <div id="topPartsChart" style="height: 280px;"></div>
                </div>

                <!-- Stock Movement Trend -->
                <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                        Stock Movement
                    </h3>
                    <div id="movementChart" style="height: 280px;"></div>
                </div>

                <!-- Availability Status -->
                <div class="bg-white rounded-2xl shadow-md border border-slate-300 p-6">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Availability Status
                    </h3>
                    <div id="statusChart" style="height: 280px;"></div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 9999; align-items: center; justify-content: center;">
                <div style="background: white; padding: 2rem; border-radius: 1rem; text-align: center;">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-slate-700 font-medium">Loading dashboard data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script>
        // ============================================
        // Global Variables
        // ============================================
        let currentDateRange = 90;
        const tooltip = d3.select('#tooltip');

        // Color palette (matching Gantt v3 theme)
        const colorPalette = [
            '#2d9cdb', '#3b82f6', '#10b981', '#f59e0b', '#ef4444',
            '#8b5cf6', '#ec4899', '#14b8a6', '#f97316', '#06b6d4'
        ];

        // ============================================
        // Fishbowl SQL Queries
        // ============================================
        function getInventoryValueOverTime() {
            const locationGroup = document.getElementById('locationGroupFilter').value;
            const partType = document.getElementById('partTypeFilter').value;
            const tracking = document.getElementById('trackingFilter').value;

            let lgCondition = locationGroup !== '%' ? `AND lg.id = ${locationGroup}` : '';
            let typeCondition = partType !== '%' ? `AND p.typeid = ${partType}` : '';
            let trackCondition = tracking !== '%' ? `AND p.trackingTypeId = ${tracking}` : '';

            const query = `
                SELECT
                    DATE(il.dateCreated) as date,
                    SUM(il.qtyOnHand * COALESCE(p.stdCost, 0)) as total_value,
                    SUM(il.qtyOnHand) as total_qty,
                    COUNT(DISTINCT p.id) as part_count
                FROM inventorylog il
                JOIN part p ON il.partId = p.id
                JOIN location loc ON il.locationId = loc.id
                JOIN locationgroup lg ON loc.locationGroupId = lg.id
                WHERE il.dateCreated >= DATE_SUB(NOW(), INTERVAL ${currentDateRange} DAY)
                    AND p.activeflag = 1
                    ${lgCondition}
                    ${typeCondition}
                    ${trackCondition}
                GROUP BY DATE(il.dateCreated)
                ORDER BY date ASC
            `;

            console.log('Value Over Time Query:', query);
            return JSON.parse(runQuery(query));
        }

        function getStockByLocation() {
            const locationGroup = document.getElementById('locationGroupFilter').value;
            const partType = document.getElementById('partTypeFilter').value;

            let lgCondition = locationGroup !== '%' ? `AND lg.id = ${locationGroup}` : '';
            let typeCondition = partType !== '%' ? `AND p.typeid = ${partType}` : '';

            const query = `
                SELECT
                    lg.name as location,
                    DATE(il.dateCreated) as date,
                    SUM(il.qtyOnHand) as qty
                FROM inventorylog il
                JOIN part p ON il.partId = p.id
                JOIN location loc ON il.locationId = loc.id
                JOIN locationgroup lg ON loc.locationGroupId = lg.id
                WHERE il.dateCreated >= DATE_SUB(NOW(), INTERVAL ${currentDateRange} DAY)
                    AND p.activeflag = 1
                    ${lgCondition}
                    ${typeCondition}
                GROUP BY lg.name, DATE(il.dateCreated)
                ORDER BY lg.name, date ASC
            `;

            console.log('Stock by Location Query:', query);
            return JSON.parse(runQuery(query));
        }

        function getTopPartsByValue() {
            const locationGroup = document.getElementById('locationGroupFilter').value;
            let lgCondition = locationGroup !== '%' ? `AND lg.id = ${locationGroup}` : '';

            const query = `
                SELECT
                    p.num as part_num,
                    p.description,
                    SUM(qoh.qty * COALESCE(p.stdCost, 0)) as total_value,
                    SUM(qoh.qty) as total_qty
                FROM part p
                JOIN qtyonhand qoh ON p.id = qoh.partid
                JOIN locationgroup lg ON qoh.locationgroupid = lg.id
                WHERE p.activeflag = 1
                    ${lgCondition}
                GROUP BY p.id, p.num, p.description
                HAVING total_value > 0
                ORDER BY total_value DESC
                LIMIT 10
            `;

            console.log('Top Parts Query:', query);
            return JSON.parse(runQuery(query));
        }

        function getAvailabilityStatus() {
            const locationGroup = document.getElementById('locationGroupFilter').value;
            let lgCondition = locationGroup !== '%' ? `AND qit.locationgroupid = ${locationGroup}` : '';

            const query = `
                SELECT
                    'Available' as status,
                    SUM(qit.qtyavailable) as qty
                FROM qtyinventorytotals qit
                WHERE 1=1 ${lgCondition}
                UNION ALL
                SELECT
                    'Committed' as status,
                    SUM(qc.qty) as qty
                FROM qtycommitted qc
                WHERE 1=1 ${lgCondition.replace('qit', 'qc')}
                UNION ALL
                SELECT
                    'Allocated' as status,
                    SUM(qa.qty) as qty
                FROM qtyallocated qa
                WHERE 1=1 ${lgCondition.replace('qit', 'qa')}
                UNION ALL
                SELECT
                    'Not Available' as status,
                    SUM(qna.qty) as qty
                FROM qtynotavailable qna
                WHERE 1=1 ${lgCondition.replace('qit', 'qna')}
            `;

            console.log('Availability Query:', query);
            return JSON.parse(runQuery(query));
        }

        function getKPIMetrics() {
            const locationGroup = document.getElementById('locationGroupFilter').value;
            let lgCondition = locationGroup !== '%' ? `AND lg.id = ${locationGroup}` : '';

            const query = `
                SELECT
                    SUM(qoh.qty * COALESCE(p.stdCost, 0)) as total_value,
                    COUNT(DISTINCT p.id) as part_count,
                    SUM(qoh.qty) as total_qty,
                    SUM(CASE
                        WHEN qoh.qty < COALESCE(pr.reorderpoint, 0)
                        AND pr.reorderpoint IS NOT NULL
                        THEN 1 ELSE 0
                    END) as below_reorder
                FROM part p
                JOIN qtyonhand qoh ON p.id = qoh.partid
                JOIN locationgroup lg ON qoh.locationgroupid = lg.id
                LEFT JOIN partreorder pr ON p.id = pr.partid AND qoh.locationgroupid = pr.locationgroupid
                WHERE p.activeflag = 1
                    ${lgCondition}
            `;

            console.log('KPI Query:', query);
            return JSON.parse(runQuery(query));
        }

        function loadLocationGroups() {
            const query = `SELECT id, name FROM locationgroup WHERE activeflag = 1 ORDER BY name`;
            const locations = JSON.parse(runQuery(query));

            const selector = document.getElementById('locationGroupFilter');
            selector.innerHTML = '<option value="%">All Locations</option>';

            locations.forEach(lg => {
                selector.innerHTML += `<option value="${lg.id}">${lg.name}</option>`;
            });
        }

        // ============================================
        // Chart Rendering Functions
        // ============================================

        function renderValueOverTimeChart(data) {
            const container = document.getElementById('valueChart');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 py-12 text-sm">No data available</p>';
                return;
            }

            const margin = { top: 20, right: 30, bottom: 40, left: 70 };
            const width = container.offsetWidth - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scales
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => new Date(d.date)))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => parseFloat(d.total_value))])
                .nice()
                .range([height, 0]);

            // Grid
            svg.append('g')
                .attr('class', 'grid')
                .attr('opacity', 0.1)
                .call(d3.axisLeft(y).tickSize(-width).tickFormat(''));

            // Area
            const area = d3.area()
                .x(d => x(new Date(d.date)))
                .y0(height)
                .y1(d => y(parseFloat(d.total_value)));

            svg.append('path')
                .datum(data)
                .attr('class', 'area')
                .attr('d', area)
                .attr('fill', colorPalette[0]);

            // Line
            const line = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(parseFloat(d.total_value)));

            svg.append('path')
                .datum(data)
                .attr('class', 'line')
                .attr('d', line)
                .attr('stroke', colorPalette[0]);

            // Points
            svg.selectAll('.dot')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', d => x(new Date(d.date)))
                .attr('cy', d => y(parseFloat(d.total_value)))
                .attr('r', 4)
                .attr('fill', 'white')
                .attr('stroke', colorPalette[0])
                .attr('stroke-width', 2)
                .on('mouseover', function(event, d) {
                    d3.select(this).attr('r', 6);
                    tooltip.style('opacity', 1)
                        .html(`
                            <div><span class="tooltip-label">Date:</span><span class="tooltip-value">${moment(d.date).format('MMM D, YYYY')}</span></div>
                            <div><span class="tooltip-label">Value:</span><span class="tooltip-value">$${parseFloat(d.total_value).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></div>
                            <div><span class="tooltip-label">Quantity:</span><span class="tooltip-value">${parseFloat(d.total_qty).toLocaleString()}</span></div>
                            <div><span class="tooltip-label">Parts:</span><span class="tooltip-value">${d.part_count}</span></div>
                        `)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', function() {
                    d3.select(this).attr('r', 4);
                    tooltip.style('opacity', 0);
                });

            // Axes
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(6).tickFormat(d3.timeFormat('%b %d')));

            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y).ticks(5).tickFormat(d => '$' + d3.format('.2s')(d)));
        }

        function renderLocationChart(data) {
            const container = document.getElementById('locationChart');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 py-12 text-sm">No data available</p>';
                return;
            }

            // Group data by location
            const grouped = d3.group(data, d => d.location);
            const locations = Array.from(grouped.keys());

            const margin = { top: 20, right: 120, bottom: 40, left: 60 };
            const width = container.offsetWidth - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scales
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => new Date(d.date)))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => parseFloat(d.qty))])
                .nice()
                .range([height, 0]);

            // Grid
            svg.append('g')
                .attr('class', 'grid')
                .attr('opacity', 0.1)
                .call(d3.axisLeft(y).tickSize(-width).tickFormat(''));

            // Line generator
            const line = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(parseFloat(d.qty)));

            // Draw lines for each location
            locations.forEach((location, i) => {
                const locationData = grouped.get(location);
                const color = colorPalette[i % colorPalette.length];

                svg.append('path')
                    .datum(locationData)
                    .attr('class', 'line')
                    .attr('d', line)
                    .attr('stroke', color);
            });

            // Axes
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(6).tickFormat(d3.timeFormat('%b %d')));

            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y).ticks(5));

            // Legend
            const legend = svg.append('g')
                .attr('transform', `translate(${width + 10}, 0)`);

            locations.forEach((location, i) => {
                const legendRow = legend.append('g')
                    .attr('transform', `translate(0, ${i * 20})`);

                legendRow.append('rect')
                    .attr('width', 16)
                    .attr('height', 3)
                    .attr('fill', colorPalette[i % colorPalette.length]);

                legendRow.append('text')
                    .attr('x', 22)
                    .attr('y', 3)
                    .attr('text-anchor', 'start')
                    .style('font-size', '11px')
                    .style('fill', '#64748b')
                    .text(location);
            });
        }

        function renderTopPartsChart(data) {
            const container = document.getElementById('topPartsChart');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 py-12 text-sm">No data available</p>';
                return;
            }

            const margin = { top: 20, right: 30, bottom: 60, left: 100 };
            const width = container.offsetWidth - margin.left - margin.right;
            const height = 280 - margin.top - margin.bottom;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Scales
            const x = d3.scaleLinear()
                .domain([0, d3.max(data, d => parseFloat(d.total_value))])
                .nice()
                .range([0, width]);

            const y = d3.scaleBand()
                .domain(data.map(d => d.part_num))
                .range([0, height])
                .padding(0.2);

            // Bars
            svg.selectAll('.bar')
                .data(data)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', 0)
                .attr('y', d => y(d.part_num))
                .attr('width', d => x(parseFloat(d.total_value)))
                .attr('height', y.bandwidth())
                .attr('fill', colorPalette[0])
                .attr('rx', 4)
                .on('mouseover', function(event, d) {
                    d3.select(this).attr('fill', colorPalette[1]);
                    tooltip.style('opacity', 1)
                        .html(`
                            <div><span class="tooltip-label">Part:</span><span class="tooltip-value">${d.part_num}</span></div>
                            <div><span class="tooltip-label">Description:</span><span class="tooltip-value">${d.description}</span></div>
                            <div><span class="tooltip-label">Value:</span><span class="tooltip-value">$${parseFloat(d.total_value).toLocaleString('en-US', {minimumFractionDigits: 2})}</span></div>
                            <div><span class="tooltip-label">Quantity:</span><span class="tooltip-value">${parseFloat(d.total_qty).toLocaleString()}</span></div>
                        `)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', function() {
                    d3.select(this).attr('fill', colorPalette[0]);
                    tooltip.style('opacity', 0);
                });

            // Axes
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(4).tickFormat(d => '$' + d3.format('.2s')(d)));

            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y));
        }

        function renderStatusChart(data) {
            const container = document.getElementById('statusChart');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 py-12 text-sm">No data available</p>';
                return;
            }

            const width = 280;
            const height = 280;
            const radius = Math.min(width, height) / 2;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2},${height / 2})`);

            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.status))
                .range([colorPalette[2], colorPalette[3], colorPalette[4], colorPalette[5]]);

            const pie = d3.pie()
                .value(d => parseFloat(d.qty))
                .sort(null);

            const arc = d3.arc()
                .innerRadius(radius * 0.5)
                .outerRadius(radius * 0.8);

            const arcs = svg.selectAll('.arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data.status))
                .attr('stroke', 'white')
                .attr('stroke-width', 2)
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', d3.arc().innerRadius(radius * 0.5).outerRadius(radius * 0.85));

                    tooltip.style('opacity', 1)
                        .html(`
                            <div><span class="tooltip-label">Status:</span><span class="tooltip-value">${d.data.status}</span></div>
                            <div><span class="tooltip-label">Quantity:</span><span class="tooltip-value">${parseFloat(d.data.qty).toLocaleString()}</span></div>
                        `)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arc);
                    tooltip.style('opacity', 0);
                });

            // Legend
            const legend = svg.append('g')
                .attr('transform', `translate(${-radius * 0.4},${radius + 30})`);

            data.forEach((d, i) => {
                const legendRow = legend.append('g')
                    .attr('transform', `translate(0, ${i * 18})`);

                legendRow.append('rect')
                    .attr('width', 10)
                    .attr('height', 10)
                    .attr('fill', color(d.status));

                legendRow.append('text')
                    .attr('x', 16)
                    .attr('y', 9)
                    .attr('text-anchor', 'start')
                    .style('font-size', '10px')
                    .style('fill', '#64748b')
                    .text(d.status);
            });
        }

        function renderMovementChart() {
            // Placeholder for movement chart
            const container = document.getElementById('movementChart');
            container.innerHTML = '<p class="text-center text-slate-500 py-12 text-sm">Movement data coming soon</p>';
        }

        function updateKPIs(data) {
            if (!data || data.length === 0) return;

            const metrics = data[0];
            const kpiCardsContainer = document.getElementById('kpiCards');

            // Format values
            const totalValue = '$' + parseFloat(metrics.total_value || 0).toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
            const partCount = (metrics.part_count || 0).toLocaleString();
            const totalQty = parseFloat(metrics.total_qty || 0).toLocaleString('en-US', {maximumFractionDigits: 0});
            const belowReorder = (metrics.below_reorder || 0).toLocaleString();

            kpiCardsContainer.innerHTML = `
                <div class="flex items-center gap-2 px-3 py-2 bg-blue-50 border border-blue-200 rounded-lg">
                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-semibold text-slate-600">Value:</span>
                    <span class="text-sm font-bold text-slate-900">${totalValue}</span>
                </div>
                <div class="flex items-center gap-2 px-3 py-2 bg-emerald-50 border border-emerald-200 rounded-lg">
                    <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span class="text-xs font-semibold text-slate-600">Parts:</span>
                    <span class="text-sm font-bold text-slate-900">${partCount}</span>
                </div>
                <div class="flex items-center gap-2 px-3 py-2 bg-amber-50 border border-amber-200 rounded-lg">
                    <svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <span class="text-xs font-semibold text-slate-600">Qty:</span>
                    <span class="text-sm font-bold text-slate-900">${totalQty}</span>
                </div>
                ${belowReorder > 0 ? `
                <div class="flex items-center gap-2 px-3 py-2 bg-red-50 border border-red-200 rounded-lg">
                    <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <span class="text-xs font-semibold text-slate-600">Below Reorder:</span>
                    <span class="text-sm font-bold text-slate-900">${belowReorder}</span>
                </div>
                ` : ''}
            `;
        }

        // ============================================
        // UI Functions
        // ============================================
        function setDateRange(days) {
            currentDateRange = days;

            // Update button states
            document.querySelectorAll('.bg-slate-50 button').forEach(btn => {
                btn.classList.remove('bg-white', 'text-slate-800');
                btn.classList.add('text-slate-600');
            });
            event.target.classList.add('bg-white', 'text-slate-800');
            event.target.classList.remove('text-slate-600');

            loadDashboard();
        }

        // ============================================
        // Data Loading and Refresh
        // ============================================
        function loadDashboard() {
            const loading = document.getElementById('loadingOverlay');
            loading.style.display = 'flex';

            try {
                // Load KPIs
                const kpiData = getKPIMetrics();
                updateKPIs(kpiData);

                // Load charts
                const valueData = getInventoryValueOverTime();
                renderValueOverTimeChart(valueData);

                const locationData = getStockByLocation();
                renderLocationChart(locationData);

                const topPartsData = getTopPartsByValue();
                renderTopPartsChart(topPartsData);

                const statusData = getAvailabilityStatus();
                renderStatusChart(statusData);

                renderMovementChart();

            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard data. Please check console for details.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function exportToCSV() {
            try {
                const kpiData = getKPIMetrics();
                const topPartsData = getTopPartsByValue();

                // Build CSV header
                let csv = 'Inventory Dashboard Export - ' + moment().format('YYYY-MM-DD HH:mm:ss') + '\n\n';

                // KPI Summary
                csv += 'Key Metrics\n';
                csv += 'Metric,Value\n';
                if (kpiData && kpiData.length > 0) {
                    const metrics = kpiData[0];
                    csv += `Total Inventory Value,$${parseFloat(metrics.total_value || 0).toFixed(2)}\n`;
                    csv += `Active Parts,${metrics.part_count || 0}\n`;
                    csv += `Total Quantity,${parseFloat(metrics.total_qty || 0).toFixed(2)}\n`;
                    csv += `Below Reorder Point,${metrics.below_reorder || 0}\n`;
                }

                csv += '\n\nTop Parts by Value\n';
                csv += 'Part Number,Description,Total Value,Quantity\n';
                topPartsData.forEach(part => {
                    csv += `"${part.part_num}","${(part.description || '').replace(/"/g, '""')}",`;
                    csv += `${parseFloat(part.total_value).toFixed(2)},${parseFloat(part.total_qty).toFixed(2)}\n`;
                });

                // Create download link
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);

                link.setAttribute('href', url);
                link.setAttribute('download', 'Inventory_Dashboard_' + moment().format('YYYY-MM-DD_HHmmss') + '.csv');
                link.style.visibility = 'hidden';

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.log('CSV export completed successfully');
            } catch (error) {
                console.error('Error exporting CSV:', error);
                alert('Error exporting CSV. Please check console for details.');
            }
        }

        // ============================================
        // Event Listeners
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            loadLocationGroups();
            loadDashboard();

            // Window resize handler
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(loadDashboard, 250);
            });
        });
    </script>
