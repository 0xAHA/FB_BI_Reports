<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Purchase Orders</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th[draggable="true"] {
            cursor: move;
        }

        th.drag-over {
            background: #cbd5e1;
            border-left: 3px solid #2d9cdb;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Open Purchase Orders</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <label style="font-size: 12px;">
                <input type="checkbox" id="hideBidRequests" onchange="applyFilters()">
                Hide Bid Requests
            </label>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th draggable="true" data-column="statusname" onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="num" onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="vendorname" onclick="sortTable('vendorname')">Vendor Name <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="customerso" onclick="sortTable('customerso')">Customer SO <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="dateissued" onclick="sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="datescheduled" onclick="sortTable('datescheduled')">Date Scheduled <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row" id="filterRow">
                    <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="vendorname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="customerso" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="datescheduled" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading purchase orders...</p>
        </div>
    </div>

    <script>
        // Configuration
        const HIDE_BID_REQUESTS_DEFAULT = false; // Set to true to hide bid requests by default

        // Get date format from Fishbowl settings
        const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');

        // Get BI_SHOW_DEBUG property (default to false if property can't be read)
        const BI_SHOW_DEBUG_PROP = getProperty('BI_SHOW_DEBUG', 'false');
        const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

        // Get BI_PO_SHOW_BID_REQUEST property (true = show bid requests, false = hide bid requests)
        const BI_PO_SHOW_BID_REQUEST_PROP = getProperty('BI_PO_SHOW_BID_REQUEST', HIDE_BID_REQUESTS_DEFAULT ? 'false' : 'true');
        // Convert to boolean and invert for "hide" checkbox (property is SHOW, checkbox is HIDE)
        const HIDE_BID_REQUESTS = BI_PO_SHOW_BID_REQUEST_PROP === 'false' || BI_PO_SHOW_BID_REQUEST_PROP === false;

        let allData = [];
        let filteredData = [];
        let sortColumn = 'dateissued';
        let sortDirection = 'desc';
        let columnOrder = ['statusname', 'num', 'vendorname', 'customerso', 'dateissued', 'datescheduled'];

        // Load saved column order
        try {
            var savedOrder = localStorage.getItem('purchaseOrdersColumnOrder');
            if (savedOrder) {
                columnOrder = JSON.parse(savedOrder);
            }
        } catch (e) {
            // Ignore localStorage errors
        }

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var parts = dateStr.split(' ')[0].split('-');
            var year = parts[0];
            var month = parts[1];
            var day = parts[2];

            // Convert to Fishbowl format
            // dd/MM/yyyy -> day/month/year
            return day + '/' + month + '/' + year;
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Get current user
                var currentUser = JSON.parse(getUser());
                var userId = currentUser.id;
                debugLog('Current user ID: ' + userId, 'info');

                var query =
                    "SELECT " +
                    "    Po.Id AS id, " +
                    "    Po.Num AS num, " +
                    "    Po.CustomerSO AS customerSO, " +
                    "    Po.DateIssued AS dateIssued, " +
                    "    Po.DateFirstShip AS dateScheduled, " +
                    "    Vendor.Name AS vendorName, " +
                    "    PoStatus.Name AS statusName " +
                    "FROM Po " +
                    "LEFT JOIN Vendor ON Po.VendorId = Vendor.Id " +
                    "LEFT JOIN PoStatus ON Po.StatusId = PoStatus.Id " +
                    "INNER JOIN UserToLG ON Po.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                    "WHERE PoStatus.Name IN ('Bid Request', 'Pending Approval', 'Issued', 'Picking', 'Partial', 'Picked') " +
                    "ORDER BY Po.DateIssued DESC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' orders displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading purchase orders: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            var hideBidRequests = document.getElementById('hideBidRequests').checked;

            filteredData = allData.filter(function(row) {
                // Hide bid requests filter
                if (hideBidRequests && row.statusname === 'Bid Request') {
                    return false;
                }

                // Column filters - use data-filter attributes
                var filterInputs = document.querySelectorAll('.filter-row input[data-filter]');
                for (var i = 0; i < filterInputs.length; i++) {
                    var input = filterInputs[i];
                    if (input.value) {
                        var filterKey = input.getAttribute('data-filter');
                        var cellValue = (row[filterKey] || '').toString().toLowerCase();
                        var filterValue = input.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' orders';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('hideBidRequests').checked = false;
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Create cell content for a given column
        function createCellContent(row, column) {
            var td = document.createElement('td');

            if (column === 'statusname') {
                var statusClass = 'status-badge';
                if (row.statusname === 'Bid Request') statusClass += ' status-estimate';
                else if (row.statusname === 'Pending Approval') statusClass += ' status-estimate';
                else if (row.statusname === 'Issued') statusClass += ' status-issued';
                else if (row.statusname === 'Picking') statusClass += ' status-inprogress';
                else if (row.statusname === 'Partial') statusClass += ' status-inprogress';
                else if (row.statusname === 'Picked') statusClass += ' status-issued';
                var badge = document.createElement('span');
                badge.className = statusClass;
                badge.textContent = row.statusname || '';
                td.appendChild(badge);
                td.title = row.statusname || '';
            } else if (column === 'num') {
                var orderLink = document.createElement('a');
                orderLink.href = '#';
                orderLink.className = 'order-link';
                orderLink.textContent = row.num;
                orderLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openPO(num);
                        return false;
                    };
                }(row.num);
                td.appendChild(orderLink);
                td.title = row.num;
            } else if (column === 'vendorname') {
                td.textContent = row.vendorname || '';
                td.title = row.vendorname || '';
            } else if (column === 'customerso') {
                if (row.customerso) {
                    var soLink = document.createElement('a');
                    soLink.href = '#';
                    soLink.className = 'order-link';
                    soLink.textContent = row.customerso;
                    soLink.onclick = function(soNum) {
                        return function(e) {
                            e.preventDefault();
                            openSO(soNum);
                            return false;
                        };
                    }(row.customerso);
                    td.appendChild(soLink);
                    td.title = row.customerso;
                } else {
                    td.textContent = '';
                }
            } else if (column === 'dateissued') {
                td.textContent = formatDate(row.dateissued);
                td.title = formatDate(row.dateissued);
            } else if (column === 'datescheduled') {
                td.textContent = formatDate(row.datescheduled);
                td.title = formatDate(row.datescheduled);
            }

            return td;
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #94a3b8;">No purchase orders found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells in column order
                for (var j = 0; j < columnOrder.length; j++) {
                    var cell = createCellContent(row, columnOrder[j]);
                    tr.appendChild(cell);
                }

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open PO
        function openPO(poNum) {
            openModule("Purchase Order", poNum);
        }

        // Open SO (for customer SO links)
        function openSO(soNum) {
            openModule("Sales Order", soNum);
        }

        // Drag and drop for column reordering
        var draggedColumn = null;

        function handleDragStart(e) {
            draggedColumn = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                var fromIndex = Array.from(this.parentNode.children).indexOf(draggedColumn);
                var toIndex = Array.from(this.parentNode.children).indexOf(this);

                // Reorder columnOrder array
                var temp = columnOrder[fromIndex];
                columnOrder.splice(fromIndex, 1);
                columnOrder.splice(toIndex, 0, temp);

                // Save to localStorage
                try {
                    localStorage.setItem('purchaseOrdersColumnOrder', JSON.stringify(columnOrder));
                } catch (e) {
                    // Ignore localStorage errors
                }

                // Reorder headers and filters
                reorderColumns();
                // Re-render table
                renderTable();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            var headers = document.querySelectorAll('#headerRow th');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('drag-over');
            }
        }

        function setupDragAndDrop() {
            var headers = document.querySelectorAll('#headerRow th[draggable="true"]');
            for (var i = 0; i < headers.length; i++) {
                headers[i].addEventListener('dragstart', handleDragStart, false);
                headers[i].addEventListener('dragenter', handleDragEnter, false);
                headers[i].addEventListener('dragover', handleDragOver, false);
                headers[i].addEventListener('dragleave', handleDragLeave, false);
                headers[i].addEventListener('drop', handleDrop, false);
                headers[i].addEventListener('dragend', handleDragEnd, false);
            }
        }

        function reorderColumns() {
            var headerRow = document.getElementById('headerRow');
            var filterRow = document.getElementById('filterRow');

            // Reorder header cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var th = headerRow.querySelector('[data-column="' + col + '"]');
                headerRow.appendChild(th);
            }

            // Reorder filter cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var td = filterRow.querySelector('[data-filter="' + col + '"]').parentNode;
                filterRow.appendChild(td);
            }
        }

        // Initialize
        window.onload = function() {
            // Set filter state from Fishbowl property
            document.getElementById('hideBidRequests').checked = HIDE_BID_REQUESTS;

            // Apply saved column order
            reorderColumns();

            // Setup drag and drop for column reordering
            setupDragAndDrop();

            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('BI_SHOW_DEBUG property: ' + BI_SHOW_DEBUG_PROP, 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
                debugLog('BI_PO_SHOW_BID_REQUEST property: ' + BI_PO_SHOW_BID_REQUEST_PROP, 'info');
                debugLog('Hide bid requests: ' + HIDE_BID_REQUESTS, 'info');
            }

            loadData();
        };
    </script>
</body>
</html>
