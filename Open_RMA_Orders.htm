<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open RMA Orders</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"], td:first-child {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"],
        th[data-column="issue"],
        th[data-column="type"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="product"] {
            min-width: 100px;
            max-width: 150px;
        }

        th[data-column="qty"] {
            width: 80px;
            min-width: 60px;
        }

        th[data-column="customername"] {
            min-width: 120px;
            max-width: 200px;
        }

        th[data-column="datecreated"],
        th[data-column="dateexpires"] {
            width: 110px;
            min-width: 100px;
        }

        th:hover {
            background: #e9ecef;
        }

        th[draggable="true"] {
            cursor: move;
        }

        th.drag-over {
            background: #cbd5e1;
            border-left: 3px solid #2d9cdb;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .rma-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .rma-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-fulfilled {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #e2e8f0;
            color: #475569;
        }

        th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Open RMA Orders</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th draggable="true" data-column="scheduleindicator" class="schedule-col" onclick="sortTable('dateexpires')" title="Schedule Status">
                        <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                        </svg>
                    </th>
                    <th draggable="true" data-column="statusname" onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="issue" onclick="sortTable('issue')">Issue <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="type" onclick="sortTable('type')">Type <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="num" onclick="sortTable('num')">RMA # <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="product" onclick="sortTable('product')">Product <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="qty" onclick="sortTable('qty')">Qty <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="customername" onclick="sortTable('customername')">Customer <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="datecreated" onclick="sortTable('datecreated')">Date Created <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="dateexpires" onclick="sortTable('dateexpires')">Date Expires <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row" id="filterRow">
                    <td data-filter="scheduleindicator"></td>
                    <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="issue" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="type" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="product" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="qty" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="customername" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="datecreated" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="dateexpires" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="10" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading RMA orders...</p>
        </div>
    </div>

    <script>
        // Get date format from Fishbowl settings (Java SimpleDateFormat)
        const FB_DATE_FORMAT = typeof getProperty === 'function' ? getProperty('DateFormatShort', 'MM/dd/yyyy') : 'MM/dd/yyyy';
        // Convert Java SimpleDateFormat to Moment.js format (dd→DD, yyyy→YYYY)
        const MOMENT_DATE_FORMAT = FB_DATE_FORMAT
            .replace(/yyyy/g, 'YYYY')
            .replace(/yy/g, 'YY')
            .replace(/dd/g, 'DD');

        // Get BI_SHOW_DEBUG property (default to false if property can't be read)
        const BI_SHOW_DEBUG_PROP = typeof getProperty === 'function' ? getProperty('BI_SHOW_DEBUG', 'false') : 'false';
        const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

        let allData = [];
        let filteredData = [];
        let sortColumn = 'dateexpires';
        let sortDirection = 'asc';
        let columnOrder = ['scheduleindicator', 'statusname', 'issue', 'type', 'num', 'product', 'qty', 'customername', 'datecreated', 'dateexpires'];

        // Load saved column order
        try {
            var savedOrder = localStorage.getItem('rmaOrdersColumnOrder');
            if (savedOrder) {
                columnOrder = JSON.parse(savedOrder);
            }
        } catch (e) {
            // Ignore localStorage errors
        }

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date using Fishbowl DateFormatShort property
        function formatDate(dateStr) {
            if (!dateStr) return '';
            return moment(dateStr).format(MOMENT_DATE_FORMAT);
        }

        // Get schedule status for indicator
        function getScheduleStatus(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var dateParts = dateStr.split(' ')[0].split('-');
            var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            schedDate.setHours(0, 0, 0, 0);

            var today = new Date();
            today.setHours(0, 0, 0, 0);

            // Check if today
            if (schedDate.getTime() === today.getTime()) {
                return 'orange';
            }

            // Check if past
            if (schedDate < today) {
                return 'red';
            }

            // Check if within this calendar week (Sunday to Saturday)
            var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
            var weekStart = new Date(today);
            weekStart.setDate(today.getDate() - todayDay);
            var weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            if (schedDate >= weekStart && schedDate <= weekEnd) {
                return 'blue';
            }

            return '';
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Get current user
                var currentUser = JSON.parse(getUser());
                var userId = currentUser.id;
                debugLog('Current user ID: ' + userId, 'info');

                var query =
                    "SELECT " +
                    "    Rma.id AS rmaId, " +
                    "    Rma.num AS num, " +
                    "    Rma.dateCreated AS dateCreated, " +
                    "    Rma.dateExpires AS dateExpires, " +
                    "    RmaStatus.Name AS statusName, " +
                    "    Customer.Name AS customerName, " +
                    "    RmaItem.id AS rmaItemId, " +
                    "    RmaItem.typeId AS typeId, " +
                    "    RmaItem.issueId AS issueId, " +
                    "    RmaItemType.Name AS typeName, " +
                    "    RmaItem.productId AS productId, " +
                    "    Product.num AS productNum, " +
                    "    RmaItem.qty AS qty " +
                    "FROM Rma " +
                    "LEFT JOIN RmaStatus ON Rma.statusId = RmaStatus.Id " +
                    "LEFT JOIN Customer ON Rma.customerId = Customer.id " +
                    "LEFT JOIN RmaItem ON Rma.id = RmaItem.rmaId " +
                    "LEFT JOIN RmaItemType ON RmaItem.typeId = RmaItemType.Id " +
                    "LEFT JOIN Product ON RmaItem.productId = Product.id " +
                    "INNER JOIN UserToLG ON Rma.locationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                    "WHERE Rma.statusId = 10 " +
                    "ORDER BY Rma.dateExpires ASC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, result type: ' + typeof queryResult, 'info');

                if (!queryResult) {
                    debugLog('ERROR: Query returned null/undefined', 'error');
                    throw new Error('Query returned no data');
                }

                debugLog('Query result length: ' + queryResult.length, 'info');
                debugLog('Parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                // Group by RMA ID + Type ID + Issue ID
                var grouped = {};
                for (var i = 0; i < result.length; i++) {
                    var row = result[i];
                    var key = row.rmaid + '_' + row.typeid + '_' + row.issueid;

                    // Map issueId to issue name
                    var issueName = '';
                    if (row.issueid === null || row.issueid === undefined) issueName = '-';
                    else if (row.issueid === 2) issueName = 'DOA';
                    else if (row.issueid === 3) issueName = 'Warranty';

                    if (!grouped[key]) {
                        grouped[key] = {
                            rmaid: row.rmaid,
                            num: row.num,
                            datecreated: row.datecreated,
                            dateexpires: row.dateexpires,
                            statusname: row.statusname,
                            customername: row.customername,
                            typeid: row.typeid,
                            typename: row.typename,
                            type: row.typename || '',
                            issueid: row.issueid,
                            issue: issueName,
                            products: [],
                            totalQty: 0
                        };
                    }

                    grouped[key].products.push({
                        productid: row.productid,
                        productnum: row.productnum,
                        qty: parseFloat(row.qty) || 0
                    });
                    grouped[key].totalQty += parseFloat(row.qty) || 0;
                }

                // Convert grouped object to array and determine product display
                var processedData = [];
                for (var key in grouped) {
                    var group = grouped[key];

                    if (group.products.length === 1) {
                        // Single product - show product number
                        group.product = group.products[0].productnum || '';
                        group.qty = group.products[0].qty;
                    } else if (group.products.length > 1) {
                        // Multiple products of same type - show "Multiple"
                        group.product = 'Multiple';
                        group.qty = group.totalQty;
                    } else {
                        // No products
                        group.product = '';
                        group.qty = 0;
                    }

                    processedData.push(group);
                }

                debugLog('Processed into ' + processedData.length + ' grouped records', 'success');

                allData = processedData;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' RMA orders displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading RMA orders: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            filteredData = allData.filter(function(row) {
                // Column filters - use data-filter attributes
                var filterInputs = document.querySelectorAll('.filter-row input[data-filter]');
                for (var i = 0; i < filterInputs.length; i++) {
                    var input = filterInputs[i];
                    if (input.value) {
                        var filterKey = input.getAttribute('data-filter');
                        var cellValue = (row[filterKey] || '').toString().toLowerCase();
                        var filterValue = input.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' RMA orders';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Create cell content for a given column
        function createCellContent(row, column) {
            var td = document.createElement('td');

            if (column === 'scheduleindicator') {
                var scheduleStatus = getScheduleStatus(row.dateexpires);
                if (scheduleStatus) {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'clock-icon');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'currentColor');
                    svg.style.width = '20px';
                    svg.style.height = '20px';
                    if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
                    else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
                    else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

                    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', 'currentColor');
                    path.setAttribute('stroke-width', '1.8');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(path);
                    td.appendChild(svg);
                    td.style.textAlign = 'center';

                    // Add tooltip
                    if (scheduleStatus === 'orange') {
                        td.title = 'Expires today';
                    } else if (scheduleStatus === 'red') {
                        td.title = 'Expired';
                    } else if (scheduleStatus === 'blue') {
                        td.title = 'Expires this week';
                    }
                }
            } else if (column === 'statusname') {
                var statusClass = 'status-badge';
                if (row.statusname === 'Open') statusClass += ' status-open';
                else if (row.statusname === 'Fulfilled') statusClass += ' status-fulfilled';
                else if (row.statusname === 'Expired') statusClass += ' status-expired';
                var badge = document.createElement('span');
                badge.className = statusClass;
                badge.textContent = row.statusname || '';
                td.appendChild(badge);
                td.title = row.statusname || '';
            } else if (column === 'issue') {
                td.textContent = row.issue || '';
                td.title = row.issue || '';
            } else if (column === 'type') {
                td.textContent = row.type || '';
                td.title = row.type || '';
            } else if (column === 'num') {
                var rmaLink = document.createElement('a');
                rmaLink.href = '#';
                rmaLink.className = 'rma-link';
                rmaLink.textContent = row.num;
                rmaLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openRMA(num);
                        return false;
                    };
                }(row.num);
                td.appendChild(rmaLink);
                td.title = row.num;
            } else if (column === 'product') {
                td.textContent = row.product || '';
                td.title = row.product || '';
            } else if (column === 'qty') {
                td.textContent = row.qty || '';
                td.title = row.qty || '';
            } else if (column === 'customername') {
                td.textContent = row.customername || '';
                td.title = row.customername || '';
            } else if (column === 'datecreated') {
                td.textContent = formatDate(row.datecreated);
                td.title = formatDate(row.datecreated);
            } else if (column === 'dateexpires') {
                td.textContent = formatDate(row.dateexpires);
                td.title = formatDate(row.dateexpires);
            }

            return td;
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px; color: #94a3b8;">No RMA orders found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells in column order
                for (var j = 0; j < columnOrder.length; j++) {
                    var cell = createCellContent(row, columnOrder[j]);
                    tr.appendChild(cell);
                }

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open RMA
        function openRMA(rmaNum) {
            openModule("RMA", rmaNum);
        }

        // Drag and drop for column reordering
        var draggedColumn = null;

        function handleDragStart(e) {
            draggedColumn = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                var fromIndex = Array.from(this.parentNode.children).indexOf(draggedColumn);
                var toIndex = Array.from(this.parentNode.children).indexOf(this);

                // Reorder columnOrder array
                var temp = columnOrder[fromIndex];
                columnOrder.splice(fromIndex, 1);
                columnOrder.splice(toIndex, 0, temp);

                // Save to localStorage
                try {
                    localStorage.setItem('rmaOrdersColumnOrder', JSON.stringify(columnOrder));
                } catch (e) {
                    // Ignore localStorage errors
                }

                // Reorder headers and filters
                reorderColumns();
                // Re-render table
                renderTable();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            var headers = document.querySelectorAll('#headerRow th');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('drag-over');
            }
        }

        function setupDragAndDrop() {
            var headers = document.querySelectorAll('#headerRow th[draggable="true"]');
            for (var i = 0; i < headers.length; i++) {
                headers[i].addEventListener('dragstart', handleDragStart, false);
                headers[i].addEventListener('dragenter', handleDragEnter, false);
                headers[i].addEventListener('dragover', handleDragOver, false);
                headers[i].addEventListener('dragleave', handleDragLeave, false);
                headers[i].addEventListener('drop', handleDrop, false);
                headers[i].addEventListener('dragend', handleDragEnd, false);
            }
        }

        function reorderColumns() {
            var headerRow = document.getElementById('headerRow');
            var filterRow = document.getElementById('filterRow');

            // Reorder header cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var th = headerRow.querySelector('[data-column="' + col + '"]');
                headerRow.appendChild(th);
            }

            // Reorder filter cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var element = filterRow.querySelector('[data-filter="' + col + '"]');
                var td = element.tagName === 'TD' ? element : element.parentNode;
                filterRow.appendChild(td);
            }
        }

        // Initialize
        window.onload = function() {
            // Apply saved column order
            reorderColumns();

            // Setup drag and drop for column reordering
            setupDragAndDrop();

            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('BI_SHOW_DEBUG property: ' + BI_SHOW_DEBUG_PROP, 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
            }

            loadData();
        };
    </script>
