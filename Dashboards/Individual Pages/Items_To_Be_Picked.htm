<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items To Be Picked</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"],
        th[data-column="availabilitystatus"] {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"],
        th[data-column="priorityname"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"],
        th[data-column="ordernum"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="datescheduled"] {
            width: 110px;
            min-width: 100px;
        }

        th[data-column="orderinfo"] {
            min-width: 120px;
            max-width: 200px;
        }

        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th[draggable="true"] {
            cursor: move;
        }

        th.drag-over {
            background: #cbd5e1;
            border-left: 3px solid #2d9cdb;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        th.narrow-col {
            width: 50px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        th.wide-col {
            min-width: 200px;
        }

        .availability-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .pick-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .pick-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid transparent;
        }

        .status-circle.green {
            background-color: #10b981;
            border-color: #059669;
        }

        .status-circle.orange {
            background-color: #fff3cd;
            border-color: #b8860b;
        }

        .status-circle.red {
            background-color: #ef4444;
            border-color: #dc2626;
        }

        .status-circle.gray {
            background-color: #9ca3af;
            border-color: #6b7280;
        }

        .status-icon-padlock {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .schedule-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .schedule-indicator.blue {
            background-color: #2d9cdb;
        }

        .schedule-indicator.orange {
            background-color: #f59e0b;
        }

        .schedule-indicator.red {
            background-color: #ef4444;
        }

        th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-entered {
            background: #fff3cd;
            color: #856404;
        }

        .status-started {
            background: #cce5ff;
            color: #004085;
        }

        .status-committed {
            background: #d4edda;
            color: #155724;
        }

        .status-finished {
            background: #e2e8f0;
            color: #475569;
        }

        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Items To Be Picked</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th draggable="true" data-column="availabilitystatus" class="narrow-col" onclick="sortTable('availabilitystatus')" title="Availability Status">
                        <svg class="availability-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        <span class="sort-icon">⇅</span>
                    </th>
                    <th draggable="true" data-column="scheduleindicator" class="schedule-col" onclick="sortTable('datescheduled')" title="Schedule Status">
                        <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                        </svg>
                    </th>
                    <th draggable="true" data-column="num" onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="statusname" onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="priorityname" onclick="sortTable('priorityname')">Priority <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="datescheduled" onclick="sortTable('datescheduled')">Scheduled Date <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="ordernum" onclick="sortTable('ordernum')">Order # <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="orderinfo" class="wide-col" onclick="sortTable('orderinfo')">Order Info <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row" id="filterRow">
                    <td><input type="text" data-filter="availabilitystatus" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td data-filter="scheduleindicator"></td>
                    <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="priorityname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="datescheduled" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="ordernum" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="orderinfo" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading picks...</p>
        </div>
    </div>

    <script>
        // Configuration
        // Get date format from Fishbowl settings (Java SimpleDateFormat)
        const FB_DATE_FORMAT = typeof getProperty === 'function' ? getProperty('DateFormatShort', 'MM/dd/yyyy') : 'MM/dd/yyyy';
        // Convert Java SimpleDateFormat to Moment.js format (dd→DD, yyyy→YYYY)
        const MOMENT_DATE_FORMAT = FB_DATE_FORMAT
            .replace(/yyyy/g, 'YYYY')
            .replace(/yy/g, 'YY')
            .replace(/dd/g, 'DD');

        // Get BI_SHOW_DEBUG property (default to false if property can't be read)
        const BI_SHOW_DEBUG_PROP = typeof getProperty === 'function' ? getProperty('BI_SHOW_DEBUG', 'false') : 'false';
        const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

        let allData = [];
        let filteredData = [];
        let sortColumn = 'datescheduled';
        let sortDirection = 'asc';
        let columnOrder = ['scheduleindicator', 'availabilitystatus', 'statusname', 'num', 'ordernum', 'datescheduled', 'priorityname', 'orderinfo'];

        // Load saved column order
        try {
            var savedOrder = localStorage.getItem('pickItemsColumnOrder');
            if (savedOrder) {
                columnOrder = JSON.parse(savedOrder);
            }
        } catch (e) {
            // Ignore localStorage errors
        }

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date using Fishbowl DateFormatShort property
        function formatDate(dateStr) {
            if (!dateStr) return '';
            return moment(dateStr).format(MOMENT_DATE_FORMAT);
        }

        // Get status title for tooltip
        function getStatusTitle(status, fullItems, partialItems, noneItems, pendingItems) {
            if (status === 'committed') {
                return 'All items committed (' + pendingItems + ' items)';
            } else if (status === 'green') {
                return 'All pending items available (' + fullItems + '/' + pendingItems + ')';
            } else if (status === 'red') {
                return 'No pending items available (0/' + pendingItems + ')';
            } else if (status === 'orange') {
                return 'Partially available (' + fullItems + ' full, ' + partialItems + ' partial, ' + noneItems + ' none of ' + pendingItems + ' pending)';
            } else {
                return 'No pending items (all finished)';
            }
        }

        // Get schedule status for indicator
        function getScheduleStatus(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var dateParts = dateStr.split(' ')[0].split('-');
            var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            schedDate.setHours(0, 0, 0, 0);

            var today = new Date();
            today.setHours(0, 0, 0, 0);

            // Check if today
            if (schedDate.getTime() === today.getTime()) {
                return 'orange';
            }

            // Check if past
            if (schedDate < today) {
                return 'red';
            }

            // Check if within this calendar week (Sunday to Saturday)
            var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
            var weekStart = new Date(today);
            weekStart.setDate(today.getDate() - todayDay);
            var weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            if (schedDate >= weekStart && schedDate <= weekEnd) {
                return 'blue';
            }

            return '';
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Get current user
                var currentUser = JSON.parse(getUser());
                var userId = currentUser.id;
                debugLog('Current user ID: ' + userId, 'info');

                // Complex query to get pick data with availability calculation
                var query =
                    "SELECT " +
                    "    Pick.Id AS id, " +
                    "    Pick.Num AS num, " +
                    "    Pick.DateScheduled AS dateScheduled, " +
                    "    Pick.StatusId AS statusId, " +
                    "    PickStatus.Name AS statusName, " +
                    "    Priority.Name AS priorityName, " +
                    "    COALESCE( " +
                    "        (SELECT PickItem.OrderTypeId FROM PickItem " +
                    "         WHERE PickItem.PickId = Pick.Id LIMIT 1), " +
                    "        0 " +
                    "    ) AS orderTypeId, " +
                    "    COALESCE( " +
                    "        (SELECT So.Num FROM PickItem " +
                    "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                    "         JOIN So ON SoItem.SoId = So.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                    "        (SELECT Po.Num FROM PickItem " +
                    "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                    "         JOIN Po ON PoItem.PoId = Po.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                    "        (SELECT Wo.Num FROM PickItem " +
                    "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                    "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                    "        (SELECT Xo.Num FROM PickItem " +
                    "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                    "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                    "        'N/A' " +
                    "    ) AS orderNum, " +
                    "    COALESCE( " +
                    "        (SELECT Customer.Name FROM PickItem " +
                    "         JOIN SoItem ON PickItem.SoItemId = SoItem.Id " +
                    "         JOIN So ON SoItem.SoId = So.Id " +
                    "         JOIN Customer ON So.CustomerId = Customer.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 20 LIMIT 1), " +
                    "        (SELECT Vendor.Name FROM PickItem " +
                    "         JOIN PoItem ON PickItem.PoItemId = PoItem.Id " +
                    "         JOIN Po ON PoItem.PoId = Po.Id " +
                    "         JOIN Vendor ON Po.VendorId = Vendor.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 10 LIMIT 1), " +
                    "        (SELECT LocationGroup.Name FROM PickItem " +
                    "         JOIN WoItem ON PickItem.WoItemId = WoItem.Id " +
                    "         JOIN Wo ON WoItem.WoId = Wo.Id " +
                    "         JOIN LocationGroup ON Wo.LocationGroupId = LocationGroup.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 30 LIMIT 1), " +
                    "        (SELECT LocationGroup.Name FROM PickItem " +
                    "         JOIN XoItem ON PickItem.XoItemId = XoItem.Id " +
                    "         JOIN Xo ON XoItem.XoId = Xo.Id " +
                    "         JOIN LocationGroup ON Xo.ShipToLgId = LocationGroup.Id " +
                    "         WHERE PickItem.PickId = Pick.Id AND PickItem.OrderTypeId = 40 LIMIT 1), " +
                    "        'N/A' " +
                    "    ) AS orderInfo, " +
                    "    ( " +
                    "        SELECT COUNT(*) " +
                    "        FROM PickItem " +
                    "        WHERE PickItem.PickId = Pick.Id " +
                    "        AND PickItem.StatusId < 40 " +
                    "        AND (PickItem.StatusId = 30 " +
                    "             OR (PickItem.StatusId IN (10, 11, 20) " +
                    "                 AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "                      - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "                      - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) >= PickItem.Qty)) " +
                    "    ) AS fullItems, " +
                    "    ( " +
                    "        SELECT COUNT(*) " +
                    "        FROM PickItem " +
                    "        WHERE PickItem.PickId = Pick.Id " +
                    "        AND PickItem.StatusId IN (10, 11, 20) " +
                    "        AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "             - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "             - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) > 0 " +
                    "        AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "             - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "             - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) < PickItem.Qty " +
                    "    ) AS partialItems, " +
                    "    ( " +
                    "        SELECT COUNT(*) " +
                    "        FROM PickItem " +
                    "        WHERE PickItem.PickId = Pick.Id " +
                    "        AND PickItem.StatusId < 40 " +
                    "        AND (PickItem.StatusId IN (5, 6) " +
                    "             OR (PickItem.StatusId IN (10, 11, 20) " +
                    "                 AND (COALESCE((SELECT qty FROM qtyonhand WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "                      - COALESCE((SELECT qty FROM qtycommitted WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0) " +
                    "                      - COALESCE((SELECT qty FROM qtynotavailabletopick WHERE partId = PickItem.PartId AND locationGroupId = Pick.LocationGroupId), 0)) <= 0)) " +
                    "    ) AS noneItems, " +
                    "    ( " +
                    "        SELECT COUNT(*) FROM PickItem WHERE PickItem.PickId = Pick.Id AND PickItem.StatusId < 40 " +
                    "    ) AS pendingItems, " +
                    "    ( " +
                    "        SELECT COUNT(*) FROM PickItem WHERE PickItem.PickId = Pick.Id AND PickItem.StatusId = 30 " +
                    "    ) AS committedItems " +
                    "FROM Pick " +
                    "LEFT JOIN PickStatus ON Pick.StatusId = PickStatus.Id " +
                    "LEFT JOIN Priority ON Pick.Priority = Priority.Id " +
                    "INNER JOIN UserToLG ON Pick.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                    "WHERE Pick.StatusId < 40 " +
                    "ORDER BY Pick.DateScheduled ASC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, result type: ' + typeof queryResult, 'info');

                if (!queryResult) {
                    debugLog('ERROR: Query returned null/undefined', 'error');
                    throw new Error('Query returned no data');
                }

                debugLog('Query result: ' + queryResult.substring(0, 200), 'info');
                debugLog('Parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                // Add formatted order number with prefix and calculate availability status
                for (var i = 0; i < result.length; i++) {
                    var orderPrefix = '';
                    if (result[i].ordertypeid === 10) orderPrefix = 'PO-';
                    else if (result[i].ordertypeid === 20) orderPrefix = 'SO-';
                    else if (result[i].ordertypeid === 30) orderPrefix = 'WO-';
                    else if (result[i].ordertypeid === 40) orderPrefix = 'TO-';
                    result[i].ordernumdisplay = orderPrefix + (result[i].ordernum || '');

                    // Calculate availability status: green/orange/red/committed
                    var fullItems = result[i].fullitems || 0;
                    var partialItems = result[i].partialitems || 0;
                    var noneItems = result[i].noneitems || 0;
                    var pendingItems = result[i].pendingitems || 0;
                    var committedItems = result[i].committeditems || 0;

                    if (pendingItems === 0) {
                        result[i].availabilitystatus = 'gray';  // No pending items (all finished)
                    } else if (committedItems === pendingItems && pendingItems > 0) {
                        result[i].availabilitystatus = 'committed';  // All items are committed (show padlock)
                    } else if (fullItems === pendingItems) {
                        result[i].availabilitystatus = 'green';  // All pending items fully available
                    } else if (noneItems === pendingItems) {
                        result[i].availabilitystatus = 'red';  // No pending items have stock
                    } else {
                        result[i].availabilitystatus = 'orange';  // Mixed availability
                    }

                    debugLog('Pick ' + result[i].num + ': ' + fullItems + ' full, ' + partialItems + ' partial, ' + noneItems + ' none, ' + committedItems + ' committed of ' + pendingItems + ' pending (status: ' + result[i].availabilitystatus + ')', 'info');
                }

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' picks displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading picks: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            filteredData = allData.filter(function(row) {
                // Column filters - map filter IDs to actual data fields
                var filterMap = {
                    'availabilitystatus': 'availabilitystatus',
                    'statusname': 'statusname',
                    'num': 'num',
                    'priorityname': 'priorityname',
                    'datescheduled': 'datescheduled',
                    'ordernum': 'ordernumdisplay',  // Use formatted display value for order number
                    'orderinfo': 'orderinfo'
                };

                var filterInputs = document.querySelectorAll('.filter-row input[data-filter]');
                for (var i = 0; i < filterInputs.length; i++) {
                    var input = filterInputs[i];
                    if (input.value) {
                        var filterKey = input.getAttribute('data-filter');
                        var dataField = filterMap[filterKey];
                        var cellValue;

                        // For date columns, filter on formatted date
                        if (filterKey === 'datescheduled') {
                            cellValue = formatDate(row[dataField]).toLowerCase();
                        } else {
                            cellValue = (row[dataField] || '').toString().toLowerCase();
                        }

                        var filterValue = input.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' picks';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                // Map display column to actual data field
                var sortField = sortColumn;
                if (sortColumn === 'ordernum') {
                    sortField = 'ordernumdisplay';  // Sort by formatted value
                }

                var aVal = a[sortField] || '';
                var bVal = b[sortField] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Create cell content for a given column
        function createCellContent(row, column) {
            var td = document.createElement('td');

            if (column === 'availabilitystatus') {
                // Create status indicator (circle or padlock)
                if (row.availabilitystatus === 'committed') {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'status-icon-padlock');
                    svg.setAttribute('viewBox', '0 0 16 16');
                    svg.setAttribute('fill', 'currentColor');
                    svg.style.color = '#f59e0b';
                    svg.setAttribute('title', getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems));
                    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('fill-rule', 'evenodd');
                    path.setAttribute('d', 'M5 6.5V4.5a3 3 0 1 1 6 0V6.5h1.5V4.5a4.5 4.5 0 0 0-9 0V6.5H5zM2.5 8A1.5 1.5 0 0 1 4 6.5h8A1.5 1.5 0 0 1 13.5 8v5.5a1.5 1.5 0 0 1-1.5 1.5H4a1.5 1.5 0 0 1-1.5-1.5V8zm10 0a.5.5 0 0 0-.5-.5H4a.5.5 0 0 0-.5.5v5.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V8z');
                    svg.appendChild(path);
                    td.appendChild(svg);
                } else {
                    var circle = document.createElement('div');
                    circle.className = 'status-circle ' + (row.availabilitystatus || 'gray');
                    circle.title = getStatusTitle(row.availabilitystatus, row.fullitems, row.partialitems, row.noneitems, row.pendingitems);
                    td.appendChild(circle);
                }
            } else if (column === 'scheduleindicator') {
                var scheduleStatus = getScheduleStatus(row.datescheduled);
                if (scheduleStatus) {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'clock-icon');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'currentColor');
                    svg.style.width = '20px';
                    svg.style.height = '20px';
                    if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
                    else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
                    else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

                    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', 'currentColor');
                    path.setAttribute('stroke-width', '1.8');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(path);
                    td.appendChild(svg);
                    td.style.textAlign = 'center';
                    if (scheduleStatus === 'orange') td.title = 'Scheduled for today';
                    else if (scheduleStatus === 'red') td.title = 'Past due';
                    else if (scheduleStatus === 'blue') td.title = 'Scheduled this week';
                }
            } else if (column === 'num') {
                var pickLink = document.createElement('a');
                pickLink.href = '#';
                pickLink.className = 'pick-link';
                pickLink.textContent = row.num;
                pickLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openPick(num);
                        return false;
                    };
                }(row.num);
                td.appendChild(pickLink);
                td.title = row.num;
            } else if (column === 'statusname') {
                var statusClass = 'status-badge';
                if (row.statusname === 'Entered') statusClass += ' status-entered';
                else if (row.statusname === 'Started') statusClass += ' status-started';
                else if (row.statusname === 'Committed') statusClass += ' status-committed';
                else if (row.statusname === 'Finished') statusClass += ' status-finished';
                var badge = document.createElement('span');
                badge.className = statusClass;
                badge.textContent = row.statusname || '';
                td.appendChild(badge);
                td.title = row.statusname || '';
            } else if (column === 'priorityname') {
                td.textContent = row.priorityname || '';
                td.title = row.priorityname || '';
            } else if (column === 'datescheduled') {
                td.textContent = formatDate(row.datescheduled);
                td.title = formatDate(row.datescheduled);
            } else if (column === 'ordernum') {
                if (row.ordernum && row.ordertypeid) {
                    var orderLink = document.createElement('a');
                    orderLink.href = '#';
                    orderLink.className = 'pick-link';
                    orderLink.textContent = row.ordernumdisplay || '';
                    orderLink.onclick = function(orderNum, orderTypeId) {
                        return function(e) {
                            e.preventDefault();
                            openOrder(orderNum, orderTypeId);
                            return false;
                        };
                    }(row.ordernum, row.ordertypeid);
                    td.appendChild(orderLink);
                    td.title = row.ordernumdisplay || '';
                } else {
                    td.textContent = row.ordernumdisplay || '';
                    td.title = row.ordernumdisplay || '';
                }
            } else if (column === 'orderinfo') {
                td.textContent = row.orderinfo || '';
                td.title = row.orderinfo || '';
            }

            return td;
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">No picks found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells in column order
                for (var j = 0; j < columnOrder.length; j++) {
                    var cell = createCellContent(row, columnOrder[j]);
                    tr.appendChild(cell);
                }

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open pick
        function openPick(pickNum) {
            openModule("Picking", pickNum);
        }

        // Open order (SO, PO, WO, TO)
        function openOrder(orderNum, orderTypeId) {
            var moduleName = '';
            if (orderTypeId === 10) moduleName = 'Purchase Order';
            else if (orderTypeId === 20) moduleName = 'Sales Order';
            else if (orderTypeId === 30) moduleName = 'Work Order';
            else if (orderTypeId === 40) moduleName = 'Transfer Order';

            if (moduleName) {
                openModule(moduleName, orderNum);
            }
        }

        // Drag and drop for column reordering
        var draggedColumn = null;

        function handleDragStart(e) {
            draggedColumn = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                var fromIndex = Array.from(this.parentNode.children).indexOf(draggedColumn);
                var toIndex = Array.from(this.parentNode.children).indexOf(this);

                // Reorder columnOrder array
                var temp = columnOrder[fromIndex];
                columnOrder.splice(fromIndex, 1);
                columnOrder.splice(toIndex, 0, temp);

                // Save to localStorage
                try {
                    localStorage.setItem('pickItemsColumnOrder', JSON.stringify(columnOrder));
                } catch (e) {
                    // Ignore localStorage errors
                }

                // Reorder headers and filters
                reorderColumns();
                // Re-render table
                renderTable();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            var headers = document.querySelectorAll('#headerRow th');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('drag-over');
            }
        }

        function setupDragAndDrop() {
            var headers = document.querySelectorAll('#headerRow th[draggable="true"]');
            for (var i = 0; i < headers.length; i++) {
                headers[i].addEventListener('dragstart', handleDragStart, false);
                headers[i].addEventListener('dragenter', handleDragEnter, false);
                headers[i].addEventListener('dragover', handleDragOver, false);
                headers[i].addEventListener('dragleave', handleDragLeave, false);
                headers[i].addEventListener('drop', handleDrop, false);
                headers[i].addEventListener('dragend', handleDragEnd, false);
            }
        }

        function reorderColumns() {
            var headerRow = document.getElementById('headerRow');
            var filterRow = document.getElementById('filterRow');

            // Reorder header cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var th = headerRow.querySelector('[data-column="' + col + '"]');
                headerRow.appendChild(th);
            }

            // Reorder filter cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var element = filterRow.querySelector('[data-filter="' + col + '"]');
                var td = element.tagName === 'TD' ? element : element.parentNode;
                filterRow.appendChild(td);
            }
        }

        // Initialize
        window.onload = function() {
            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('BI_SHOW_DEBUG property: ' + BI_SHOW_DEBUG_PROP, 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
            }

            // Apply saved column order
            reorderColumns();

            // Setup drag and drop for column reordering
            setupDragAndDrop();

            loadData();
        };
    </script>
