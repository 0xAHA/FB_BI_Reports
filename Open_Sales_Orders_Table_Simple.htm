<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Sales Orders</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 11px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        th {
            background: #f8f9fa;
            padding: 8px;
            text-align: left;
            font-size: 10px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 8px;
            color: #94a3b8;
        }

        td {
            padding: 6px 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 11px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Open Sales Orders</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <label style="font-size: 11px;">
                <input type="checkbox" id="hideEstimates" onchange="applyFilters()">
                Hide Estimates
            </label>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('customername')">Customer Name <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('customerpo')">Customer PO <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                    <th onclick="sortTable('datecalstart')">Date Scheduled <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row">
                    <td><input type="text" id="filter_statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_customername" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_customerpo" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_dateissued" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" id="filter_datecalstart" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading sales orders...</p>
        </div>
    </div>

    <script>
        // Configuration - set to false for production
        const DEBUG_MODE = true;
        const HIDE_ESTIMATES_DEFAULT = false; // Set to true to hide estimates by default

        // Get date format from Fishbowl settings
        const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');

        let allData = [];
        let filteredData = [];
        let sortColumn = 'dateissued';
        let sortDirection = 'desc';

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var parts = dateStr.split(' ')[0].split('-');
            var year = parts[0];
            var month = parts[1];
            var day = parts[2];

            // Convert to Fishbowl format
            // dd/MM/yyyy -> day/month/year
            return day + '/' + month + '/' + year;
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                var query =
                    "SELECT " +
                    "    So.Id AS id, " +
                    "    So.Num AS num, " +
                    "    So.CustomerPO AS customerPO, " +
                    "    So.DateIssued AS dateIssued, " +
                    "    So.DateCalStart AS dateCalStart, " +
                    "    Customer.Name AS customerName, " +
                    "    SoStatus.Name AS statusName " +
                    "FROM So " +
                    "LEFT JOIN Customer ON So.CustomerId = Customer.Id " +
                    "LEFT JOIN SoStatus ON So.StatusId = SoStatus.Id " +
                    "WHERE SoStatus.Name IN ('Estimate', 'In Progress', 'Issued') " +
                    "ORDER BY So.DateIssued DESC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' orders displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading sales orders: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            var hideEstimates = document.getElementById('hideEstimates').checked;

            filteredData = allData.filter(function(row) {
                // Hide estimates filter
                if (hideEstimates && row.statusname === 'Estimate') {
                    return false;
                }

                // Column filters
                var filters = ['statusname', 'num', 'customername', 'customerpo', 'dateissued', 'datecalstart'];
                for (var i = 0; i < filters.length; i++) {
                    var filterInput = document.getElementById('filter_' + filters[i]);
                    if (filterInput && filterInput.value) {
                        var cellValue = (row[filters[i]] || '').toString().toLowerCase();
                        var filterValue = filterInput.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' orders';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('hideEstimates').checked = false;
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #94a3b8;">No sales orders found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Status
                var statusClass = 'status-badge';
                if (row.statusname === 'Estimate') statusClass += ' status-estimate';
                else if (row.statusname === 'In Progress') statusClass += ' status-inprogress';
                else if (row.statusname === 'Issued') statusClass += ' status-issued';

                tr.innerHTML =
                    '<td><span class="' + statusClass + '">' + (row.statusname || '') + '</span></td>' +
                    '<td><a href="#" class="order-link" onclick="openSO(\'' + row.num + '\'); return false;">' + row.num + '</a></td>' +
                    '<td>' + (row.customername || '') + '</td>' +
                    '<td>' + (row.customerpo || '') + '</td>' +
                    '<td>' + formatDate(row.dateissued) + '</td>' +
                    '<td>' + formatDate(row.datecalstart) + '</td>';

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open SO
        function openSO(soNum) {
            openModule("Sales Order", soNum);
        }

        // Initialize
        window.onload = function() {
            // Set default filter state
            document.getElementById('hideEstimates').checked = HIDE_ESTIMATES_DEFAULT;

            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
                debugLog('Hide estimates default: ' + HIDE_ESTIMATES_DEFAULT, 'info');
            }

            loadData();
        };
    </script>
</body>
</html>
