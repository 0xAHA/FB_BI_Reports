<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Sales Orders</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"], td:first-child {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="statusname"] {
            width: 100px;
            min-width: 100px;
        }

        th[data-column="num"] {
            width: 120px;
            min-width: 100px;
        }

        th[data-column="customername"],
        th[data-column="vendorname"] {
            min-width: 120px;
            max-width: 200px;
        }

        th[data-column="customerpo"],
        th[data-column="customerso"] {
            min-width: 100px;
            max-width: 150px;
        }

        th[data-column="dateissued"],
        th[data-column="datefirstship"],
        th[data-column="datescheduled"],
        th[data-column="datecreated"],
        th[data-column="dateexpires"] {
            width: 110px;
            min-width: 100px;
        }

        th:hover {
            background: #e9ecef;
        }

        th[draggable="true"] {
            cursor: move;
        }

        th.drag-over {
            background: #cbd5e1;
            border-left: 3px solid #2d9cdb;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .order-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .order-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-estimate {
            background: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background: #cce5ff;
            color: #004085;
        }

        .status-issued {
            background: #d4edda;
            color: #155724;
        }

        .status-entered {
            background: #e2e8f0;
            color: #475569;
        }

        .status-started {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-committed {
            background: #fef3c7;
            color: #92400e;
        }

        .status-picked {
            background: #d1fae5;
            color: #065f46;
        }

        .status-packed {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-shipped {
            background: #dcfce7;
            color: #166534;
        }

        .schedule-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .schedule-indicator.blue {
            background-color: #2d9cdb;
        }

        .schedule-indicator.orange {
            background-color: #f59e0b;
        }

        .schedule-indicator.red {
            background-color: #ef4444;
        }

        th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Open Sales Orders</h1>
        </div>
        <div class="controls">
            <div style="flex: 1; text-align: right;">
                <span id="filterInfo" class="filter-info" style="display: none;"></span>
            </div>
            <label style="font-size: 12px; white-space: nowrap;">
                <input type="checkbox" id="hideEstimates" onchange="applyFilters()">
                Hide Estimates
            </label>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th draggable="true" data-column="statusname" onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="scheduleindicator" class="schedule-col" onclick="sortTable('datefirstship')" title="Schedule Status">
                        <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                        </svg>
                    </th>
                    <th draggable="true" data-column="num" onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="customername" onclick="sortTable('customername')">Customer <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="customerpo" onclick="sortTable('customerpo')">Customer PO <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="dateissued" onclick="sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="datefirstship" onclick="sortTable('datefirstship')">Date Scheduled <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row" id="filterRow">
                    <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td data-filter="scheduleindicator"></td>
                    <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="customername" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="customerpo" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="datefirstship" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading sales orders...</p>
        </div>
    </div>

    <script>
        // Configuration
        const HIDE_ESTIMATES_DEFAULT = false; // Set to true to hide estimates by default

        // Get date format from Fishbowl settings
        const FB_DATE_FORMAT = getProperty('DateFormatShort', 'dd/MM/yyyy');

        // Get BI_SHOW_DEBUG property (default to false if property can't be read)
        const BI_SHOW_DEBUG_PROP = getProperty('BI_SHOW_DEBUG', 'false');
        const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

        // Get BI_SO_SHOW_ESTIMATE property (true = show estimates, false = hide estimates)
        const BI_SO_SHOW_ESTIMATE_PROP = getProperty('BI_SO_SHOW_ESTIMATE', HIDE_ESTIMATES_DEFAULT ? 'false' : 'true');
        // Convert to boolean and invert for "hide" checkbox (property is SHOW, checkbox is HIDE)
        const HIDE_ESTIMATES = BI_SO_SHOW_ESTIMATE_PROP === 'false' || BI_SO_SHOW_ESTIMATE_PROP === false;

        let allData = [];
        let filteredData = [];
        let sortColumn = 'dateissued';
        let sortDirection = 'desc';
        let columnOrder = ['scheduleindicator', 'statusname', 'num', 'datefirstship', 'dateissued', 'customername', 'customerpo'];

        // Load saved column order
        try {
            var savedOrder = localStorage.getItem('salesOrdersColumnOrder');
            if (savedOrder) {
                columnOrder = JSON.parse(savedOrder);
            }
        } catch (e) {
            // Ignore localStorage errors
        }

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var parts = dateStr.split(' ')[0].split('-');
            var year = parts[0];
            var month = parts[1];
            var day = parts[2];

            // Use the system date format setting
            // FB_DATE_FORMAT uses Java SimpleDateFormat: dd/MM/yyyy or MM/dd/yyyy
            if (FB_DATE_FORMAT.toLowerCase().indexOf('mm/dd') === 0) {
                return month + '/' + day + '/' + year;
            } else {
                return day + '/' + month + '/' + year;
            }
        }

        // Get schedule status for indicator
        function getScheduleStatus(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var dateParts = dateStr.split(' ')[0].split('-');
            var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            schedDate.setHours(0, 0, 0, 0);

            var today = new Date();
            today.setHours(0, 0, 0, 0);

            // Check if today
            if (schedDate.getTime() === today.getTime()) {
                return 'orange';
            }

            // Check if past
            if (schedDate < today) {
                return 'red';
            }

            // Check if within this calendar week (Sunday to Saturday)
            var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
            var weekStart = new Date(today);
            weekStart.setDate(today.getDate() - todayDay);
            var weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            if (schedDate >= weekStart && schedDate <= weekEnd) {
                return 'blue';
            }

            return '';
        }

        // Map pick status to user-friendly display name
        function mapPickStatusToDisplay(pickStatusName) {
            if (pickStatusName === 'Entered') return 'To Pick';
            if (pickStatusName === 'Started') return 'Picking';
            return pickStatusName;
        }

        // Calculate display status based on pick and ship progression
        function calculatePickShipStatus(row) {
            var pickInfo = row.pickinfo || '';
            var shipInfo = row.shipinfo || '';

            // If no pick info, return original SO status
            if (!pickInfo || pickInfo === 'null') {
                return {
                    displayStatus: row.statusname,
                    tooltip: row.statusname,
                    isPartial: false
                };
            }

            // Parse pick information: "pickNum:statusId:statusName|pickNum2:statusId2:statusName2"
            var picks = pickInfo.split('|').map(function(p) {
                var parts = p.split(':');
                return {
                    num: parts[0],
                    statusId: parseInt(parts[1]),
                    statusName: parts[2]
                };
            }).filter(function(p) {
                return p.num && p.statusId > 0;
            });

            // Parse ship information
            var ships = shipInfo && shipInfo !== 'null' ? shipInfo.split('|').map(function(s) {
                var parts = s.split(':');
                return {
                    num: parts[0],
                    statusId: parseInt(parts[1]),
                    statusName: parts[2]
                };
            }).filter(function(s) {
                return s.num && s.statusId > 0;
            }) : [];

            // Build tooltip
            var tooltipParts = [];
            if (picks.length > 0) {
                tooltipParts.push('Picks:');
                picks.forEach(function(p) {
                    tooltipParts.push('  Pick ' + p.num + ': ' + p.statusName);
                });
            }
            if (ships.length > 0) {
                tooltipParts.push('Shipments:');
                ships.forEach(function(s) {
                    tooltipParts.push('  Ship ' + s.num + ': ' + s.statusName);
                });
            }
            var tooltip = tooltipParts.join('\n');

            // No picks found
            if (picks.length === 0) {
                return {
                    displayStatus: row.statusname,
                    tooltip: tooltip || row.statusname,
                    isPartial: false
                };
            }

            // Check if all picks are Finished (statusId = 40)
            var allPicksFinished = picks.every(function(p) {
                return p.statusId === 40;
            });

            if (allPicksFinished) {
                // All picks finished, check ship status
                if (ships.length > 0) {
                    // Find the most advanced ship status
                    var maxShipStatus = Math.max.apply(Math, ships.map(function(s) { return s.statusId; }));

                    if (maxShipStatus === 30) {
                        return { displayStatus: 'Shipped', tooltip: tooltip, isPartial: false };
                    } else if (maxShipStatus === 20) {
                        return { displayStatus: 'Packed', tooltip: tooltip, isPartial: false };
                    } else if (maxShipStatus === 10) {
                        return { displayStatus: 'Picked', tooltip: tooltip, isPartial: false };
                    }
                } else {
                    // Picks finished but no ship yet - show "Picked"
                    return { displayStatus: 'Picked', tooltip: tooltip, isPartial: false };
                }
            }

            // Not all picks finished - find the incomplete pick with lowest status
            var incompletePicks = picks.filter(function(p) {
                return p.statusId < 40;
            });

            if (incompletePicks.length > 0) {
                // Find the pick with the lowest status
                var minStatus = Math.min.apply(Math, incompletePicks.map(function(p) { return p.statusId; }));
                var incompletePickStatus = incompletePicks.find(function(p) {
                    return p.statusId === minStatus;
                }).statusName;

                // Map to user-friendly display name
                var displayName = mapPickStatusToDisplay(incompletePickStatus);

                // Show with asterisk to indicate partial
                var isPartial = picks.length > 1;
                return {
                    displayStatus: displayName + (isPartial ? ' *' : ''),
                    tooltip: tooltip,
                    isPartial: isPartial
                };
            }

            // Fallback to SO status
            return {
                displayStatus: row.statusname,
                tooltip: tooltip || row.statusname,
                isPartial: false
            };
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Get current user
                var currentUser = JSON.parse(getUser());
                var userId = currentUser.id;
                debugLog('Current user ID: ' + userId, 'info');

                var query =
                    "SELECT " +
                    "    So.Id AS id, " +
                    "    MAX(So.Num) AS num, " +
                    "    MAX(So.CustomerPO) AS customerPO, " +
                    "    MAX(So.DateIssued) AS dateIssued, " +
                    "    MAX(So.DateFirstShip) AS dateFirstShip, " +
                    "    MAX(Customer.Name) AS customerName, " +
                    "    MAX(SoStatus.Name) AS statusName, " +
                    "    GROUP_CONCAT(DISTINCT CASE WHEN Pick.Num IS NOT NULL THEN CONCAT(Pick.Num, ':', COALESCE(PickStatus.Id, 0), ':', COALESCE(PickStatus.Name, 'None')) END ORDER BY Pick.Num SEPARATOR '|') AS pickInfo, " +
                    "    GROUP_CONCAT(DISTINCT CASE WHEN Ship.Num IS NOT NULL THEN CONCAT(Ship.Num, ':', COALESCE(ShipStatus.Id, 0), ':', COALESCE(ShipStatus.Name, 'None')) END ORDER BY Ship.Num SEPARATOR '|') AS shipInfo " +
                    "FROM So " +
                    "LEFT JOIN Customer ON So.CustomerId = Customer.Id " +
                    "LEFT JOIN SoStatus ON So.StatusId = SoStatus.Id " +
                    "LEFT JOIN SoItem ON SoItem.SoId = So.Id " +
                    "LEFT JOIN PickItem ON PickItem.SoItemId = SoItem.Id " +
                    "LEFT JOIN Pick ON Pick.Id = PickItem.PickId " +
                    "LEFT JOIN PickStatus ON Pick.StatusId = PickStatus.Id " +
                    "LEFT JOIN Ship ON Ship.SoId = So.Id " +
                    "LEFT JOIN ShipStatus ON Ship.StatusId = ShipStatus.Id " +
                    "INNER JOIN UserToLG ON So.LocationGroupId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                    "WHERE SoStatus.Name IN ('Estimate', 'In Progress', 'Issued') " +
                    "GROUP BY So.Id " +
                    "ORDER BY MAX(So.DateIssued) DESC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' orders displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading sales orders: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            var hideEstimates = document.getElementById('hideEstimates').checked;

            filteredData = allData.filter(function(row) {
                // Hide estimates filter
                if (hideEstimates && row.statusname === 'Estimate') {
                    return false;
                }

                // Column filters - use data-filter attributes
                var filterInputs = document.querySelectorAll('.filter-row input[data-filter]');
                for (var i = 0; i < filterInputs.length; i++) {
                    var input = filterInputs[i];
                    if (input.value) {
                        var filterKey = input.getAttribute('data-filter');
                        var cellValue;
                        // For status column, use the calculated display status (Picking, Picked, etc.)
                        if (filterKey === 'statusname') {
                            var statusInfo = calculatePickShipStatus(row);
                            cellValue = (statusInfo.displayStatus || '').toString().toLowerCase();
                        } else {
                            cellValue = (row[filterKey] || '').toString().toLowerCase();
                        }
                        var filterValue = input.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' orders';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('hideEstimates').checked = false;
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Create cell content for a given column
        function createCellContent(row, column) {
            var td = document.createElement('td');

            if (column === 'statusname') {
                // Calculate pick/ship progression status
                var statusInfo = calculatePickShipStatus(row);
                var displayStatus = statusInfo.displayStatus;
                var tooltip = statusInfo.tooltip;

                var statusClass = 'status-badge';
                var statusLower = displayStatus.toLowerCase().replace(' *', '');
                if (statusLower === 'estimate') statusClass += ' status-estimate';
                else if (statusLower === 'in progress') statusClass += ' status-inprogress';
                else if (statusLower === 'issued') statusClass += ' status-issued';
                else if (statusLower === 'entered' || statusLower === 'to pick') statusClass += ' status-entered';
                else if (statusLower === 'started' || statusLower === 'picking') statusClass += ' status-started';
                else if (statusLower === 'committed') statusClass += ' status-committed';
                else if (statusLower === 'finished' || statusLower === 'picked') statusClass += ' status-picked';
                else if (statusLower === 'packed') statusClass += ' status-packed';
                else if (statusLower === 'shipped') statusClass += ' status-shipped';

                var badge = document.createElement('span');
                badge.className = statusClass;
                badge.textContent = displayStatus || '';
                td.appendChild(badge);
                td.title = tooltip || displayStatus || '';
            } else if (column === 'scheduleindicator') {
                var scheduleStatus = getScheduleStatus(row.datefirstship);
                if (scheduleStatus) {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'clock-icon');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'currentColor');
                    svg.style.width = '20px';
                    svg.style.height = '20px';
                    if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
                    else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
                    else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

                    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', 'currentColor');
                    path.setAttribute('stroke-width', '1.8');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(path);
                    td.appendChild(svg);
                    td.style.textAlign = 'center';

                    // Add tooltip
                    if (scheduleStatus === 'orange') {
                        td.title = 'Scheduled for today';
                    } else if (scheduleStatus === 'red') {
                        td.title = 'Past due';
                    } else if (scheduleStatus === 'blue') {
                        td.title = 'Scheduled this week';
                    }
                }
            } else if (column === 'num') {
                var orderLink = document.createElement('a');
                orderLink.href = '#';
                orderLink.className = 'order-link';
                orderLink.textContent = row.num;
                orderLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openSO(num);
                        return false;
                    };
                }(row.num);
                td.appendChild(orderLink);
                td.title = row.num;
            } else if (column === 'customername') {
                td.textContent = row.customername || '';
                td.title = row.customername || '';
            } else if (column === 'customerpo') {
                td.textContent = row.customerpo || '';
                td.title = row.customerpo || '';
            } else if (column === 'dateissued') {
                td.textContent = formatDate(row.dateissued);
                td.title = formatDate(row.dateissued);
            } else if (column === 'datefirstship') {
                td.textContent = formatDate(row.datefirstship);
                td.title = formatDate(row.datefirstship);
            }

            return td;
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #94a3b8;">No sales orders found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells in column order
                for (var j = 0; j < columnOrder.length; j++) {
                    var cell = createCellContent(row, columnOrder[j]);
                    tr.appendChild(cell);
                }

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open SO
        function openSO(soNum) {
            openModule("Sales Order", soNum);
        }

        // Drag and drop for column reordering
        var draggedColumn = null;

        function handleDragStart(e) {
            draggedColumn = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                var fromIndex = Array.from(this.parentNode.children).indexOf(draggedColumn);
                var toIndex = Array.from(this.parentNode.children).indexOf(this);

                // Reorder columnOrder array
                var temp = columnOrder[fromIndex];
                columnOrder.splice(fromIndex, 1);
                columnOrder.splice(toIndex, 0, temp);

                // Save to localStorage
                try {
                    localStorage.setItem('salesOrdersColumnOrder', JSON.stringify(columnOrder));
                } catch (e) {
                    // Ignore localStorage errors
                }

                // Reorder headers and filters
                reorderColumns();
                // Re-render table
                renderTable();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            var headers = document.querySelectorAll('#headerRow th');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('drag-over');
            }
        }

        function setupDragAndDrop() {
            var headers = document.querySelectorAll('#headerRow th[draggable="true"]');
            for (var i = 0; i < headers.length; i++) {
                headers[i].addEventListener('dragstart', handleDragStart, false);
                headers[i].addEventListener('dragenter', handleDragEnter, false);
                headers[i].addEventListener('dragover', handleDragOver, false);
                headers[i].addEventListener('dragleave', handleDragLeave, false);
                headers[i].addEventListener('drop', handleDrop, false);
                headers[i].addEventListener('dragend', handleDragEnd, false);
            }
        }

        function reorderColumns() {
            var headerRow = document.getElementById('headerRow');
            var filterRow = document.getElementById('filterRow');

            // Reorder header cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var th = headerRow.querySelector('[data-column="' + col + '"]');
                headerRow.appendChild(th);
            }

            // Reorder filter cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var element = filterRow.querySelector('[data-filter="' + col + '"]');
                var td = element.tagName === 'TD' ? element : element.parentNode;
                filterRow.appendChild(td);
            }
        }

        // Initialize
        window.onload = function() {
            // Set filter state from Fishbowl property
            document.getElementById('hideEstimates').checked = HIDE_ESTIMATES;

            // Apply saved column order
            reorderColumns();

            // Setup drag and drop for column reordering
            setupDragAndDrop();

            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('BI_SHOW_DEBUG property: ' + BI_SHOW_DEBUG_PROP, 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
                debugLog('BI_SO_SHOW_ESTIMATE property: ' + BI_SO_SHOW_ESTIMATE_PROP, 'info');
                debugLog('Hide estimates: ' + HIDE_ESTIMATES, 'info');
            }

            loadData();
        };
    </script>
