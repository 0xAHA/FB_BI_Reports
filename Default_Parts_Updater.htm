<!DOCTYPE html>
<html lang="en">
<head>
    {% Template Inventory_Watch_List %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parts Updater</title>
    <style>
        table.dataTable {
            width: 100% !important;
            table-layout: fixed;
        }
        table.dataTable thead th.dt-center,
        table.dataTable thead td.dt-center {
            text-align: center;
        }
        table.dataTable tbody td.dt-center {
            text-align: center;
        }
        table.dataTable tbody td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #importButton {
            margin: 20px 0;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #importButton:hover {
            background-color: #45a049;
        }
        #importButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #statusMessage {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #statusMessage.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .record-count {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="overflowHidden" style="position: relative; height: 100%; width: 100%">
        <div id="headerContainer" style="float: left;">
            <h1>Default Parts Updater</h1>
            <p>This report shows parts that will be updated with default stock locations.</p>
        </div>
        <div id="bodyContainer">
            <div id="body">
                <div class="record-count">
                    <strong>Records to Import: <span id="recordCount">0</span></strong>
                </div>
                <table id="report-table" class="display" style="width:100%"></table>

                <div class="button-container">
                    <div id="statusMessage"></div>
                    <button id="importButton" onclick="importDefaultLocations()">
                        Import Default Locations
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
    let dataset;

    function getData() {
        let query = `SELECT
            part.num as partnum,
            'stock' as location,
            locationgroup.name as locationgroup
        FROM part
        CROSS JOIN locationgroup
        LEFT JOIN defaultlocation ON defaultlocation.partid = part.id
            AND defaultlocation.locationgroupid = locationgroup.id
        WHERE part.typeid = 10
            AND defaultlocation.id IS NULL
            AND locationgroup.activeFlag = 1
        ORDER BY part.num, locationgroup.name`;

        console.log('Executing query:', query);
        let dataset = JSON.parse(runQuery(query));
        console.log('Query results:', dataset);
        return dataset;
    }

    function drawTable() {
        dataset = getData();

        // Update record count
        document.getElementById('recordCount').textContent = dataset.length;

        let table = $('#report-table');
        table.empty();

        $(window).on('resize scroll', function() {
            table.columns.adjust();
        });

        table.DataTable({
            dom: 'B<"clear">lfrtip',
            data: dataset,
            ordering: true,
            autoWidth: false,
            pageLength: 25,
            columns: [
                {
                    title: 'Part Number',
                    data: 'partnum',
                    defaultContent: '',
                    width: '30%',
                    render: function(data, type, row) {
                        if (type === 'display') {
                            return '<strong>' + data + '</strong>';
                        }
                        return data;
                    }
                },
                {
                    title: 'Location',
                    data: 'location',
                    defaultContent: '',
                    width: '30%',
                    className: 'dt-center'
                },
                {
                    title: 'Location Group',
                    data: 'locationgroup',
                    defaultContent: '',
                    width: '40%'
                }
            ],
            fixedHeader: true,
            colReorder: false,
            pagingType: 'simple',
            responsive: false,
            deferRender: true,
            buttons: ['csv'],
            language: {
                paginate: {
                    previous: 'PREV',
                    next: 'NEXT'
                }
            }
        });
    }

    function showStatus(message, type) {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.textContent = message;
        statusDiv.className = type;
        statusDiv.style.display = 'block';

        // Auto-hide success messages after 5 seconds
        if (type === 'success') {
            setTimeout(function() {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    }

    function importDefaultLocations() {
        const button = document.getElementById('importButton');

        if (dataset.length === 0) {
            showStatus('No records to import!', 'error');
            return;
        }

        // Disable button during import
        button.disabled = true;
        button.textContent = 'Importing...';
        showStatus('Preparing data for import...', 'info');

        try {
            // Convert dataset to CSV format for import
            let csvData = 'partnum,location,locationgroup\n';
            dataset.forEach(function(row) {
                csvData += `${row.partnum},${row.location},${row.locationgroup}\n`;
            });

            console.log('CSV Data for import:', csvData);

            // Call the import API
            // Note: The exact API call may need to be adjusted based on your Fishbowl setup
            // This assumes there's an importData function available in the Fishbowl BI environment
            showStatus(`Importing ${dataset.length} default locations...`, 'info');

            let result;
            try {
                // Attempt to use the importData function if available
                result = importData('importdefaultlocation', csvData);
                console.log('Import result:', result);

                // Parse result if it's a JSON string
                if (typeof result === 'string') {
                    result = JSON.parse(result);
                }

                if (result && result.statusCode === 1000) {
                    showStatus(`Successfully imported ${dataset.length} default locations!`, 'success');

                    // Refresh the table after successful import
                    setTimeout(function() {
                        $('#report-table').DataTable().destroy();
                        drawTable();
                    }, 2000);
                } else {
                    showStatus('Import completed with warnings. Check the log for details.', 'error');
                }
            } catch (e) {
                console.error('Import error:', e);
                showStatus('Error during import: ' + e.message, 'error');
            }

        } catch (error) {
            console.error('Error preparing import:', error);
            showStatus('Error preparing data: ' + error.message, 'error');
        } finally {
            // Re-enable button
            button.disabled = false;
            button.textContent = 'Import Default Locations';
        }
    }

    $(document).ready(function() {
        drawTable();
        $(".dt-buttons").addClass("csv-button-margin");
    });

    const displayHeader = $CHECK{Display_header|true};
    let headerContainer = document.getElementById('headerContainer');
    displayHeader ? headerContainer.style.display = 'block' : headerContainer.style.display = 'none';

    </script>
</body>
</html>
