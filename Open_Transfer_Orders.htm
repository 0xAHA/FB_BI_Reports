<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Transfer Orders</title>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            padding: 8px;
            background: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #2d9cdb;
            color: white;
            border-color: #2d9cdb;
        }

        .btn-primary:hover {
            background: #1e7bb4;
        }

        .table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: auto;
        }

        /* Column width controls */
        th[data-column="scheduleindicator"] {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }

        th[data-column="type"],
        th[data-column="statusname"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="num"] {
            width: 100px;
            min-width: 80px;
        }

        th[data-column="datescheduled"],
        th[data-column="dateissued"] {
            width: 110px;
            min-width: 100px;
        }

        th[data-column="fromname"],
        th[data-column="toname"] {
            min-width: 100px;
            max-width: 150px;
        }

        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }

        th[draggable="true"] {
            cursor: move;
        }

        th.drag-over {
            background: #cbd5e1;
            border-left: 3px solid #2d9cdb;
        }

        th .sort-icon {
            margin-left: 4px;
            font-size: 10px;
            color: #94a3b8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #334155;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f8fafc;
        }

        .filter-row input {
            width: 100%;
            padding: 4px;
            font-size: 11px;
            border: 1px solid #cbd5e1;
            border-radius: 3px;
        }

        .filter-row input:focus {
            outline: none;
            border-color: #2d9cdb;
        }

        .to-link {
            color: #2d9cdb;
            text-decoration: none;
            font-weight: 600;
        }

        .to-link:hover {
            text-decoration: underline;
            color: #1e7bb4;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-entered {
            background: #fff3cd;
            color: #856404;
        }

        .status-request {
            background: #fff3cd;
            color: #856404;
        }

        .status-issued {
            background: #cce5ff;
            color: #004085;
        }

        .status-picking {
            background: #cce5ff;
            color: #004085;
        }

        .status-partial {
            background: #cce5ff;
            color: #004085;
        }

        .status-picked {
            background: #d4edda;
            color: #155724;
        }

        .status-shipped {
            background: #d4edda;
            color: #155724;
        }

        th.schedule-col {
            width: 40px;
            text-align: center;
            padding-left: 4px;
            padding-right: 4px;
        }

        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d9cdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-info {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #fff3cd;
            border-radius: 3px;
        }

        /* Debug Console */
        #debugConsole {
            margin-top: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 12px;
        }

        #debugLog {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Open Transfer Orders</h1>
        </div>
        <div class="controls">
            <span id="filterInfo" class="filter-info" style="display: none;"></span>
            <button class="btn" onclick="clearFilters()">Clear Filters</button>
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th draggable="true" data-column="scheduleindicator" class="schedule-col" onclick="sortTable('datescheduled')" title="Schedule Status">
                        <svg class="clock-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z"/>
                        </svg>
                    </th>
                    <th draggable="true" data-column="type" onclick="sortTable('type')">Type <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="statusname" onclick="sortTable('statusname')">Status <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="num" onclick="sortTable('num')">Number <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="datescheduled" onclick="sortTable('datescheduled')">Date Scheduled <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="dateissued" onclick="sortTable('dateissued')">Date Issued <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="fromname" onclick="sortTable('fromname')">From <span class="sort-icon">⇅</span></th>
                    <th draggable="true" data-column="toname" onclick="sortTable('toname')">To <span class="sort-icon">⇅</span></th>
                </tr>
                <tr class="filter-row" id="filterRow">
                    <td data-filter="scheduleindicator"></td>
                    <td><input type="text" data-filter="type" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="statusname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="num" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="datescheduled" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="dateissued" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="fromname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                    <td><input type="text" data-filter="toname" placeholder="Filter..." onkeyup="applyFilters()"></td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h3 style="font-size: 12px; font-weight: 600; color: #94a3b8; margin: 0;">Debug Console</h3>
            <button onclick="clearDebugLog()" class="btn" style="padding: 4px 8px; font-size: 11px;">Clear</button>
        </div>
        <div id="debugLog">
            <div style="color: #64748b; font-style: italic;">Initializing...</div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #333;">Loading transfer orders...</p>
        </div>
    </div>

    <script>
        // Get date format from Fishbowl settings (Java SimpleDateFormat)
        const FB_DATE_FORMAT = typeof getProperty === 'function' ? getProperty('DateFormatShort', 'MM/dd/yyyy') : 'MM/dd/yyyy';
        // Convert Java SimpleDateFormat to Moment.js format (dd→DD, yyyy→YYYY)
        const MOMENT_DATE_FORMAT = FB_DATE_FORMAT
            .replace(/yyyy/g, 'YYYY')
            .replace(/yy/g, 'YY')
            .replace(/dd/g, 'DD');

        // Get BI_SHOW_DEBUG property (default to false if property can't be read)
        const BI_SHOW_DEBUG_PROP = typeof getProperty === 'function' ? getProperty('BI_SHOW_DEBUG', 'false') : 'false';
        const DEBUG_MODE = BI_SHOW_DEBUG_PROP === 'true' || BI_SHOW_DEBUG_PROP === true;

        let allData = [];
        let filteredData = [];
        let sortColumn = 'datescheduled';
        let sortDirection = 'asc';
        let columnOrder = ['scheduleindicator', 'type', 'statusname', 'num', 'datescheduled', 'dateissued', 'fromname', 'toname'];

        // Load saved column order
        try {
            var savedOrder = localStorage.getItem('transferOrdersColumnOrder');
            if (savedOrder) {
                columnOrder = JSON.parse(savedOrder);
            }
        } catch (e) {
            // Ignore localStorage errors
        }

        // Debug logging
        function debugLog(message, type) {
            if (!DEBUG_MODE) return;

            var timestamp = new Date().toLocaleTimeString();
            var logDiv = document.getElementById('debugLog');

            var placeholder = logDiv.querySelector('[style*="italic"]');
            if (placeholder) {
                logDiv.innerHTML = '';
            }

            var colors = {
                'info': '#60a5fa',
                'success': '#34d399',
                'warning': '#fbbf24',
                'error': '#f87171',
                'query': '#a78bfa'
            };

            var entry = document.createElement('div');
            entry.style.marginBottom = '4px';
            entry.innerHTML = '<span style="color: #64748b;">[' + timestamp + ']</span> <span style="color: ' + colors[type] + ';">' + message + '</span>';

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '<div style="color: #64748b; font-style: italic;">Log cleared...</div>';
        }

        // Format date using Fishbowl DateFormatShort property
        function formatDate(dateStr) {
            if (!dateStr) return '';
            return moment(dateStr).format(MOMENT_DATE_FORMAT);
        }

        // Get schedule status for indicator
        function getScheduleStatus(dateStr) {
            if (!dateStr) return '';

            // Parse date from SQL format (YYYY-MM-DD HH:mm:ss)
            var dateParts = dateStr.split(' ')[0].split('-');
            var schedDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            schedDate.setHours(0, 0, 0, 0);

            var today = new Date();
            today.setHours(0, 0, 0, 0);

            // Check if today
            if (schedDate.getTime() === today.getTime()) {
                return 'orange';
            }

            // Check if past
            if (schedDate < today) {
                return 'red';
            }

            // Check if within this calendar week (Sunday to Saturday)
            var todayDay = today.getDay(); // 0 = Sunday, 6 = Saturday
            var weekStart = new Date(today);
            weekStart.setDate(today.getDate() - todayDay);
            var weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            if (schedDate >= weekStart && schedDate <= weekEnd) {
                return 'blue';
            }

            return '';
        }

        // Load data
        function loadData() {
            debugLog('Starting data load...', 'info');
            var loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Get current user
                var currentUser = JSON.parse(getUser());
                var userId = currentUser.id;
                debugLog('Current user ID: ' + userId, 'info');

                var query =
                    "SELECT " +
                    "    Xo.id AS id, " +
                    "    Xo.num AS num, " +
                    "    Xo.dateIssued AS dateIssued, " +
                    "    COALESCE(Xo.dateFirstShip, Xo.dateScheduled) AS dateScheduled, " +
                    "    XoStatus.Name AS statusName, " +
                    "    XoType.Name AS typeName, " +
                    "    FromLG.Name AS fromName, " +
                    "    ToLG.Name AS toName " +
                    "FROM Xo " +
                    "LEFT JOIN XoStatus ON Xo.statusId = XoStatus.Id " +
                    "LEFT JOIN XoType ON Xo.typeId = XoType.Id " +
                    "LEFT JOIN locationGroup AS FromLG ON Xo.fromLGId = FromLG.Id " +
                    "LEFT JOIN locationGroup AS ToLG ON Xo.shipToLGId = ToLG.Id " +
                    "INNER JOIN UserToLG ON Xo.fromLGId = UserToLG.LocationGroupId AND UserToLG.UserId = " + userId + " " +
                    "WHERE Xo.statusId IN (10, 15, 20, 30, 40, 50, 60) " +
                    "ORDER BY dateScheduled ASC";

                debugLog('Executing SQL query...', 'query');

                var queryResult = runQuery(query);
                debugLog('Query executed, result type: ' + typeof queryResult, 'info');

                if (!queryResult) {
                    debugLog('ERROR: Query returned null/undefined', 'error');
                    throw new Error('Query returned no data');
                }

                debugLog('Query result length: ' + queryResult.length, 'info');
                debugLog('Parsing result...', 'info');

                var result = JSON.parse(queryResult);
                debugLog('Parsed ' + result.length + ' records', 'success');

                // Add type field for filtering
                for (var i = 0; i < result.length; i++) {
                    result[i].type = result[i].typename || '';
                }

                allData = result;
                applyFilters();

                debugLog('Load complete: ' + filteredData.length + ' transfer orders displayed', 'success');

            } catch (error) {
                debugLog('ERROR: ' + error.message, 'error');
                alert('Error loading transfer orders: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            filteredData = allData.filter(function(row) {
                // Column filters - use data-filter attributes
                var filterInputs = document.querySelectorAll('.filter-row input[data-filter]');
                for (var i = 0; i < filterInputs.length; i++) {
                    var input = filterInputs[i];
                    if (input.value) {
                        var filterKey = input.getAttribute('data-filter');
                        var cellValue = (row[filterKey] || '').toString().toLowerCase();
                        var filterValue = input.value.toLowerCase();
                        if (cellValue.indexOf(filterValue) === -1) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateFilterInfo();
            sortAndRender();
        }

        // Update filter info
        function updateFilterInfo() {
            var filterInfo = document.getElementById('filterInfo');
            if (allData.length !== filteredData.length) {
                filterInfo.textContent = 'Showing ' + filteredData.length + ' of ' + allData.length + ' transfer orders';
                filterInfo.style.display = 'inline-block';
            } else {
                filterInfo.style.display = 'none';
            }
        }

        // Clear filters
        function clearFilters() {
            var inputs = document.querySelectorAll('.filter-row input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            applyFilters();
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            sortAndRender();
        }

        // Sort and render
        function sortAndRender() {
            filteredData.sort(function(a, b) {
                var aVal = a[sortColumn] || '';
                var bVal = b[sortColumn] || '';

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Create cell content for a given column
        function createCellContent(row, column) {
            var td = document.createElement('td');

            if (column === 'scheduleindicator') {
                var scheduleStatus = getScheduleStatus(row.datescheduled);
                if (scheduleStatus) {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'clock-icon');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'currentColor');
                    svg.style.width = '20px';
                    svg.style.height = '20px';
                    if (scheduleStatus === 'blue') svg.style.color = '#2d9cdb';
                    else if (scheduleStatus === 'orange') svg.style.color = '#f59e0b';
                    else if (scheduleStatus === 'red') svg.style.color = '#ef4444';

                    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', 'M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 10.414V7a1 1 0 10-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L13 12.414z');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', 'currentColor');
                    path.setAttribute('stroke-width', '1.8');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(path);
                    td.appendChild(svg);
                    td.style.textAlign = 'center';

                    // Add tooltip
                    if (scheduleStatus === 'orange') {
                        td.title = 'Scheduled for today';
                    } else if (scheduleStatus === 'red') {
                        td.title = 'Past due';
                    } else if (scheduleStatus === 'blue') {
                        td.title = 'Scheduled this week';
                    }
                }
            } else if (column === 'type') {
                td.textContent = row.type || '';
                td.title = row.type || '';
            } else if (column === 'statusname') {
                var statusClass = 'status-badge';
                if (row.statusname === 'Entered') statusClass += ' status-entered';
                else if (row.statusname === 'Request') statusClass += ' status-request';
                else if (row.statusname === 'Issued') statusClass += ' status-issued';
                else if (row.statusname === 'Picking') statusClass += ' status-picking';
                else if (row.statusname === 'Partial') statusClass += ' status-partial';
                else if (row.statusname === 'Picked') statusClass += ' status-picked';
                else if (row.statusname === 'Shipped') statusClass += ' status-shipped';
                var badge = document.createElement('span');
                badge.className = statusClass;
                badge.textContent = row.statusname || '';
                td.appendChild(badge);
                td.title = row.statusname || '';
            } else if (column === 'num') {
                var toLink = document.createElement('a');
                toLink.href = '#';
                toLink.className = 'to-link';
                toLink.textContent = row.num;
                toLink.onclick = function(num) {
                    return function(e) {
                        e.preventDefault();
                        openTO(num);
                        return false;
                    };
                }(row.num);
                td.appendChild(toLink);
                td.title = row.num;
            } else if (column === 'datescheduled') {
                td.textContent = formatDate(row.datescheduled);
                td.title = formatDate(row.datescheduled);
            } else if (column === 'dateissued') {
                td.textContent = formatDate(row.dateissued);
                td.title = formatDate(row.dateissued);
            } else if (column === 'fromname') {
                td.textContent = row.fromname || '';
                td.title = row.fromname || '';
            } else if (column === 'toname') {
                td.textContent = row.toname || '';
                td.title = row.toname || '';
            }

            return td;
        }

        // Render table
        function renderTable() {
            var tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #94a3b8;">No transfer orders found</td></tr>';
                return;
            }

            for (var i = 0; i < filteredData.length; i++) {
                var row = filteredData[i];
                var tr = document.createElement('tr');

                // Create cells in column order
                for (var j = 0; j < columnOrder.length; j++) {
                    var cell = createCellContent(row, columnOrder[j]);
                    tr.appendChild(cell);
                }

                tbody.appendChild(tr);
            }

            debugLog('Rendered ' + filteredData.length + ' rows', 'success');
        }

        // Open Transfer Order
        function openTO(toNum) {
            openModule("Transfer Order", toNum);
        }

        // Drag and drop for column reordering
        var draggedColumn = null;

        function handleDragStart(e) {
            draggedColumn = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.style.opacity = '0.4';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                var fromIndex = Array.from(this.parentNode.children).indexOf(draggedColumn);
                var toIndex = Array.from(this.parentNode.children).indexOf(this);

                // Reorder columnOrder array
                var temp = columnOrder[fromIndex];
                columnOrder.splice(fromIndex, 1);
                columnOrder.splice(toIndex, 0, temp);

                // Save to localStorage
                try {
                    localStorage.setItem('transferOrdersColumnOrder', JSON.stringify(columnOrder));
                } catch (e) {
                    // Ignore localStorage errors
                }

                // Reorder headers and filters
                reorderColumns();
                // Re-render table
                renderTable();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            var headers = document.querySelectorAll('#headerRow th');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('drag-over');
            }
        }

        function setupDragAndDrop() {
            var headers = document.querySelectorAll('#headerRow th[draggable="true"]');
            for (var i = 0; i < headers.length; i++) {
                headers[i].addEventListener('dragstart', handleDragStart, false);
                headers[i].addEventListener('dragenter', handleDragEnter, false);
                headers[i].addEventListener('dragover', handleDragOver, false);
                headers[i].addEventListener('dragleave', handleDragLeave, false);
                headers[i].addEventListener('drop', handleDrop, false);
                headers[i].addEventListener('dragend', handleDragEnd, false);
            }
        }

        function reorderColumns() {
            var headerRow = document.getElementById('headerRow');
            var filterRow = document.getElementById('filterRow');

            // Reorder header cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var th = headerRow.querySelector('[data-column="' + col + '"]');
                headerRow.appendChild(th);
            }

            // Reorder filter cells
            for (var i = 0; i < columnOrder.length; i++) {
                var col = columnOrder[i];
                var element = filterRow.querySelector('[data-filter="' + col + '"]');
                var td = element.tagName === 'TD' ? element : element.parentNode;
                filterRow.appendChild(td);
            }
        }

        // Initialize
        window.onload = function() {
            // Apply saved column order
            reorderColumns();

            // Setup drag and drop for column reordering
            setupDragAndDrop();

            if (DEBUG_MODE) {
                document.getElementById('debugConsole').style.display = 'block';
                debugLog('Debug mode enabled', 'info');
                debugLog('BI_SHOW_DEBUG property: ' + BI_SHOW_DEBUG_PROP, 'info');
                debugLog('Date format: ' + FB_DATE_FORMAT, 'info');
            }

            loadData();
        };
    </script>
</body>
